//  ==================================================
//  CST-100 structural adapter (3.05 m).

//  Dimensions: 5.4 m x 2.7 m
//  Gross Mass: 120 Kg
//  ==================================================

@PART[2.5mAdapter]:FINAL
{
    %scale = 1.0
    @rescaleFactor = 1.24

    @category = Coupling
    @title = CST-100 Atlas V Adapter
    @manufacturer = Boeing Co.
    @description = A structural adapter to connect the service module of the CST-100 to the Atlas V launch vehicles.

    @mass = 0.12
    @crashTolerance = 14
    @maxTemp = 1473.15
    %skinMaxTemp = 1573.15
    %stagingIcon = DECOUPLER_HOR
    %bulkheadProfiles = size3

    @MODULE[ModuleDecouple]
    {
        @ejectionForce = 15
    }
    !MODULE[TweakScale] {}
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 4.65
    }
}

