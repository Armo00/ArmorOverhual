//  ==================================================
//  CST-100 RS-88 quad engine block

//  Dimensions: 0.65 m x 0.7 m
//  Gross Mass: 1000 Kg
//  ==================================================

@PART[RS88]:FINAL
{
    %scale = 1.0
    %rescaleFactor = 1.26
    @title = CST-100 Launch Abort Engines (LAE)
    @description = The launch abort system of the CST-100 "Starliner" spacecraft. Uses four RS-88 engines (hypergolic variant).
    @cost = 843
    %entryCost = 4215
    @mass = 1.0
    @crashTolerance = 10
    @maxTemp = 1573.15
    %skinMaxTemp = 1673.15
    %chileStageOffset = 1
    %stagingIcon = LIQUID_ENGINE
    @bulkheadProfiles = size1
    %TechRequired = pressureFedEngine


    @MODULE[ModuleEngines*]
    {
        @maxThrust = 907.2
        @heatProduction = 100

        @PROPELLANT[LiquidFuel]
        {
            @name = MMH
            @ratio = 0.499
        }

        @PROPELLANT[Oxidizer]
        {
            @name = MON3
            @ratio = 0.501
        }

        @atmosphereCurve
        {
            @key,0 = 0 290
            @key,1 = 1 220
        }
    }
    !MODULE[TweakScale] {}
    %MODULE[TweakScale]
    {
        %type = KCLVStack
        %defaultScale = 4.65
    }
}
