//  Sources:

//  Boeing - Design Considerations for a Commercial Crew Transportation System: http://www.boeing.com/assets/pdf/defense-space/space/ccts/docs/Space_2011_Boeing.pdf
//  Boeing - CST-100 Commercial Crew Transportation System overview:            http://www.boeing.com/assets/pdf/defense-space/space/ccts/docs/CCDev2%20Boeing%20CST-100%20Overview.pdf

//  ==================================================
//  CST-100 command module.

//  Dimensions: 4.65 m x 2.6 m
//  Gross Mass: 4500 Kg
//  ==================================================

@PART[CST-100?capsule]:FINAL
{
    @scale = 1.0
    @rescaleFactor = 1.24

    @title = CST-100 Command Module
    @manufacturer = Boeing Co.
    @description = The command module of the CST-100 "Starliner" Commercial Crew Transportation System (COTS). Designed to be reusable for up to 10 times.

    @mass = 3.0
    @entryCost = 1000000
    @cost = 12500
    @crashTolerance = 12
    %breakingForce = 250
    %breakingTorque = 250
    @maxTemp = 3200
    %skinMaxTemp = 3600
    %CoMOffset = 0.0, -1.0, 0.0
    @bulkheadProfiles = size1, size3

    @INTERNAL[CST100internal]
    {
        %scaleAll = 1.24, 1.24, 1.24

        @MODULE[InternalSeat],*
        {
            %kerbalScale = 1.24, 1.24, 1.24
            %kerbalOffset = 0.0, 0.0, 0.0
            %kerbalEyeOffset = 0.0, 0.0, 0.0
        }
    }

    @MODULE[ModuleCommand]
    {
        @minimumCrew = 0
        %hasHibernation = True
        %hibernationMultiplier = 0.625

        RESOURCE
        {
            name = ElectricCharge
            rate = 0.1  //360w
        }
    }

    !MODULE[CoMShifter],*{}
    MODULE
    {
        name = AdjustableCoMShifter
        DescentModeCoM = 0.0, 0.0, 0.3
    }

    @MODULE[ModuleScienceContainer]
    {
        @storageRange = 5
    }
    !MODULE[ModuleFuelTanks],*{}

    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 1100
        basemass = -1
        TANK
        {
            name = Food
            amount = Full
            maxAmount = 17.54784
            @maxAmount *= 18
        }

        TANK
        {
            name = Water
            amount = Full
            maxAmount = 11.6121658
            @maxAmount *= 18
        }

        TANK
        {
            name = Oxygen
            amount = Full
            maxAmount = 1775.53
            @maxAmount *= 18
        }

        TANK
        {
            name = ElectricCharge
            amount = Full
            maxAmount = 1530
            @maxAmount *= #$/CrewCapacity$
        }
    }
    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleRCS,*
        techLevel = 1
        origTechLevel = 1
        engineType = L
        origMass = 3.0
        configuration = MMH/MON3
        modded = false
        CONFIG
        {
            name = MMH/MON3
            thrusterPower = 2
            PROPELLANT
            {
                name = MMH
                ratio = 0.4990
            }
            PROPELLANT
            {
                name = MON3
                ratio = 0.5010
            }
            atmosphereCurve
            {
                key = 0 310
                key = 1 250
            }
        }
        CONFIG
        {
            name = Aerozine/NTO
            thrusterPower = 2.4
            PROPELLANT
            {
                name = Aerozine50
                ratio = 0.455
                DrawGauge = true
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.545
            }
            atmosphereCurve
            {
                key = 0 300
                key = 1 250
            }
        }

        CONFIG
        {
            name = Hydrazine
            thrusterPower = 2.0
            PROPELLANT
            {
                name = Hydrazine
                ratio = 1.0
                DrawGauge = true
            }
            atmosphereCurve
            {
                key = 0 290
                key = 1 250
            }
        }

        CONFIG
        {
            name = UDMH/NTO
            thrusterPower = 3.0
            PROPELLANT
            {
                name = UDMH
                ratio = 0.4977
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5023
            }
            atmosphereCurve
            {
                key = 0 280
                key = 1 250
            }
        }
    }

    !RESOURCE,*{}
    !MODULE[TweakScale] {}
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 4.65
    }
}

