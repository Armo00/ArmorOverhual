!PART[ndsport2]:FOR[RealismOverhaul]{}

//  ==================================================
//  CST-100 parachute pack.

//  Dimensions: 2.7 m x 0.65 m
//  Gross Mass: 260 Kg
//  ==================================================

@PART[cstparachute]:FINAL
{
    @scale = 1.0
    @rescaleFactor = 1.24

    @title = CST-100 Parachute Pack
    @manufacturer = Boeing Co.
    @description = The parachute pack for the CST-100 "Starliner" command module.

    @mass = 0.26
    %crashTolerance = 10
    @breakingForce = 250
    @breakingTorque = 250
    @maxTemp = 1673.15
    %skinMaxTemp = 1773.15
    %stagingIcon = PARACHUTES
    %fuelCrossFeed = False
    @bulkheadProfiles = size1

    @MODULE[ModuleParachute]
    {
        @deployAltitude = 2500
        @chuteMaxTemp = 1500
    }

    MODULE
    {
        name = ModuleDragModifier
        dragCubeName = SEMIDEPLOYED
        dragModifier = 15
    }

    @MODULE[ModuleDragModifier]:HAS[#dragCubeName[DEPLOYED]]
    {
        @dragModifier = 125
    }
    !MODULE[TweakScale] {}
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 4.65
    }
}

//  ==================================================
//  CST-100 parachute pack.

//  Real Chute compatibility.
//  ==================================================

@PART[cstparachute]:NEEDS[RealChute]
{
    !sound_parachute_open = NULL

    @category = none

    !MODULE[ModuleParachute],*{}

    !MODULE[RealChute*],*{}

    MODULE
    {
        name = RealChuteModule
        caseMass = 0.133
        timer = 0
        mustGoDown = True
        spareChutes = 0
        cutSpeed = 0.5
        secondaryChute = False

        PARACHUTE
        {
            material = Nylon
            preDeployedDiameter = 2.7
            deployedDiameter = 53.4
            minIsPressure = False
            minDeployment = 3200
            deploymentAlt = 1200
            cutAlt = -1
            preDeploymentSpeed = 2.5
            deploymentSpeed = 5.0
            preDeploymentAnimation = semiDeploy
            deploymentAnimation = fullyDeploy
            parachuteName = canopy
            capName = cap
        }
    }

    EFFECTS
    {
        rcpredeploy
        {
            AUDIO
            {
                channel = Ship
                clip = sound_parachute_open
                volume = 1
            }
        }

        rcdeploy
        {
            AUDIO
            {
                channel = Ship
                clip = sound_parachute_single
                volume = 1
            }
        }

        rccut
        {
            AUDIO
            {
                channel = Ship
                clip = RealChute/Sounds/sound_parachute_cut
                volume = 1
            }
        }

        rcrepack
        {
            AUDIO
            {
                channel = Ship
                clip = RealChute/Sounds/sound_parachute_repack
                volume = 1
            }
        }
    }
}



