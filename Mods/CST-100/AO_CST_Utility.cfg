    @mass = 0.23
    @crashTolerance = 12
    %breakingForce = 250
    %breakingTorque = 250
    @maxTemp = 1473.15
    %skinMaxTemp = 1473.15
    @bulkheadProfiles = srf, size1

    !MODULE[TweakScale] {}
    %MODULE[TweakScale]
    {
        %type = stack
