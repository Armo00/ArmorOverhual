//squad part
@PART[RTLongAntennaX|longAntenna|mediumDishAntenna|commDish|HighGainAntenna|SurfAntenna|HighGainAntenna5|RelayAntenna100|RelayAntenna5|RelayAntenna50]:
{
	@MODULE[ModuleRTAntenna]
	{
		@EnergyCost *= 0.01
	}
}

//Communotron 16
@PART[longAntenna]:
{
	@MODULE[ModuleRTAntenna] {
		@Mode1DishRange = 16000000	// 1.6w km
	}
}

//Communotron DTS-M1
@PART[mediumDishAntenna]:FINAL
{
	@MODULE[ModuleRTAntenna] {
		@Mode1DishRange = 1000000000	// 1 million km
	}
}

//Communotron Communotron 88-88
@PART[commDish]:FINAL
{
	@description = The Communotron 88-88 directional antenna allows for far more reliable communication at longer ranges than previous models. This is thanks in part to its patented parabolic folding design, which our research team maintains was not inspired by an umbrella. Capable of handling all communication needs inside the Inner Solar System.
	@MODULE[ModuleRTAntenna] {
		@Mode1DishRange = 400000000000	// 400 million km
	}
}

//Communotron HG-55
@PART[HighGainAntenna]:FINAL
{
	@mass = 0.11
	@MODULE[ModuleRTAntenna] {
		@Mode1DishRange = 550000000000	// 550 million km
	}
}

//Communotron 16-S
@PART[SurfAntenna]:FINAL
{
	@MODULE[ModuleRTAntenna] {
		@Mode1OmniRange = 10000000	// 1.0 w km
	}
}

//Communotron HG-5
@PART[HighGainAntenna5]:FINAL
{
	@MODULE[ModuleRTAntenna] {
		@Mode1DishRange = 50000000000	// 50 million km
	}
}

@PART[RelayAntenna100]:FINAL
{
	@MODULE[ModuleRTAntenna] {
		@Mode1DishRange = 10000000000000	// 10 billion km
	}
}

@PART[RelayAntenna50]:FINAL
{
	@MODULE[ModuleRTAntenna] {
		@Mode1DishRange = 1500000000000	// 1.5 billion km
	}
}

@PART[RelayAntenna5]:FINAL
{
	@MODULE[ModuleRTAntenna] {
		@Mode1DishRange = 200000000000	// 200 million km
	}
}