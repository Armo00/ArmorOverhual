@PART[mk1-3pod|mk2Cockpit_Inline|mk2Cockpit_Standard|mk2DroneCore|mk2LanderCabin_v2|Mk2Pod|mk3Cockpit_Shuttle]:NEEDS[RemoteTech]
{
    !MODULE[ModuleDataTransmitter] {}
    %MODULE[ModuleSPU] {}
    MODULE
    {
        name = ModuleRTAntenna
        IsRTActive = True
        Mode0OmniRange = 0
        Mode1OmniRange = 64000000   // 6.4w km
        EnergyCost = 0.01           // 36w
        TRANSMITTER
        {
            PacketInterval = 1.0
            PacketSize = 0.512
            PacketResourceCost = 0.025
        }
    }
}