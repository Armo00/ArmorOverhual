//Modified 2022-5-9

@PART[NP_FreyjaCapsule]:NEEDS[RemoteTech]:FINAL
{
    !MODULE[ModuleDataTransmitter],*{}
    !MODULE[ModuleRTAntenna*],*{}
    !MODULE[ModuleSPU*],*{}
    MODULE
    {
        name = ModuleSPU
        IsRTCommandStation = True
        RTCommandMinCrew = 2
    }

    MODULE
    {
        name = ModuleRTAntenna
        IsRTActive = True
        Mode0OmniRange = 0
        Mode1OmniRange = 64000000
        EnergyCost = 0.01           // 36w
        TRANSMITTER
        {
            PacketInterval = 1.0
            PacketSize = 0.512
            PacketResourceCost = 0.025
        }
    }

}

@PART[NP_OdinCapsule2|NP_OdinCapsule2W|NP_OdinOrbMod]:NEEDS[RemoteTech]
{
    !MODULE[ModuleDataTransmitter] {}
    %MODULE[ModuleSPU] {}
    MODULE
    {
        name = ModuleRTAntenna
        IsRTActive = True
        Mode0OmniRange = 0
        Mode1OmniRange = 64000000   // 6.4w km
        EnergyCost = 0.01           // 36w
        TRANSMITTER
        {
            PacketInterval = 1.0
            PacketSize = 0.512
            PacketResourceCost = 0.025
        }
    }
}