// Modified 2022-10-5
// RT part

// DP-10
// Range:10,000 km     Angle: 360°    Power: 8w
@PART[RTShortAntenna1]:FINAL
{
    @cost = 300
    @description = When moving this antenna to a test site, engineers always forgot to turn it on. Frustrated with having to walk back and forth, they had this antenna be active by default. Rated for 10,000 km.
    @MODULE[ModuleRTAntenna]
    {
        @EnergyCost = 0.0025
        @Mode1OmniRange = 10000000	// 1.0w km
    }
}

// Communotron 32
// Range:32,000 km     Angle: 360°    Power: 16w
@PART[RTLongAntenna2]:FINAL
{
    @description = The Communotron 32 is a longer range version of the last generation, now with even more spying potential. If you do not believe us, ask the Kerbal Security Agency. Rated for 32,000 km.
    @MODULE[ModuleRTAntenna]
    {
        @EnergyCost = 0.005
        @Mode1OmniRange = 32000000	// 3.2w km
    }
}

// CommTech EXP-VR-2T
// Range:200,000 km     Angle: 360°    Power: 112.5w
@PART[RTLongAntenna3]:FINAL
{
    @cost = 1000
    @description = This effective and compact folding antenna is highly recommended for your research missions. Rated for 200,000 km.
    @MODULE[ModuleRTAntenna]
    {
        @EnergyCost = 0.03125
        @Mode1OmniRange = 200000000	// 20w km
    }
}

// Reflectron KR-7
// Range:700 million km     Angle: 0.075°    Power: 164.0625w
@PART[RTShortDish2]:FINAL
{
    @mass = 0.08
    @cost = 1200
    @description = Locals complained about their missing garbage lids, so our engineers quickly developed an alternative. Matches the capability of Communotron 88-88 but without the complex deploying system. Rated for 700 million km.
    @MODULE[ModuleRTAntenna]
    {
        @EnergyCost = 0.045565625
        @Mode1DishRange = 700000000000	// 700 million km
        %DishAngle = 0.075
    }
}

// Reflectron KR-17
// Range:1.7 billion km     Angle: 0.04°    Power: 212.5w
@PART[RTLongDish2]:FINAL
{
    @title = Reflectron KR-17
    @description = KR-17 is designed for long-range communication, it can carry your signal all the way to Saturn. Rated for 1.7 billion km.
    @MODULE[ModuleRTAntenna]
    {
        @EnergyCost = 0.059018333
        @Mode1DishRange = 1700000000000	// 1.7 billion km
    }
}

// Reflectron GX-128
// Range:128000 billion km(13.53 light year)     Angle: 0.0001°    Power: 40,000w
@PART[RTGigaDish1]:FINAL
{
    @rescaleFactor = 2
    @cost = 150000
    @mass = 5
    @description = A massive medium-interplanetary class dish. Rated for 13.53 light year. 
    @MODULE[ModuleRTAntenna]
    {
        @EnergyCost = 11.109333
        @Mode1DishRange = 128000000000000000	// 128000 billion km
    }
    !MODULE[TweakScale] {}
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 2.5
    }
}

// CommTech-1
// Range:25 billion km     Angle: 0.006°    Power: 468.75w
@PART[RTGigaDish2]:FINAL
{
    @mass = 1.0
    %rescaleFactor = 1.5
    @description = A powerful high-gain fixed dish. It can reach anything in the Solar system. Rated for 25 billion km.
    @MODULE[ModuleRTAntenna]
    {
        @EnergyCost = 0.1301875
        @Mode1DishRange = 25000000000000	// 25 billion km
    }
    !MODULE[TweakScale] {}
    %MODULE[TweakScale]
    {
        type = stack
        defaultScale = 3.75
    }
}

