//RT part

//DP-10
@PART[RTShortAntenna1]:FINAL
{
	@MODULE[ModuleRTAntenna]
	{
		@EnergyCost *= 0.01
		@Mode1OmniRange = 10000000	// 1.0w km
	}
}

//Communotron 32
@PART[RTLongAntenna2]:FINAL
{
	@MODULE[ModuleRTAntenna]
	{
		@EnergyCost *= 0.01
		@Mode1OmniRange = 32000000	// 3.2w km
	}
}

//CommTech EXP-VR-2T
@PART[RTLongAntenna3]:FINAL
{
	@MODULE[ModuleRTAntenna]
	{
		@EnergyCost *= 0.01
		@Mode1OmniRange = 100000000	// 10w km
	}
}

//Reflectron KR-7
@PART[RTShortDish2]:FINAL
{
	@MODULE[ModuleRTAntenna]
	{
		@EnergyCost *= 0.01
		@Mode1DishRange = 7000000000	// 7 million km
	}
}

//Reflectron KR-14
@PART[RTLongDish2]:FINAL
{
	@MODULE[ModuleRTAntenna]
	{
		@EnergyCost *= 0.01
		@Mode1DishRange = 1400000000000	// 1.4 billion km
	}
}

//Reflectron GX-128
@PART[RTGigaDish1]:FINAL
{
	@mass = 1.4
	@MODULE[ModuleRTAntenna]
	{
		@EnergyCost *= 0.01
		@Mode1DishRange = 128000000000000	// 128 billion km
	}
}

//CommTech-1
@PART[RTGigaDish2]:FINAL
{
	@mass = 1.0
	%rescaleFactor = 1.5
	@MODULE[ModuleRTAntenna]
	{
		@EnergyCost *= 0.01
		@Mode1DishRange = 25000000000000	// 25 billion km
	}
	!MODULE[TweakScale] {}
	%MODULE[TweakScale]
	{
		type = stack
		defaultScale = 3.75
	}
}

