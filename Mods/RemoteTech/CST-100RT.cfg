//  ==================================================
//  CST-100 command module.

//  Remote Tech compatibility.
//  ==================================================

// Spacecraft Active
// Range: 6.4w km   Speed: 1Mbps    Power: 36w  Angle: 360
@PART[CST-100?capsule|BCS_Centauri_CrewCapsule|BCS_Centauri_CrewCapsule_7pax]:NEEDS[RemoteTech]
{
    !MODULE[ModuleDataTransmitter],*{}
    !MODULE[ModuleSPU*],*{}
    !MODULE[ModuleRTAntenna*],*{}

    MODULE
    {
        name = ModuleSPU
    }
    %MODULE[ModuleSPUPassive] {}

    MODULE
    {
        name = ModuleRTAntenna
        IsRTActive = True
        Mode0OmniRange = 0
        Mode1OmniRange = 64000000
        EnergyCost = 0.01
        DeployFxModules = 0
        ProgressFxModules = 1

        TRANSMITTER
        {
            PacketInterval = 1
            PacketSize = 1
            PacketResourceCost = 1
        }
    }
}