//  ==================================================
//  CST-100 command module.

//  Remote Tech compatibility.
//  ==================================================

@PART[CST-100?capsule]:NEEDS[RemoteTech]
{
    !MODULE[ModuleDataTransmitter],*{}
    !MODULE[ModuleSPU*],*{}
    !MODULE[ModuleRTAntenna*],*{}

    MODULE
    {
        name = ModuleSPU
    }

    MODULE
    {
        name = ModuleRTAntenna
        IsRTActive = True
        Mode0OmniRange = 0
        Mode1OmniRange = 64000000
        EnergyCost = 0.01
        DeployFxModules = 0
        ProgressFxModules = 1

        TRANSMITTER
        {
            PacketInterval = 1.0
            PacketSize = 1.024
            PacketResourceCost = 0.01
        }
    }
}