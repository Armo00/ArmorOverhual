@PART[eisenhower_angara_1p2avionics|eisenhower_angara_urm2avionics]:NEEDS[RemoteTech]
{
    !MODULE[ModuleDataTransmitter] {}
    %MODULE[ModuleSPU] {}
    MODULE
    {
        name = ModuleRTAntenna
        IsRTActive = True
        Mode0OmniRange = 0
        Mode1OmniRange = 64000000   // 6.4w km
        EnergyCost = 0.01           // 36w
        TRANSMITTER
        {
            PacketInterval = 1.0
            PacketSize = 0.512
            PacketResourceCost = 0.025
        }
    }
}

