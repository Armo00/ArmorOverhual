{
    !MODULE[ModuleDataTransmitter] {}
    %MODULE[ModuleSPU] {}
    MODULE
    {
        name = ModuleRTAntenna
        IsRTActive = True
        Mode0OmniRange = 0
        Mode1OmniRange = 64000000   // 6.4w km
        EnergyCost = 0.01           // 36w
        TRANSMITTER
        {
            PacketInterval = 1
            PacketSize = 1
            PacketResourceCost = 1
        }
    }
}

