// Stage 2 RCS
@PART[TE_F9_S2_RCS]:Final
{
    
    %rescaleFactor = 1.5
    @title = Tianlong-3 Stage 2 RCS
    @manufacturer = SpacePioneer
    @description = Nitrogen RCS block to push your precious from dangerous things.
    %tag ^= :$: TL-3:
    
    !RESOURCE,* {}
    MODULE
    {
        name = ModuleFuelTanks
        volume = 50
        basemass = -1
        type = ServiceModule
        TANK
        {
            name = Nitrogen
            amount = 10000
            maxAmount = 10000
        }
    }
    @MODULE[ModuleRCSFX]
    {
        @stagingEnabled = true
        @thrusterPower = 0.5
        !resourceName = NULL
        !PROPELLANT[LiquidFuel] {}
        !PROPELLANT[Oxidizer] {}
        PROPELLANT
        {
            name = Nitrogen
            ratio = 1.0
        }
        !atmosphereCurve{}
        atmosphereCurve
        {
            key = 0 165
            key = 1 100
        }
    }
}


// Cold Gas Thruster
@PART[TE2_19_F9_CGT]:Final
{
    
    %rescaleFactor = 1.5
    @title = Tianlong-3 Cold Gas Thruster
    @manufacturer = SpacePioneer
    @description = Nitrogen powered ACS thruster for orienting returning boosters in Vacuum
    @mass = 0.0345
    %tag ^= :$: TL-3:
    
    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 1000
        basemass = -1
        TANK
        {
            name = Nitrogen
            amount = 200000
            maxAmount = 200000
        }
    }
    @MODULE[ModuleRCSFX]
    {
        @stagingEnabled = true
        @thrusterPower = 10
        !resourceName = NULL
        !PROPELLANT[LiquidFuel] {}
        !PROPELLANT[Oxidizer] {}
        PROPELLANT
        {
            name = Nitrogen
            ratio = 1.0
        }
        @atmosphereCurve
        {
            @key = 0 165
            @key = 1 100
        }
    }
}


