// Interstage
@PART[TE_19_F9_S1_Interstage]:Final
{
    
    %rescaleFactor = 1.5
    @title = Tianlong-3/Heavy Full Thrust Interstage
    @manufacturer = SpacePioneer
    @description =  This probe core is integrated with the interstage of the Tianlong-3 first stage, and comes with a decoupler built in to separate the second stage.
    @mass = 1
    %tag ^= :$:  Tianlong-3:
    
    !RESOURCE[*],* {}
    !MODULE[ModuleFuelTanks] {}
    !MODULE[ModuleDataTransmitter],* {}
    RESOURCE
    {
        name = ElectricCharge
        amount = 10000
        maxAmount = 10000
    }

    @MODULE[ModuleB9PartSwitch]:HAS[#moduleID[housing]]
    {
        @SUBTYPE[Block4FH]
        {
            @title = Falcon Heavy
        }
    }
    @MODULE[ModuleTundraDecoupler]
    {
        @ejectionForce = 7500
    }
    @MODULE[ModuleTundraSoot]
    {
        @Flag1TexturePath = zzzArmorOverhual/Mods/Tundra/texture/ddsTextures/TE_23_F9_Decals_2
        @Flag2TexturePath = zzzArmorOverhual/Mods/Tundra/texture/ddsTextures/TE_23_F9_Decals_3
        @Flag3TexturePath = zzzArmorOverhual/Mods/Tundra/texture/pngTextures/US_FLAG
    }
}


// Octaweb
@PART[TE_19_F9_S1_Octaweb]:Final
{
    
    %rescaleFactor = 1.5
    @title = Tianlong-3 Octoweb Structure
    @manufacturer = SpacePioneer
    @description = This structure is best used together with the powerful M-1D Merlin Liquid Fuel Engine. Some say having more engines together looks better, others say it adds something meaningful. Either way, it looks very powerful.
    @mass = 2
    
    %internalTempTag = HotStructure
}


// Stage 1 Tank
@PART[TE_19_F9_S1_Tank]:Final
{
    
    %rescaleFactor = 1.5
    @title = Tianlong-3/Heavy Full Thrust First Stage Tank
    @manufacturer = SpacePioneer
    @description = We wanted a tank that was big, but not wide. So we made a very tall fuel tank suitable for heavy launchers.
    @mass = 5.66
    
    %internalTempTag = Aluminum
    !RESOURCE[*],* {}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        type = Cryogenic
        volume = 397159.68
        basemass = -1
    }
    @MODULE[ModuleTundraSoot]
    {
        @Flag1TexturePath = zzzArmorOverhual/Mods/Tundra/texture/ddsTextures/TE_23_F9_Decals_2
        @Flag2TexturePath = zzzArmorOverhual/Mods/Tundra/texture/ddsTextures/TE_23_F9_Decals_1
        @Flag3TexturePath = zzzArmorOverhual/Mods/Tundra/texture/pngTextures/US_FLAG
    }
    @MODULE[ModuleB9PartSwitch]:HAS[#moduleID[blockSwitch]]
    {
        @SUBTYPE[block5]
        {
            @title = Block 5
        }
        @SUBTYPE[block4]
        {
            @title = Block 4
        }
    }
}


// Merlin 1D Vacuum Engine
@PART[TE_19_F9_S2_Engine]:Final
{
    
    %rescaleFactor = 1.5
    !MODULE[ModuleB9PartSwitch]:HAS[#moduleID[TE_MVAC]]{}
    MODULE
    {
        name = ModuleB9PartSwitch
        moduleID = TE_MVAC
        switcherDescription = Mvac Nozzle Switch
        SUBTYPE
        {
            name = MVAC_1
            title = Big Mvac Nozzle
            transform = TE_21_F9_M1DV_EngineBell_V1
            TRANSFORM
            {
                name = thrustTransform
                positionOffset = 0, 0, 0
            }
        }
        SUBTYPE
        {
            name = MVAC_2
            title = Small Mvac Nozzle
            transform = TE_21_F9_M1DV_EngineBell_V2
            TRANSFORM
            {
                name = thrustTransform
                positionOffset = 0, 0, -0.481081
            }
        }
    }
    @MODULE[ModuleB9PartSwitch]:HAS[#moduleID[TE_Dome]]
    {
        @SUBTYPE[Dome2]
        {
            @NODE[node_top]
            {
                @position = 0, 0.46317568, 0
            }
        }
    }
    !MODULE[ModuleAlternator],*{}
    !RESOURCE,*{}
    %engineType = Merlin1
}
@PART[TE_19_F9_S2_Engine]:AFTER[RealismOverhaulEngines]
{
    @title = Merlin 1D Vacuum Engine
    @MODULE[ModuleEngineConfigs]
    {
        @configuration = Merlin1DVac
        !CONFIG[Merlin1A] {}
        !CONFIG[Merlin1B*],* {}
        !CONFIG[Merlin1C*],* {}
        !CONFIG[Merlin1D] {}
        !CONFIG[Merlin1D+] {}
        !CONFIG[Merlin1D++] {}
        @CONFIG[Merlin1DVac]
        {
            %LinkB9PSModule[TE_MVAC] { subtype = MVAC_1 }
        }
        @CONFIG[Merlin1DVac+]
        {
            %LinkB9PSModule[TE_MVAC] { subtype = MVAC_1 }
        }
        CONFIG
        {
            name = Merlin1DVac+_Short_Nozzle
            description = Used on Tianlong-3 Block 5 for Low Performance Missions
            specLevel = operational
            minThrust = 360
            maxThrust = 934.12		 // [2]
            heatProduction = 225
            massMult = 0.58
            %LinkB9PSModule[TE_MVAC] { subtype = MVAC_2 }
            PROPELLANT
            {
                name = CooledRP-1
                ratio = 0.3877
                DrawGauge = True
            }
            PROPELLANT
            {
                name = CooledLqdOxygen
                ratio = 0.6123
                DrawGauge = False
            }
            atmosphereCurve
            {
                key = 0 338 // Borrowed from Tundra Exploration
                key = 1 227
            }
            ullage = True
            pressureFed = False
            ignitions = 4
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.5
            }
            IGNITOR_RESOURCE
            {
                name = TEATEB
                amount = 1.0
            }
            TESTFLIGHT:NEEDS[TestLite|TestFlight]
            {
                testedBurnTime = 1620		//same as -1D+
                ratedBurnTime = 400
                safeOverburn = true
                overburnPenalty = 1		// Actually intended to run for this long

                // assume roughly exponential relationship between chamber pressure and lifespan
                thrustModifier
                {
                    key = 0.00 0.05 0 0
                    key = 1.00 1.00 3 3
                }

                ignitionReliabilityStart = 0.995662
                ignitionReliabilityEnd = 0.999315
                cycleReliabilityStart = 0.991364
                cycleReliabilityEnd = 0.998636
                techTransfer = Merlin1DVac,Merlin1D,Merlin1CVac,Merlin1C,Merlin1BVac,Merlin1B,Merlin1A:50&Merlin1D+:100
            }
        }
    }
}


