// Avionics and Docking Section
@PART[TE_21_DXL_Docking]:Final
{
    @rescaleFactor = 1.5
    @title = Dragon XL Avionics and Docking Node
    @manufacturer = SpaceX
    @description = The Avionics and Docking module for the Dragon XL cargo vehicle. Attach a dokcing port on top.
    @mass = 0.44
    !MODULE[ModuleB9PartSwitch]:HAS[#moduleID[TE_Service]],* {}
    @MODULE[ModuleRCSFX],*
    {
        @thrusterPower = 1
        !resourceName = NULL
        !PROPELLANT[MonoPropellant] {}
        PROPELLANT
        {
            name = MMH
            ratio = 0.4990
            DrawGauge = True
        }
        PROPELLANT
        {
            name = NTO
            ratio = 0.5010
        }
        atmosphereCurve
        {
            key = 0 307
            key = 1 259
        }
    }
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 7500
        basemass = -1
        TANK
        {
            name = ElectricCharge
            amount = 5500
            maxAmount = 5500
        }
    }
    !MODULE[ModuleDataTransmitter],* {}
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 3.75
    }
}


