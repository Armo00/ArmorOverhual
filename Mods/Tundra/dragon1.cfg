// Capsule
@PART[TE_19_C-Dragon_Pod]:Final
{
    %rescaleFactor = 1.57
    @title = Dragon V1 Capsule
    @manufacturer = SpaceX
    @description = First version of the Dragon Spacecraft, dedicated to delivering Cargo to the International Space Station under the Commercial Resupply Program.
    @mass = 3.5
    @maxTemp = 3000
    @skinMaxTemp = 3400
    %bulkheadProfiles = size3
    !MODULE[ModuleB9PartSwitch]:HAS[#moduleID[TE_Service]],* {}

    @MODULE[ModuleRCSFX]:HAS[#thrusterTransformName[RCS]]
    {
        @thrusterPower = 1
        !PROPELLANT[*],* {}
        PROPELLANT
        {
            name = MMH
            ratio = 0.4990
            DrawGauge = True
        }
        PROPELLANT
        {
            name = NTO
            ratio = 0.5010
        }
        !atmosphereCurve {}
        atmosphereCurve
        {
            key = 0 310
            key = 1 250
            key = 4 0.001
        }
    }
    @MODULE[ModuleRCSFX]:HAS[#thrusterTransformName[RCS2]]
    {
        @thrusterPower = 2
        !PROPELLANT[*],* {}
        PROPELLANT
        {
            name = MMH
            ratio = 0.4990
            DrawGauge = True
        }
        PROPELLANT
        {
            name = NTO
            ratio = 0.5010
        }
        !atmosphereCurve {}
        atmosphereCurve
        {
            key = 0 310
            key = 1 250
            key = 4 0.001
        }
    }
    !RESOURCE[*],* {}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 8000
        basemass = -1
        TANK
        {
            name = Food
            amount = 2685.2
            maxAmount = 2685.2
        }
        TANK
        {
            name = Water
            amount = 1775.2
            maxAmount = 1775.2
        }
        TANK
        {
            name = Oxygen
            amount = 271791.8
            maxAmount = 271791.8
        }
        TANK
        {
            name = ElectricCharge
            amount = 10000
            maxAmount = 10000
        }
    }
    !MODULE[ModuleDataTransmitter],* {}
    @MODULE[ModuleKISInventory]:NEEDS[KIS]
    {
        @maxVolume = 6800
        @slotsX = 8
        @slotsY = 5
    }
    MODULE
    {
        name = AdjustableCoMShifter
        DescentModeCoM = 0, 0, 0.196
    }
    !MODULE[ModuleDataTransmitter],* {}
}


