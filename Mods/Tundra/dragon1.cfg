// Dragon V1
@PART[TE_19_C-Dragon_Pod]:AFTER[Waterfall]
{
	!EFFECTS {}
	EFFECTS
	{
		running
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_spurts
				volume = 0.0 0.0
				volume = 1.0 1.0
				pitch = 0.0 0.2
				pitch = 1.0 1.0
				loop = true
			}
		}
		running2
		{
			AUDIO_MULTI_POOL
			{
				channel = Ship
				transformName = RCS
				clip = sound_rocket_hard
				volume = 0.0 0.0
				volume = 0.1 0.0
				volume = 0.5 0.1
				volume = 1.0 0.1
				pitch = 0.0 0.75
				pitch = 1.0 1.5
				loop = true
			}
        }
	}
	MODULE
    {
        name = ModuleWaterfallFX
        moduleID = DragonV1-Dracos1
        CONTROLLER
        {
            name = atmosphereDepth
            linkedTo = atmosphere_density
        }
        CONTROLLER
        {
            name = rcs
            linkedTo = rcs
			thrusterTransformName = RCS
        }
		TEMPLATE
		{
			templateName = dragonRCSTemplate
			overrideParentTransform = RCS
			scale = 1.0608,1.0608,1.0608
			rotation = 0,0,0
			position = 0,0,0
		}
	}
	MODULE
    {
        name = ModuleWaterfallFX
        moduleID = DragonV1-Dracos2
        CONTROLLER
        {
            name = atmosphereDepth
            linkedTo = atmosphere_density
        }
        CONTROLLER
        {
            name = rcs
            linkedTo = rcs
			thrusterTransformName = RCS2
        }
		TEMPLATE
		{
			templateName = dragonRCSTemplate
			overrideParentTransform = RCS2
			scale = 1.0608,1.0608,1.0608
			rotation = 0,0,0
			position = 0,0,0
		}
	}
}