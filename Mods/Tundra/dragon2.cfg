}


// Crew Dragon Common Configs
@PART[TE_18_DRAGONV2_POD_I4|TE_18_DRAGONV2_POD]:Final
{

    %rescaleFactor = 1.5
    @manufacturer = SpaceX
    @mass = 5.5
    @maxTemp = 3000
    @skinMaxTemp = 3200
    %bulkheadProfiles = size3
    !MODULE[ModuleB9PartSwitch]:HAS[#moduleID[TE_Service]],* {}
    !RESOURCE[*],* {}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 3400
        basemass = -1
        TANK
        {
            name = ElectricCharge
            amount = 50000
            maxAmount = 50000
        }
        TANK
        {
            name = Food
            amount = 339.6
            maxAmount = 339.6
        }
        TANK
        {
            name = Water
            amount = 224.4
            maxAmount = 224.4
        }
        TANK
        {
            name = Oxygen
            amount = 34400.7
            maxAmount = 34400.7
        }
        TANK
        {
            name = CarbonDioxide
            amount = 0
            maxAmount = 300
        }
        TANK
        {
            name = Waste
            amount = 0
            maxAmount = 50
        }
        TANK
        {
            name = WasteWater
            amount = 0
            maxAmount = 200
        }
    }
    @MODULE[ModuleRCSFX]:HAS[#thrusterTransformName[RCS]]
    {
        @thrusterPower = 2
        !PROPELLANT[*],* {}
        PROPELLANT
        {
            name = MMH
            ratio = 0.4990
            DrawGauge = True
        }
        PROPELLANT
        {
            name = NTO
            ratio = 0.5010
        }
        !atmosphereCurve {}
        atmosphereCurve
        {
            key = 0 310
            key = 1 250
            key = 4 0.001
        }
    }
    @MODULE[ModuleRCSFX]:HAS[#thrusterTransformName[RCS2]]
    {
        @thrusterPower = 2
        !PROPELLANT[*],* {}
        PROPELLANT
        {
            name = MMH
            ratio = 0.4990
            DrawGauge = True
        }
        PROPELLANT
        {
            name = NTO
            ratio = 0.5010
        }
        !atmosphereCurve {}
        atmosphereCurve
        {
            key = 0 310
            key = 1 250
            key = 4 0.001
        }
    }
    MODULE
    {
        name = AdjustableCoMShifter
        DescentModeCoM = 0, 0, 0.196
    }
    !MODULE[ModuleDataTransmitter],* {}
    !MODULE[ModuleAlternator],*{}
    !MODULE[ModuleGimbal],*{}
    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = SuperDraco
        origMass = 5.5
        CONFIG
        {
            name = SuperDraco
            specLevel = operational
            minThrust = 68
            maxThrust = 680
            heatProduction = 54
            PROPELLANT
            {
                name = MMH
                ratio = 0.4990
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5010
            }
            atmosphereCurve
            {
                key = 0 270
                key = 1 240
            }
            ullage = False
            pressureFed = True
            ignitions = 0
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.5
            }
        }
    }
}


// Trunk
@PART[TE_18_DRAGONV2_TRUNK]:Final
{
    @cost = 500
    %rescaleFactor = 1.5
    @title = Dragon 2 Trunk
    @manufacturer = SpaceX
    @description = Unpressurized Trunk for the Dragon V2 Spacecraft, carrying external cargo for the ISS, such as science experiments, the iROSA Solar Arrays, or the Bishop Airlock.
    @mass = 1
    %bulkheadProfiles = size3
    !RESOURCE[*],* {}
    @MODULE[ModuleB9PartSwitch]:HAS[#moduleID[Trunk*Fin*variantions]]
    {
        @SUBTYPE[4*fins]
        {
            @name = Crew Dragon
        }
        @SUBTYPE[2*fins]
        {
            @name = Cargo Dragon 2
        }
    }
}


