// Modified 2023-09-18
// FSX-2 Shuttle Engine
// Base: Hydrolox  ISP:365-455 Thrust:250-800  mass:0.9    TWR:90.64 

@PART[sse-engine-2]:Final
{
    @attachRules = 1,1,1,1,0
    @mass = 0.9
    @title = FSX-2 Shuttle Engine
    @entryCost = 700000 
    @cost = 5000
    %TechRequired = fuelRichStagedCombustionCycelEngine

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }


    @MODULE[ModuleGimbal]
    {
        @gimbalRangeYP = 2
        @gimbalRangeXP = 16
        %gimbalResponseSpeed = 10
        %useGimbalResponseSpeed = true
    }


    !MODULE[TweakScale] {}
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 1.0
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = FSX-2
        origMass = 0.9

        CONFIG
        {
            name = FSX-2
            description = FSX-2 is a Staged Combustion Cycle Hydrolox Engine designed to power small shuttles. TWR: 90.64
            minThrust = 250
            maxThrust = 800
            heatProduction = 25
            massMult = 1.0
            ullage = True
            pressureFed = False
            ignitions = 20
            cost = 500      // 5500
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 1
            }
            atmosphereCurve
            {
                key = 0 455
                key = 1 365
            }
            PROPELLANT
            {
                name = LqdHydrogen
                ratio = 0.7276
                DrawGauge = true
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.2724
            }
        }

        CONFIG
        {
            name = FSX-2 Boost
            description = A slightly more powerful FSX-2. Strips all the parts that are not necessary in exchange for more TWR. TWR: 133.30 
            minThrust = 700
            maxThrust = 1000
            heatProduction = 25
            massMult = 0.85
            ullage = True
            pressureFed = False
            ignitions = 3
            
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 1
            }
            atmosphereCurve
            {
                key = 0 450
                key = 1 360
            }
            PROPELLANT
            {
                name = LqdHydrogen
                ratio = 0.7276
                DrawGauge = true
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.2724
            }
        }

        CONFIG
        {
            name = FSX-2 Advanced
            description = An improved version of FSX-2. More thrust, more efficient, but significantly more expensive. TWR: 101.38
            minThrust = 250
            maxThrust = 850
            heatProduction = 25
            massMult = 0.95
            ullage = True
            pressureFed = False
            ignitions = 96
            cost = 5000
            
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 1
            }
            atmosphereCurve
            {
                key = 0 458
                key = 1 370
            }
            PROPELLANT
            {
                name = LqdHydrogen
                ratio = 0.7276
                DrawGauge = true
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.2724
            }
        }

    }

}
