// Modified 2023-09-18
// FSX-4 Rotating Big Bang Engine
// Base: Hydrolox  ISP:380-460 Thrust:1200-2800  mass:3.2    TWR:89.23 

@PART[sse-engine-bigbang-1]:Final
{
    @attachRules = 1,1,1,1,0
    @mass = 3.2
    @title = FSX-4 Rotating Big Bang Engine
    @entryCost = 8000000 
    @cost = 20000
    %TechRequired = advancedFuelRichStagedCombustionCycelEngine
    @tags = ascent main propuls rocket shuttle ssme vector FSX

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }


    @MODULE[ModuleGimbal]
    {
        @gimbalRangeYP = 2
        %gimbalResponseSpeed = 10
        %useGimbalResponseSpeed = true
    }


    !MODULE[TweakScale] {}
    %MODULE[TweakScale]
    {
        %type = KCLVStack
        %defaultScale = 2.5
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = FSX-4
        origMass = 3.2

        CONFIG
        {
            name = FSX-4
            description = FSX-4 is a Staged Combustion Cycle Hydrolox Engine designed to power space shuttles. TWR: 89.23
            minThrust = 1200
            maxThrust = 2800
            heatProduction = 25
            massMult = 1.0
            ullage = True
            pressureFed = False
            ignitions = 24
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 1
            }
            atmosphereCurve
            {
                key = 0 460
                key = 1 380
            }
            PROPELLANT
            {
                name = LqdHydrogen
                ratio = 0.7276
                DrawGauge = true
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.2724
            }
        }

    }

}
