// Modified 2023-07-04
// Base: LiquidFuel  ISP:10000-14000 Thrust:0-160  mass:0.4    TWR:74.51

@PART[sse-engine-oms-double|sse-engine-oms-single]:Final
{
    @attachRules = 1,1,1,1,0
    %category = Engine
    @entryCost = 10000
    %breakingForce = 250
    %breakingTorque = 250
    %TechRequired = advancedPressureFedEngine
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 0.3125
    }

    @MODULE[ModuleEnginesFX]
    {
        @name = ModuleEnginesRF
    }
}

@PART[sse-engine-oms-single]:
{
    @mass = 0.015
    @cost = 50
    @title = FSX-1 OMS Engine

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = MMH/NTO
        origMass = 0.015

        CONFIG
        {
            name = MMH/NTO
            description = FSX-1 OMS Engine is a Pressure-Fed OMS Engine. This version is running on MMH/NTO, making it more efficient, but also heavier. TWR: 67.98
            minThrust = 0
            maxThrust = 10
            heatProduction = 25
            massMult = 1.0
            ullage = False
            pressureFed = True
            ignitions = 0
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.1
            }

            PROPELLANT
            {
                name = MMH
                ratio = 0.4990
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5010
            }
            atmosphereCurve
            {
                key = 0 345
                key = 1 200
            }
        }

        CONFIG
        {
            name = Hydrazine
            description = Hydrazine Version of FSX-1 OMS Engine. Simpler, lighter, but less efficient. TWR: 127.46
            minThrust = 0
            maxThrust = 10
            heatProduction = 25
            massMult = 0.8
            ullage = False
            pressureFed = True
            ignitions = 0
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.1
            }
            PROPELLANT
            {
                name = Hydrazine
                ratio = 1.0
                DrawGauge = true
            }
            atmosphereCurve
            {
                key = 0 335
                key = 1 200
            }
        }
    }
}

