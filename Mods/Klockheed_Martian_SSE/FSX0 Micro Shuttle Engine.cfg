// Modified 2023-09-18
// Base: LiquidFuel  ISP:10000-14000 Thrust:0-160  mass:0.4    TWR:74.51

@PART[sse-engine-0|sse-engine-0-oms]:Final
{
    @attachRules = 1,1,1,1,0
    %category = Engine
    @TechRequired = exoticPlasmaPropulsion
    @entryCost = 160000
    @cost = 5000
    %breakingForce = 250
    %breakingTorque = 250
    @MODULE[ModuleEnginesFX]
    {
        @maxThrust = 160
        @heatProduction = 20
        !PROPELLANT,*{}
        PROPELLANT
        {
            name = LiquidFuel
            ratio = 1.0
            DrawGauge = True
        }
        PROPELLANT
        {
            name = ElectricCharge
            ratio = 100
            DrawGauge = True
        }
        !atmosphereCurve{}
        atmosphereCurve
        {
            key = 0 14000
            key = 1 10000
            key = 11 4000 -455 0
        }
    }
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 0.625
    }
}

@PART[sse-engine-0]:Final
{
    @mass = 0.11
    @title = FSX-0 Micro Shuttle Advance Engine
    @MODULE[ModuleGimbal]
    {
        @gimbalRangeXP = 16
    }
}

@PART[sse-engine-0-oms]:Final
{
    @mass = 0.1
    @title = FSX-0-OMS Micro Shuttle Advance Engine
}

+PART[sse-engine-0-oms]:Final
{
    @name = sse-engine-0-micro-engine
    @mass = 0.05
    @title = FSX-Mini Advance Sat Engine
    %rescaleFactor = 0.32

    @MODULE[ModuleEnginesFX]
    {
        @maxThrust = 9
        @heatProduction = 20
        !PROPELLANT,*{}
        PROPELLANT
        {
            name = LiquidFuel
            ratio = 1.0
            DrawGauge = True
        }
        PROPELLANT
        {
            name = ElectricCharge
            ratio = 100
            DrawGauge = True
        }
        !atmosphereCurve{}
        atmosphereCurve
        {
            key = 0 18000
            key = 1 14000
            key = 11 4000 -455 0
        }
    }
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 0.2
    }
}

