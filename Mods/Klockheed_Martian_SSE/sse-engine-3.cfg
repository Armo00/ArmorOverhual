// Modified 2023-07-03
// FSX-3 Shuttle Engine
// Base: Hydrolox  ISP:375-458 Thrust:400-1250  mass:1.4    TWR:91.05 

@PART[sse-engine-3]:Final
{
    @mass = 1.4
    @title = FSX-3 Shuttle Engine
    @entryCost = 1000000 
    @cost = 10000

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }


    @MODULE[ModuleGimbal]
    {
        @gimbalRangeYP = 2
        @gimbalRangeXP = 16
        %gimbalResponseSpeed = 10
        %useGimbalResponseSpeed = true
    }


    !MODULE[TweakScale] {}
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 1.25
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = FSX-3
        origMass = 1.4

        CONFIG
        {
            name = FSX-3
            description = FSX-3 is a Staged Combustion Cycle Hydrolox Engine designed to power space shuttles. It is an enlarged version of FSX-2 Advanced. TWR: 91.05
            minThrust = 500
            maxThrust = 1250
            heatProduction = 25
            massMult = 1.0
            ullage = True
            pressureFed = False
            ignitions = 48
            cost = 2000      // 12000
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 1
            }
            atmosphereCurve
            {
                key = 0 458
                key = 1 375
            }
            PROPELLANT
            {
                name = LqdHydrogen
                ratio = 0.7276
                DrawGauge = true
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.2724
            }
        }

        CONFIG
        {
            name = FSX-3 Boost
            description = A slightly more powerful FSX-3. Strips all the parts that are not necessary in exchange for more TWR. TWR: 133.30 
            minThrust = 1200
            maxThrust = 1500
            heatProduction = 25
            massMult = 0.7857
            ullage = True
            pressureFed = False
            ignitions = 3
            
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 1
            }
            atmosphereCurve
            {
                key = 0 450
                key = 1 370
            }
            PROPELLANT
            {
                name = LqdHydrogen
                ratio = 0.7276
                DrawGauge = true
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.2724
            }
        }

    }

}
