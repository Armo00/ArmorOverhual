//Modified 2022-5-10

//Total Volume 28000L
@PART[phoenixcargotubebig]:Final
{
    @rescaleFactor = 1.5
    @mass = 1.8
    @cost = 5000
    @category = Pods
    !MODULE[TweakScale] {}
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 3.15
    }
    MODULE
    {
        name = ModuleCommand
        minimumCrew = 0
        RESOURCE
        {
            name = ElectricCharge
            rate = 0.05     //180w
        }
        hasHibernation = True
    }
    MODULE
	{
		name = MechJebCore
	}
    MODULE
    {
        name = ModuleSAS
        SASServiceLevel = 5
    }
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 20000
        basemass = -1
        TANK
        {
            name = Food
            amount = 9066.96
            maxAmount = 9066.96
        }
        TANK
        {
            name = Water
            amount = 6000
            maxAmount = 6000
        }
        TANK
        {
            name = Oxygen
            amount = 917411
            maxAmount = 917411
        }
        TANK
        {
            name = ElectricCharge
            amount = 15000
            maxAmount = 15000
        }
    }
    !MODULE[ModuleInventoryPart]{}
	MODULE
	{
		name = ModuleKISInventory
		maxVolume = 8000
		externalAccess = true
		internalAccess = true
		slotsX = 4
		slotsY = 5
		slotSize = 50
		itemIconResolution = 128
		selfIconResolution = 128
		openSndPath = KIS/Sounds/containerOpen
		closeSndPath = KIS/Sounds/containerClose
		defaultMoveSndPath = KIS/Sounds/itemMove
	}
}

