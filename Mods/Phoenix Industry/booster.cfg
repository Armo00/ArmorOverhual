@PART[phoenixMassiveBoosterSLS]:Final
{
    @entryCost = 50000
    @cost = 2000
    @mass = 4
    @description = Some Kerbals thought an alternate paint scheme for this booster might help... boost... interest in a long-delayed and complicated project. This Variant is more efficient yet less powerful.
    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
        @maxThrust = 820
        !atmosphereCurve{}
        atmosphereCurve
        {
            key= 0 295
            key= 1 280
            key= 5 1
        }
    }
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        type = Solid
        volume = 20000
        basemass = -1
        TANK
        {
            name = SolidFuel
            amount = Full
            maxAmount = 20000
        }
    }
    MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = thrustTransform
		gimbalRange = 2
 		gimbalResponseSpeed = 8
 		useGimbalResponseSpeed = true
	}
    %MODULE[TweakScale]
    {
        type = stack
        defaultScale = 1.25
    }
}


