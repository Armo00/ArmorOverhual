//Modified 2022-7-16

//Based on P238
@PART[phoenixeapbooster]:
{
    @mass = 20
    @crashTolerance = 25
    @breakingForce = 250
    @entryCost = 1000000
    @cost = 15000
    @breakingTorque = 250
    @maxTemp = 1773.15
    %skinMaxTemp = 2373.15
    %stageOffset = 1
    %childStageOffset = 1
    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
        @maxThrust = 4500
        @heatProduction = 100
        @useEngineResponseTime = False
        @PROPELLANT[SolidFuel]
        {
            @name = HTPB
        }
        @atmosphereCurve
        {
            @key,0 = 0 273
            @key,1 = 1 265
        }
    }
	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = thrustTransform
		gimbalRange = 5
 		gimbalResponseSpeed = 16
 		useGimbalResponseSpeed = true
	}
    !MODULE[ModuleFuelTanks],*{}
    MODULE
    {
        name = ModuleFuelTanks
        type = HTPB
        volume = 101694.75
        basemass = -1
        //  HTPB/AP propellant mixture mass 180000 Kg.
        TANK
        {

            name = HTPB
            amount = 101694.75
            maxAmount = 101694.75
        }
    }
    !RESOURCE,*{}

    %MODULE[TweakScale]
    {
        type = stack
        defaultScale = 2.5
    }
}

