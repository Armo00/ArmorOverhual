@PART[phoenixeapbooster]:
{
    @rescaleFactor = 1.2
    @mass = 33
    @crashTolerance = 25
    @breakingForce = 250
    @entryCost = 1000000
    @cost = 15000
    @title = P241 Solid Rocket Booster
    @manufacturer = ESA
    @breakingTorque = 250
    @maxTemp = 1773.15
    %skinMaxTemp = 2373.15
    %stageOffset = 1
    %childStageOffset = 1

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
        @maxThrust = 7080
        @heatProduction = 100
        @useEngineResponseTime = False
        @PROPELLANT[SolidFuel]
        {
            @name = HTPB
        }
        @atmosphereCurve
        {
            @key,0 = 0 273
            @key,1 = 1 265
        }
    }
    MODULE
    {
        name = ModuleGimbal
        gimbalTransformName = thrustTransform
        gimbalRange = 5
        gimbalResponseSpeed = 16
        useGimbalResponseSpeed = true
    }
    !MODULE[ModuleFuelTanks],*{}
    MODULE
    {
        name = ModuleFuelTanks
        type = HTPB
        volume = 135593.2203
        basemass = -1
        //  HTPB/AP propellant mixture mass 240t.
        TANK
        {

            name = HTPB
            amount = Full
            maxAmount = 135593.2203
        }
    }
    !RESOURCE,*{}

    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 3.0
    }
}

