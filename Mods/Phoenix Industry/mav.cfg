// Common MAV Content:
@PART[CTNmavPOD|ctnMAV|ctnInterstage|ctnMAVbase]:Final
{
    %tags = MAV
    @rescaleFactor = 2
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 5
    }
}

@PART[CTNmavPOD]:Final
{
    @CrewCapacity = 7
    @mass = 5
    @maxTemp = 3900
    @cost = 20000
    @description = A full-sized version of a seven-man command pod. Comes with its own RCS and heatshield! Life Support System rated for 3 days for each crew member.
    !INTERNAL{}
    INTERNAL
    {
        name = CST100internal
    }
    @MODULE[ModuleCommand]
    {
        @minimumCrew = 0	
    }

    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 2000
        basemass = -1
        TANK
        {
            name = Food
            amount = Full
            maxAmount = 5.84928
            @maxAmount *= 3
            @maxAmount *= #$/CrewCapacity$
        }

        TANK
        {
            name = Water
            amount = Full
            maxAmount = 3.87072
            @maxAmount *= 3
            @maxAmount *= #$/CrewCapacity$
        }

        TANK
        {
            name = Oxygen
            amount = Full
            maxAmount = 591.84
            @maxAmount *= 3
            @maxAmount *= #$/CrewCapacity$
        }
        TANK
        {
            name = ElectricCharge
            amount = 15000
            maxAmount = 15000
        }
    }

    @MODULE[ModuleRCS*]
    {
        @name = ModuleRCSFX
        %runningEffectName = running
        @thrusterPower = 1.2
        !resourceName = NULL
        PROPELLANT
        {
            name = MMH
            ratio = 0.4990
            DrawGauge = True
            resourceFlowMode = STAGE_PRIORITY_FLOW
        }
        PROPELLANT
        {
            name = NTO
            ratio = 0.5010
            resourceFlowMode = STAGE_PRIORITY_FLOW
        }

        @atmosphereCurve
        {
            @key,0 = 0 302
            @key,1 = 1 260
        }
    }

    RESOURCE
    {
        name = Ablator
        amount = 600
        maxAmount = 800
    }
    @MODULE[ModuleAblator]
    {
        @lossExp = -12000
        @lossConst = 0.1
        @pyrolysisLossFactor = 46000
    }
}

@PART[ctnInterstage]:Final
{
    @rescaleFactor = 2
    @mass = 1.5
    @description ^= :$:  Life Support System rated for 63 crew-day.:
    !RESOURCE,*{}
    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 25000
        basemass = -1
        TANK
        {
            name = Food
            amount = Full
            maxAmount = 5.84928
            @maxAmount *= 63
        }

        TANK
        {
            name = Water
            amount = Full
            maxAmount = 3.87072
            @maxAmount *= 63
        }

        TANK
        {
            name = Oxygen
            amount = Full
            maxAmount = 591.84
            @maxAmount *= 63
        }
        TANK
        {
            name = ElectricCharge
            amount = 15000
            maxAmount = 15000
        }
    }

    @MODULE[ModuleRCS*]
    {
        @name = ModuleRCSFX
        %runningEffectName = running
        @thrusterPower = 1.5
        !resourceName = NULL
        PROPELLANT
        {
            name = MMH
            ratio = 0.4990
            DrawGauge = True
            resourceFlowMode = STAGE_PRIORITY_FLOW
        }
        PROPELLANT
        {
            name = NTO
            ratio = 0.5010
            resourceFlowMode = STAGE_PRIORITY_FLOW
        }

        @atmosphereCurve
        {
            @key,0 = 0 302
            @key,1 = 1 260
        }
    }

    !MODULE[ModuleGenerator],*{}
    MODULE
    {
        name = ModuleGenerator
        isAlwaysActive = true
        OUTPUT_RESOURCE
        {
            name = ElectricCharge
            rate = 2.4
        }
    }
}

@PART[ctnMAV]:Final
{
    @mass = 6
    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 220000
        basemass = -1
        TANK
        {
            name = ElectricCharge
            amount = 15000
            maxAmount = 15000
        }
    }

    !MODULE[ModuleGenerator],*{}
    MODULE
    {
        name = ModuleGenerator
        isAlwaysActive = true
        OUTPUT_RESOURCE
        {
            name = ElectricCharge
            rate = 5
        }
    }

    MODULE
    {
        name = ModuleDecouple
        ejectionForce = 100
        explosiveNodeID = top
    }
    
}

@PART[ctnMAVbase]:Final
{
    @mass = 3 
}