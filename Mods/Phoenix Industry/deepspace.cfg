// ISP:16500    Thrust:20    mass:1     power: 900    fuel: 20.971
@PART[phoenixionEngine]:Final
{
    @mass = 1.0
    @entryCost = 8400000
    @cost = 1440000
    @rescaleFactor = 2
    @MODULE[ModuleEnginesFX]
    {
        @maxThrust = 20
        !PROPELLANT,*{}
        PROPELLANT
        {
            name = ElectricCharge
            ratio = 42.91640837346812
            DrawGauge = True
            minResToLeave = 1.0
        }
        PROPELLANT
        {
            name = XenonGas
            ratio = 1.0
            DrawGauge = True
        }
        @atmosphereCurve
        {
            @key,0 = 0 16500
            @key,1 = 1 334
            @key,3 = 5 1
        }
    }
    !MODULE[TweakScale] {}
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 1.25
    }
}

@PART[phoenixreactor]:Final
{
    @entryCost = 500000 //500 million
    @cost = 100000 //100 million
    @maxTemp = 2373.15

    !MODULE[ModuleGenerator]{}
    MODULE
    {
        name = ModuleGenerator
        isAlwaysActive = true
        OUTPUT_RESOURCE
        {
            name = ElectricCharge
            rate = 500      //1800kw
        }
    }
    !MODULE[TweakScale] {}
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 2.5
    }
}

@PART[phoenixxenonTank*]:Final
{
    @entryCost *= 5
    @cost /=5
    !MODULE[TweakScale] {}
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 1.25
    }
}

+PART[phoenixreactor]:Final
{
    @rescaleFactor = 2
    @name=phoenixreactor-2
    @title = Advanced Fussion Reactor 
    @entryCost = 50000000 // 50 billion
    @cost = 1000000 // 1 billion
    @maxTemp = 2373.15
    @mass = 15

    !MODULE[ModuleGenerator]{}
    !MODULE[ModuleCoreHeat]{}
    !MODULE[TweakScale] {}
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 5
    }

    MODULE
    {
        name = ModuleResourceConverter
        ConverterName = ARC reactor
        StartActionName = Start ARC reactor
        StopActionName = Stop ARC reactor
        ToggleActionName = Toggle ARC reactor
        FillAmount = 0.95
        AutoShutdown = false
        GeneratesHeat = false
        UseSpecialistBonus = false
        INPUT_RESOURCE
        {
            ResourceName = LiquidFuel
            Ratio = 0.00005
            FlowMode = STAGE_PRIORITY_FLOW
        }
        OUTPUT_RESOURCE
        {
            ResourceName = ElectricCharge
            Ratio = 5000
            DumpExcess = false
        }
    }
}