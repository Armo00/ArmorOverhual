@PART[phoenixionEngine]:
{
    @mass = 1.0
    @entryCost = 840000
    @cost = 72000
    @rescaleFactor = 2
    @MODULE[ModuleEnginesFX]
    {
        @maxThrust = 20
        !PROPELLANT,*{}
        PROPELLANT
        {
            name = ElectricCharge
            ratio = 1.0
            DrawGauge = True
            minResToLeave = 1.0
        }
        PROPELLANT
        {
            name = XenonGas
            ratio = 1.0
            DrawGauge = True
        }
        @atmosphereCurve
        {
            @key,0 = 0 16500
            @key,1 = 1 334
            @key,3 = 5 1
        }
    }
    !MODULE[TweakScale] {}
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 1.25
    }
}

@PART[phoenixreactor]:
{
	@entryCost = 500000 //500 million
	@cost = 100000 //100 million

	!MODULE[ModuleGenerator]{}
    MODULE
	{
		name = ModuleGenerator
		isAlwaysActive = true
		OUTPUT_RESOURCE
		{
			name = ElectricCharge
			rate = 500      //1800kw
		}
	}
    !MODULE[TweakScale] {}
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 2.5
    }
}

@PART[phoenixxenonTank*]:
{
    @entryCost *= 5
	@cost /=5
    !MODULE[TweakScale] {}
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 1.25
    }
}