// ISP:16500    Thrust:20    mass:1     power: 900    fuel: 20.971
@PART[phoenixionEngine]:Final
{
    @mass = 1.0
    @entryCost = 8400000
    @cost = 1440000
    @rescaleFactor = 2
    @MODULE[ModuleEnginesFX]
    {
        @maxThrust = 20
        !PROPELLANT,*{}
        PROPELLANT
        {
            name = ElectricCharge
            ratio = 42.91640837346812
            DrawGauge = True
            minResToLeave = 1.0
        }
        PROPELLANT
        {
            name = XenonGas
            ratio = 1.0
            DrawGauge = True
        }
        @atmosphereCurve
        {
            @key,0 = 0 16500
            @key,1 = 1 334
            @key,3 = 5 1
        }
    }
    !MODULE[TweakScale] {}
    %MODULE[TweakScale]
    {
        %type = KCLVStack
        %defaultScale = 1.25
    }
}

@PART[phoenixreactor]:Final
{
	@entryCost = 500000 //500 million
	@cost = 100000 //100 million

	!MODULE[ModuleGenerator]{}
    MODULE
	{
		name = ModuleGenerator
		isAlwaysActive = true
		OUTPUT_RESOURCE
		{
			name = ElectricCharge
			rate = 500      //1800kw
		}
	}
    !MODULE[TweakScale] {}
    %MODULE[TweakScale]
    {
        %type = KCLVStack
        %defaultScale = 2.5
    }
}

@PART[phoenixxenonTank*]:Final
{
    @entryCost *= 5
	@cost /=5
    !MODULE[TweakScale] {}
    %MODULE[TweakScale]
    {
        %type = KCLVStack
        %defaultScale = 1.25
    }
}