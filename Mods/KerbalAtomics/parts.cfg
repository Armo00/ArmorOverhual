//NV-GX 'Emancipator' Atomic Rocket Motor
//Mode1: LH2/EnrichedUranium  ISP:1200-3500 Thrust:0-1700  mass:16    TWR:10.84
@PART[ntr-gc-25-2]:Final
{
    @entryCost = 4500000
    @cost = 450000
    @mass = 16
    @description = For too long the nuclear motor industry has held that self-evidently, the contents of the reactor core should be confined inside reactor. No more, we say! Equal opportunity for both hydrogen propellant and uranium! The high temperature of the reactor has led to a open-cycle turbopump, which dumps superheated exhaust out the sides of the engine and can be used for roll control. Rated for 2850s of operation time.
    @MODULE[ModuleEnginesFX]
    {
        @maxThrust = 1700
        @atmosphereCurve
        {
            @key,0 = 0 3500
            @key,1 = 1 1200
            @key,2 = 5 180
        }
    }
    @RESOURCE[EnrichedUranium]
    {
        @amount = 200
		@maxAmount = 200
    }
}

