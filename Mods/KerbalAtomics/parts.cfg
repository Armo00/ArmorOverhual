// NV-10 'Eel' Atomic Rocket Motor
// Base: LH2  ISP:180-1200 Thrust:0-18  mass:0.35    TWR:5.24
@PART[ntr-sc-0625-1]:Final
{
    @entryCost = 450000
    @cost = 8500
    @mass = 0.35
    %TechRequired = improvedNuclearPropulsion
    @MODULE[ModuleEnginesFX]
    {
        @maxThrust = 18
        @atmosphereCurve
        {
            @key,0 = 0 1200
            @key,1 = 1 180
            @key,2 = 5 1
        }
    }
}

