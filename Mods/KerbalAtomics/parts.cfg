//NV-10 'Eel' Atomic Rocket Motor
//Base: LH2  ISP:180-1200 Thrust:0-18  mass:0.35    TWR:5.25
@PART[ntr-sc-0625-1]:Final
{
    @entryCost = 450000
    @cost = 8500
    @mass = 0.35
    @MODULE[ModuleEnginesFX]
    {
        @maxThrust = 18
        @atmosphereCurve
        {
            @key,0 = 0 1200
            @key,1 = 1 180
            @key,2 = 5 1
        }
    }
}

//NV-100 'Neptune' Trimodal Atomic Rocket Motor
//Mode1: LH2  ISP:190-1050 Thrust:0-120  mass:2.3    TWR:5.32
//Mode2: Hydralox  ISP:150-580 Thrust:0-288  mass:2.3    TWR:12.78
@PART[ntr-sc-125-1]:Final
{
    @entryCost = 1550000
    @cost = 60000
    @mass = 2.3
    @MODULE[ModuleEngines*]:HAS[#engineID[LH2]]
    {
        @maxThrust = 120
        @atmosphereCurve
        {
            @key,0 = 0 1050
            @key,1 = 1 190
            @key,2 = 5 1
        }
    }
    @MODULE[ModuleEngines*]:HAS[#engineID[LOxAugmented]]
    {
        @maxThrust = 288
        !PROPELLANT,*{}
        PROPELLANT
        {
            name = LqdHydrogen
            ratio = 0.7276
            DrawGauge = true
        }
        PROPELLANT
        {
            name = LqdOxygen
            ratio = 0.2724
        }
        @atmosphereCurve
        {
            @key,0 = 0 580
            @key,1 = 1 150
            @key,2 = 5 1
        }
    }
}

