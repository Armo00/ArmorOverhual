@PART[KK_ULA_4x117_PLF]:NEEDS[RealFuels]:FINAL
{
	@MODEL
	{
		@scale = 1,1,1
	}
	@rescaleFactor = 1
	%scale = 1.0
	@mass = 1.4
	@maxTemp = 1800
	%skinMaxTemp = 2200
	@manufacturer = Boeing BDS
	@description = Delta IV Medium payload fairing. This component protects the payload from aerodynamic stresses during ascent. It measures 4 x 11.7m.
	%tags = Delta IV Fairing
	!MODULE[ModuleFairingDecoupler] {}
	!MODULE[AeroHider] {}
	!MODULE[ModuleEngines*] {}
	!MODULE[ModuleDecouple] {}
	!RESOURCE[SolidFuel] {}
	MODULE
	{
		name = ModuleDecouple
		ejectionForce = 200
		explosiveNodeID = bottom
	}
	MODULE
	{	
		name = ModuleEngines
		thrustVectorTransformName = thrustTransform
		throttleLocked = True
		exhaustDamage = False
		ignitionThreshold = 0.1
		minThrust = 30
		maxThrust = 30
		heatProduction = 200
		useEngineResponseTime = True
		engineAccelerationSpeed = 2.0
		allowShutdown = False
		fxOffset = 0, 0, 0
		PROPELLANT
		{
			name = SolidFuel
        	ratio = 1.0
			DrawGauge = True
		}
		atmosphereCurve
		{
			key = 0 250
			key = 1 230
		}
		ActivatesEvenIfDisconnected = true
	}
	RESOURCE
	{
		name = SolidFuel
		amount = 2.12
		maxAmount = 2.12
	}
}

