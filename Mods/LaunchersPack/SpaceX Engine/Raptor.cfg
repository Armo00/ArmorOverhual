            DrawGauge = true
        }
        PROPELLANT
        {
            name = LqdOxygen
            ratio = 0.5863
        }
        @atmosphereCurve
        {
            @key,0 = 0 375
            @key,1 = 1 234
            @key,3 = 5 1
        }
