@PART[KK_SPX_Kestrel]:
{
    @entryCost = 10000
    @cost = 300
    @TechRequired = pressureFedEngine
    @manufacturer = SpaceX
    @mass = 0.052
    @maxTemp = 2800

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = Kestrel
        origMass = 0.052

        CONFIG
        {
            name = Kestrel
            description = The SpaceX Kestrel was an LOX/RP-1 pressure-fed rocket engine. The Kestrel engine was developed in the 2000s by SpaceX for upper stage use on the Falcon 1 rocket.
            minThrust = 12
            maxThrust = 31
            heatProduction = 25
            massMult = 1.0
            ullage = False
            pressureFed = True
            ignitions = 5
            PROPELLANT
            {
                name = Kerosene
                ratio = 37.694087
                DrawGauge = True
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 62.305913
            }
            atmosphereCurve
            {
                key = 0 318
                key = 1 285
            }
        }

        CONFIG
        {
            name = Kestrel2
            description = A planned upgrade version of Kestrel engine.
            minThrust = 12
            maxThrust = 34
            heatProduction = 25
            massMult = 0.95
            ullage = False
            pressureFed = True
            cost = 50
            ignitions = 5
            PROPELLANT
            {
                name = Kerosene
                ratio = 37.694087
                DrawGauge = True
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 62.305913
            }
            atmosphereCurve
            {
                key = 0 325
                key = 1 285
            }
        }
    }
}