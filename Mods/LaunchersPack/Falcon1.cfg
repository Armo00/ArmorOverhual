@PART[KK_SPX_F1S2FT]:
{
    @entryCost = 10000
    @cost = 1000
    @TechRequired = generalRocketry
    @manufacturer = SpaceX
    @mass = 0.308
    @maxTemp = 2400
    %skinMaxTemp = 3200

    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        volume = 4500
        type = Fuselage
        basemass = -1

        TANK
        {
            name = Kerosene
            amount = 1656.65516681671
            maxAmount = 1656.65516681671
        }

        TANK
        {
            name = LqdOxygen
            amount = 2738.34483318329
            maxAmount = 2738.34483318329
        }
        TANK
        {
            name = ElectricCharge
            amount = 5000
            maxAmount = 5000
        }
        TANK
        {
            name = Hydrazine
            amount = 100
            maxAmount = 100
        }
    }

    @MODULE[ModuleRCS*]
    {
        !PROPELLANT,*{}
        !resourceName = NULL
        PROPELLANT
        {
            name = Hydrazine
            ratio = 1.0
        }
        @atmosphereCurve
        {
            @key,0 = 0 300
            @key,1 = 1 200
        }
    }

    %MODULE[TweakScale]
    {
        type = stack
        defaultScale = 1.75
    }
}

