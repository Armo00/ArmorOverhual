@PART[KK_SPX_F92_S1tank]:Final
{
    @entryCost = 250000
    @cost = 8000
    @TechRequired = advRocketry
    @manufacturer = SpaceX
    @mass = 10
    @maxTemp = 1473.15
    %skinMaxTemp = 2300

    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    %MODULE[TweakScale]
    {
        type = stack
        defaultScale = 3.7
    }

    MODULE
    {
        name = ModuleFuelTanks
        volume = 396000
        type = Cryogenic
        basemass = -1
    }

    MODULE
    {
        name = ModuleReactionWheel
        PitchTorque = 250
        YawTorque = 250
        RollTorque = 25
        RESOURCE
        {
            name = ElectricCharge
            rate = 0.15
        }
    }
    MODULE
    {
        name = ModuleSAS
        SASServiceLevel = 5
    }
    MODULE
    {
        name = ModuleCommand
        minimumCrew = 0
        hasHibernation = False
        RESOURCE
        {
            name = ElectricCharge
            rate = 0.08
        }
    }

    MODULE
    {
        name = MechJebCore
    }
}

@PART[KK_SPX_F92_S2tank]:Final
{
    @entryCost = 120000
    @cost = 4500
    @TechRequired = advRocketry
    @manufacturer = SpaceX
    @mass = 2.5
    @maxTemp = 1473.15
    %skinMaxTemp = 2300

    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    %MODULE[TweakScale]
    {
        type = stack
        defaultScale = 3.7
    }
    MODULE
    {
        name = ModuleFuelTanks
        volume = 93000
        type = ServiceModule
        basemass = -1
        TANK
        {
            name = ElectricCharge
            amount = 5000
            maxAmount = 5000
        }
        TANK
        {
            name = Hydrazine
            amount = 200
            maxAmount = 200
        }
    }

    @MODULE[ModuleRCS*]
    {
        !PROPELLANT,*{}
        !resourceName = NULL
        PROPELLANT
        {
            name = Hydrazine
            ratio = 1.0
        }
        @atmosphereCurve
        {
            @key,0 = 0 290
            @key,1 = 1 200
        }
    }

    %vesselType = Probe
    MODULE
    {
        name = ModuleCommand
        minimumCrew = 0
        RESOURCE
        {
            name = ElectricCharge
            rate = 0.08
        }
        hasHibernation = False
    }
    MODULE
    {
        name = ModuleSAS
        SASServiceLevel = 5
    }
    MODULE
    {
        name = ModuleCommand
        minimumCrew = 0
        hasHibernation = False
        RESOURCE
        {
            name = ElectricCharge
            rate = 0.08
        }
    }

    MODULE
    {
        name = MechJebCore
    }
}

