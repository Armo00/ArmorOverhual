@PART[KK_SPX_F93_S1tank]:Final
{
    @entryCost = 350000
    @cost = 9000
    @mass = 10.5

    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}

    MODULE
    {
        name = ModuleFuelTanks
        volume = 411000
        type = Cryogenic
        basemass = -1
    }

    MODULE
    {
        name = ModuleReactionWheel
        PitchTorque = 300
        YawTorque = 300
        RollTorque = 25
        RESOURCE
        {
            name = ElectricCharge
            rate = 0.15
        }
    }

    MODULE
    {
        name = ModuleSAS
        SASServiceLevel = 5
    }

    MODULE
    {
        name = ModuleCommand
        minimumCrew = 0
        hasHibernation = False
        RESOURCE
        {
            name = ElectricCharge
            rate = 0.08
        }
    }

    MODULE
    {
        name = MechJebCore
    }
}

@PART[KK_SPX_F93_S2tank]:Final
{
    @entryCost = 200000
    @cost = 4800
    @mass = 3.0

    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 3.7
    }

    MODULE
    {
        name = ModuleFuelTanks
        volume = 108000
        type = ServiceModule
        basemass = -1

        TANK
        {
            name = ElectricCharge
            amount = 5000
            maxAmount = 5000
        }
        TANK
        {
            name = Hydrazine
            amount = 200
            maxAmount = 200
        }
    }

    %vesselType = Probe
    MODULE
    {
        name = ModuleCommand
        minimumCrew = 0
        RESOURCE
        {
            name = ElectricCharge
            rate = 0.08
        }
        hasHibernation = False
    }
    MODULE
    {
        name = ModuleSAS
        SASServiceLevel = 5
    }
    MODULE
    {
        name = ModuleCommand
        minimumCrew = 0
        hasHibernation = False
        RESOURCE
        {
            name = ElectricCharge
            rate = 0.08
        }
    }

    MODULE
    {
        name = MechJebCore
    }
    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleRCS,*
        techLevel = 1
        origTechLevel = 1
        engineType = L
        origMass = -1
        configuration = Hydrazine
        modded = false
        CONFIG
        {
            name = MMH/NTO
            thrusterPower = 1
            PROPELLANT
            {
                name = MMH
                ratio = 0.4990
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5010
            }
            atmosphereCurve
            {
                key = 0 310
                key = 1 250
            }
        }
        CONFIG
        {
            name = Hydrazine
            thrusterPower = 1.0
            PROPELLANT
            {
                name = Hydrazine
                ratio = 1.0
                DrawGauge = true
            }
            atmosphereCurve
            {
                key = 0 290
                key = 1 250
            }
        }
    }
}

