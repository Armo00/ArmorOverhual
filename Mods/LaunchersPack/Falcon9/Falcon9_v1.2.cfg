@PART[KK_SPX_F93_*|KK_SPX_F9LandingLeg|KK_SPX_F_nosecone|KK_SpX_FRH]:
{
    @TechRequired = heavyRocketry
    @manufacturer = SpaceX
    @maxTemp = 1300
    %skinMaxTemp = 1800

    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 3.7
    }
}

@PART[KK_SPX_F93_S1tank]:
{
    @entryCost = 350000
    @cost = 9000
    @mass = 10.5

    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}

    MODULE
    {
        name = ModuleFuelTanks
        volume = 411000
        type = Cryogenic
        basemass = -1
    }

    MODULE
    {
        name = ModuleReactionWheel
        PitchTorque = 300
        YawTorque = 300
        RollTorque = 25
        RESOURCE
        {
            name = ElectricCharge
            rate = 0.15
        }
    }

    MODULE
    {
        name = ModuleSAS
        SASServiceLevel = 5
    }

    MODULE
    {
        name = ModuleCommand
        minimumCrew = 0
        hasHibernation = False
        RESOURCE
        {
            name = ElectricCharge
            rate = 0.08
        }
    }

    MODULE
    {
        name = MechJebCore
    }
}

