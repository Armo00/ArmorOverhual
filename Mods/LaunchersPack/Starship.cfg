// Modified 2025-07-20

@PART[KK_SPX_ITS_booster_RCS]:Final
{
    @entryCost = 35000
    @cost = 508
    @manufacturer = SpaceX
    @description = The Hot Gas RCS is very efficient.
    @maxTemp = 2100
    %skinMaxTemp = 3200

    %MODULE[TweakScale]
    {
        type = free
    }

    @MODULE[ModuleRCSFX]
    {
        @maxThrust = 100
        !PROPELLANT,*{}
        PROPELLANT // Ratio = 3.8
        {
            name = LqdMethane
            ratio = 0.4137
            DrawGauge = true
        }
        PROPELLANT
        {
            name = LqdOxygen
            ratio = 0.5863
        }
        @atmosphereCurve
        {
            @key,0 = 0 330
            @key,1 = 1 320
            @key,3 = 5 200
        }
    }
}

@PART[KK_KK_SPX_ITS_booster_gridfin]:Final
{
    @entryCost = 15000
    @cost = 250
    @manufacturer = SpaceX
    @maxTemp = 3200

    %MODULE[TweakScale]
    {
        type = free
    }
    MODULE
    {
        name = ModuleReactionWheel
        PitchTorque = 600
        YawTorque = 600
        RollTorque = 150
        RESOURCE
        {
            name = ElectricCharge
            rate = 0.1
        }
    }
}

!PART[KK_SPX_ITS_ship] {}
!PART[KK_SPX_ITS_ship_flapL] {}
!PART[KK_SPX_ITS_ship_flapR] {}
!PART[KK_SPX_ITS_booster_fuelTank] {}
!PART[KK_SPX_ITS_booster_interstage] {}


