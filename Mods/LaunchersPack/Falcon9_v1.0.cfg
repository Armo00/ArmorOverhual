@PART[KK_SPX_Merlin1CV]:
{
    @entryCost = 100000
    @cost = 900
    @manufacturer = SpaceX
    @TechRequired = generalRocketry
    @mass = 1.5
    @maxTemp = 2800

    !MODULE[ModuleEnginesFX]:HAS[#engineID[Turbopump]] {}

    @MODULE[ModuleEnginesFX]:HAS[#engineID[M1CV]]
    {
        @maxThrust = 445
        @atmosphereCurve
        {
            @key,0 = 0 342
            @key,1 = 1 200
            @key,3 = 5 1
        }
        !PROPELLANT,*{}
        PROPELLANT
        {
            name = Kerosene
            ratio = 37.694087
            DrawGauge = True
        }
        PROPELLANT
        {
            name = LqdOxygen
            ratio = 62.305913
        }
    }
}

