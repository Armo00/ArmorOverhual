@PART[KK_SPX_F91_S1tank]:
{
    @entryCost = 200000
    @cost = 6000
    @TechRequired = advRocketry
    @manufacturer = SpaceX
    @mass = 7
    @maxTemp = 1500
    %skinMaxTemp = 2800

    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    %MODULE[TweakScale]
    {
        type = stack
        defaultScale = 3.7
    }
    MODULE
    {
        name = ModuleFuelTanks
        volume = 255000
        type = BalloonCryo
        basemass = -1
    }
}

@PART[KK_SPX_F91_S2tank]:
{
    @entryCost = 100000
    @cost = 3000
    @TechRequired = advRocketry
    @manufacturer = SpaceX
    @mass = 1.5
    @maxTemp = 1500
    %skinMaxTemp = 2800

    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}

    %MODULE[TweakScale]
    {
        type = stack
        defaultScale = 3.7
    }

    @MODULE[ModuleRCS*]
    {
        !PROPELLANT,*{}
        !resourceName = NULL
        PROPELLANT
        {
            name = Hydrazine
            ratio = 1.0
        }
        @atmosphereCurve
        {
            @key,0 = 0 300
            @key,1 = 1 200
        }
    }
    MODULE
    {
        name = ModuleFuelTanks
        volume = 55500
        type = ServiceModule
        basemass = -1
        TANK
        {
            name = ElectricCharge
            amount = 5000
            maxAmount = 5000
        }
        TANK
        {
            name = Hydrazine
            amount = 100
            maxAmount = 100
        }
    }

    vesselType = Probe
    MODULE
    {
        name = ModuleCommand
        minimumCrew = 0
        RESOURCE
        {
            name = ElectricCharge
            rate = 0.08
        }
        hasHibernation = False
    }

    MODULE
    {
        name = MechJebCore
    }

    MODULE
    {
        name = ModuleSAS
        SASServiceLevel = 5
    }
}

