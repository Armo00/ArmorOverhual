@PART[KK_AV_CCB_Seperator]:FINAL
{
    @MODULE[ModuleEngines*]
    {
        @atmosphereCurve
 		{
   			@key, 0 = 250
  			@key, 1 = 250
 		}
    }
}

@PART[KK_AJ62]:FINAL
{
    %category = Engine
    @title = AJ-60A
    @manufacturer = Aerojet Rocketdyne
    @description = AJ-60A is a solid rocket booster produced by Aerojet Rocketdyne. Up to 2020 they were used as strap-on boosters on the United Launch Alliance Atlas V rocket.
    @mass = 4.1
    @crashTolerance = 10
    @breakingForce = 250
    @breakingTorque = 250
    @maxTemp = 1773.15
    %skinMaxTemp = 1873.15

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
        @maxThrust = 1688.4
        @heatProduction = 100
        @useEngineResponseTime = False
        @engineAccelerationSpeed = 0
        @PROPELLANT[SolidFuel]
        {
            @name = HTPB
        }
        @atmosphereCurve
        {
            @key,0 = 0 279
            @key,1 = 1 245
        }
    }
    !MODULE[ModuleFuelTanks],*{}
    MODULE
    {
        name = ModuleFuelTanks
        type = HTPB
        volume = 24000
        basemass = -1
        TANK
        {
            name = HTPB
            amount = 24000
            maxAmount = 24000
        }
    }
    !RESOURCE,*{}
	MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = Gimbal
		gimbalRange = 3.5
 		gimbalResponseSpeed = 16
 		useGimbalResponseSpeed = true
	}
    %MODULE[TweakScale]
    {
        %type = free
    }
}
