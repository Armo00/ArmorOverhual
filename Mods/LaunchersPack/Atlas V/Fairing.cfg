//Modified 2022-5-16

@PART[KK_AV_400-EPF|KK_AV_400-LPF|KK_AV_400-XEPF]:FINAL
{
    %scale = 1.0
    @category = Payload
    @manufacturer = Lockheed Martin
    !MODULE[ModuleFairingDecoupler] {}
    MODULE
	{
		name = ModuleDecouple
		ejectionForce = 10
		explosiveNodeID = bottom
	}
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 3.05
    }
}

@PART[KK_AV_500_PLF-*]:FINAL
{
    %scale = 1.0
    @crashTolerance = 25
    @category = Payload
    @manufacturer = Lockheed Martin
    !MODULE[ModuleFairingDecoupler] {}
    MODULE
	{
		name = ModuleDecouple
		ejectionForce = 10000
		explosiveNodeID = bottom
	}
    MODULE
	{
		name = ModuleEngines
		thrustVectorTransformName = thrustTransform
		throttleLocked = True
		exhaustDamage = False
		ignitionThreshold = 0.1
		minThrust = 55
		maxThrust = 55
		heatProduction = 200
		useEngineResponseTime = True
		engineAccelerationSpeed = 2.0
		allowShutdown = False
		fxOffset = 0, 0, 0
		PROPELLANT
		{
			name = SolidFuel
        	ratio = 1.0
			DrawGauge = True
		}
		atmosphereCurve
		{
			key = 0 250
			key = 1 230
		}
		ActivatesEvenIfDisconnected = true
	}
	RESOURCE
	{
		name = SolidFuel
		amount = 5
		maxAmount = 5
	}
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 5
    }
}

@PART[KK_AV_500_PLF-S]:FINAL
{
    @mass = 1.762
}

@PART[KK_AV_500_PLF-M]:FINAL
{
    @mass = 2.0
}

@PART[KK_AV_500_PLF-L]:FINAL
{
    @mass = 2.1895
}

@PART[KK_AV_ForwardLoadReactor]:FINAL
{
    @category = Payload
    @crashTolerance = 25
    @manufacturer = Lockheed Martin
    !MODULE[ModuleFairingDecoupler] {}
    @MODULE[ModuleDecouple]
	{
		@ejectionForce = 10
	}
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 3.05
    }
    @RESOURCE[SolidFuel]
    {
        @amount = 2
        @maxAmount = 2
    }
    @MODULE[ModuleEngines*]
    {
        @atmosphereCurve
 		{
   			@key, 0 = 250
  			@key, 1 = 250
 		}
    }
}