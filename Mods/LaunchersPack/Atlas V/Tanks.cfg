@PART[KK_AV_CentaurSEC]:FINAL
{
    %scale = 1.0
    @title = Atlas V Common Centaur (SEC)
    @manufacturer = United United Launch Alliance (ULA)
    @description = The second stage of an Atlas V. Contains the necessary avionics, communications and power supply for mission times of up to 6 hours.
    @mass = 1.801
    @crashTolerance = 10
    @breakingForce = 250
    @breakingTorque = 250
    @maxTemp = 1773.15
    %skinMaxTemp = 1873.15
    %vesselIcon = Probe

    !MODULE[ModuleRCS] {}
    MODULE
	{
		name = ModuleRCSFX
		stagingEnabled = False
		thrusterTransformName = RCStransform
		thrusterPower = 3.0
		resourceName = Hydrazine
		resourceFlowMode = STAGE_PRIORITY_FLOW
		runningEffectName = running
		atmosphereCurve
		{
			key = 0 305
			key = 1 200
			key = 4 0.001
		}
	}
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        volume = 60831.9928
		type = ServiceModule
		basemass = -1
        TANK
		{
			name = ElectricCharge
			amount = 5000
			maxAmount = 5000
		}
		TANK
		{
			name = Hydrazine
			amount = 108
			maxAmount = 108
		}
    }
    !MODULE[ModuleSPU*],*{}
    !MODULE[ModuleRTAntenna*],*{}
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 3.05
    }
}

@PART[KK_AV_CommonCoreBooster]:FINAL
{
    @manufacturer = United United Launch Alliance (ULA)
    @description = This common booster core can either function as a single core, or center core, or strap-on booster.
    @mass = 14.06
    @crashTolerance = 12
    @maxTemp = 1773.15
    %skinMaxTemp = 1873.15
    @breakingForce = 250
    @breakingTorque = 250

    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 3.75
    }

    !MODULE[ModuleFuelTanks],*{}
    MODULE
    {
        name = ModuleFuelTanks
        type = Default
        volume = 281000
        basemass = -1
    }
}