// Modified 2023-07-07

// RD-180 engine.
// Base: Kerolox  ISP:311-338 Thrust:1950-4152  mass:5.48    TWR:77.26 
@PART[KK_AV_CommonCoreBooster_e]:FINAL
{
    @title = RD-180
    @cost = 10000
    @entryCost = 200000
    @manufacturer = NPO Energomash
    @description = Kerolox staged combustion booster engine, a smaller version of the RD-170 with two combustion chambers. Main engine of the Atlas V launch vehicle.
    @mass = 5.48
    @crashTolerance = 10
    @breakingForce = 250
    @breakingTorque = 250
    @maxTemp = 2023.15
    %skinMaxTemp = 2773.15
    %category = Engine
    %TechRequired = improvedOxidizerRichStagedCombustionCycelEngine

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }
    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = Kerolox
        origMass = 5.48

        CONFIG
        {
            name = Kerolox
            description = Kerolox. Heavier than MMH/NTO.
            minThrust = 1950
            maxThrust = 4152
            heatProduction = 25
            massMult = 1.0
            ullage = False
            pressureFed = False
            ignitions = 10
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 2
            }
            PROPELLANT
            {
                name = Kerosene
                ratio = 37.694087
                DrawGauge = True
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 62.305913
            }
            atmosphereCurve
            {
                key = 0 338
                key = 1 311
            }
        }
    }
	@MODULE[ModuleGimbal],0
	{
		@gimbalRange = 8
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
	@MODULE[ModuleGimbal],1
	{
		@gimbalRange = 8
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}
    !RESOURCE,*{}
}
