// Modified 2023-08-17

// Evacuate
@CONTRACT_TYPE[Evacuate]:Final
{
     @rewardFunds = @/targetVessel1.CrewCount() * 50000 + Random(40000, 60000.0)
}

// Return the Crew to the station
@CONTRACT_TYPE[ReturnCrew]:Final
{
     @rewardFunds = @/targetVessel1.CrewCount() * (30000 + Random(20000, 30000.0))
}