// 	Service Module
@PART[BCS_Centauri_ServiceModule]:Final
{
    @rescaleFactor = 1.6
    @title = CST-100 Service Module
    @manufacturer = Boeing
    @description = Service Module for the CST-100 Starliner, supplies propellant to the RCS and OMAC thrusters, as well as the 4 RS-88 LAE engines in the event of a Launch Abort.
    @mass = 3.09
    @maxTemp = 1473.15
    %skinMaxTemp = 1573.15
    %skinInsulationTag = True
    !RESOURCE,* {}
    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 15000
        basemass = -1
        //	Batteries 3.5 kWh
        TANK
        {
            name = ElectricCharge
            amount = 12600
            maxAmount = 12600
        }
        TANK
        {
            name = Food
            amount = Full
            maxAmount = 17.54784
            @maxAmount *= 30
        }

        TANK
        {
            name = Water
            amount = Full
            maxAmount = 11.6121658
            @maxAmount *= 30
        }

        TANK
        {
            name = Oxygen
            amount = Full
            maxAmount = 1775.53
            @maxAmount *= 30
        }
        //	RS-88 and ACS fuel mass 766 Kg.
        TANK
        {
            name = MMH
            amount = 871
            maxAmount = 871
        }
        //	RS-88 and ACS oxidizer mass 1245 Kg.
        TANK
        {
            name = MON3
            amount = 866.898
            maxAmount = 866.898
        }
    }
    @MODULE[ModuleDeployableSolarPanel],*
    {
        @chargeRate = 0.806 // 3 Solar Modules, 2900 watts total
    }
    @MODULE[ModuleB9PartSwitch]:HAS[#moduleID[meshSwitchLength]]
    {
        !SUBTYPE[Standard]{}
        !SUBTYPE[Long]{}
        SUBTYPE
        {
            name = Standard
            transform = SMshort
            node = engineNode1
            node = engineNode2
            node = engineNode3
            node = engineNode4
        }
        SUBTYPE
        {
            name = Long
            transform = SMLong
            addedMass = 0.1
            node = engineNode1_1
            node = engineNode2_2
            node = engineNode3_3
            node = engineNode4_4
            NODE
            {
                name = bottom
                position = 0,-1.54004,0
            }
            TRANSFORM
            {
                name = moveNode
                positionOffset= 0, -0.819685,0
            }
        }
    }
}


