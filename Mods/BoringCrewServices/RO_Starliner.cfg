//	Starliner CM
@PART[BCS_Centauri_CrewCapsule]:Final
{
    @rescaleFactor = 1.6
    @title = CST-100 Starliner Command Module
    @manufacturer = Boeing
    @description = The Command Module of the CST-100 Starliner. Produced by Boeing for Crew Transportation to the International Space Station as part of NASAs Commercial Crew Program. Designed to be reusable for up to 10 times.
    @mass = 4.35
    %skinMassPerArea = 15.99
    @maxTemp = 4200
    %skinMaxTemp = 5400
    %skinInsulationTag = True
    @entryCost = 1000000
    @cost = 12500

    !RESOURCE,* {}

    @MODULE[ModuleCommand]
    {
        @RESOURCE[ElectricCharge]
        {
            @rate = 0.1
        }
    }
    @MODULE[ModuleB9PartSwitch]:HAS[#moduleID[ReentryCoM]] 
    {
        @SUBTYPE[Offset]
        {
            CoMOffset = 0, 0, 0.15
        }
        SUBTYPE
        {
            name = Offset_2
            CoMOffset = 0, 0, 0.25
        }
        SUBTYPE
        {
            name = Offset_3
            CoMOffset = 0, 0, 0.3
        }
        SUBTYPE
        {
            name = Offset_4
            CoMOffset = 0, 0, 0.35
        }
    }

    //	CM RCS:
    //	12x MR-104J RCS Engines
    //	Fuel: Hydrazine
    //	Thruster Power: 100lbf (445N)
    //	SL ISP: 215
    //	Vac ISP: 223
    //	Mass: 6.44kg

    @MODULE[ModuleScienceContainer]
    {
        @storageRange = 5
    }
    !MODULE[ModuleFuelTanks],*{}

    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 1100
        basemass = -1
        TANK
        {
            name = Food
            amount = Full
            maxAmount = 17.54784
            @maxAmount *= 18
        }

        TANK
        {
            name = Water
            amount = Full
            maxAmount = 11.6121658
            @maxAmount *= 18
        }

        TANK
        {
            name = Oxygen
            amount = Full
            maxAmount = 1775.53
            @maxAmount *= 18
        }
        TANK
        {
            name = ElectricCharge
            amount = Full
            maxAmount = 1530
            @maxAmount *= #$/CrewCapacity$
        }
        TANK
        {
            name = Hydrazine
            amount = 250
            maxAmount = 250
        }
    }

    @MODULE[ModuleRCSFX]
    {
        !resourceName = NULL
        !atmosphereCurve {}
        @thrusterPower = 0.445
        PROPELLANT
        {
            name = Hydrazine
            ratio = 1.0
        }
        atmosphereCurve
        {
            key = 0 223
            key = 1 215
        }
    }
    !MODULE[ModuleDataTransmitter],* {}
    %MODULE[RasterPropMonitorComputer]:NEEDS[RasterPropMonitor] {}
    @MODULE[ModuleCommand]
    {
        @minimumCrew = 0
        %hasHibernation = True
        %hibernationMultiplier = 0.625

        RESOURCE
        {
            name = ElectricCharge
            rate = 0.1  //360w
        }
    }
    !INTERNAL{}
    INTERNAL
    {
        name = CST100internal
    }
    @INTERNAL[CST100internal]
    {
        %scaleAll = 1.24, 1.24, 1.24

        @MODULE[InternalSeat],*
        {
            %kerbalScale = 1.24, 1.24, 1.24
            %kerbalOffset = 0.0, 0.0, 0.0
            %kerbalEyeOffset = 0.0, 0.0, 0.0
        }
    }
    @CrewCapacity = 7
}

//	Drogue Chutes
@PART[BCS_Centauri_DrogueChutes]:Final
{
    @rescaleFactor = 1.6
    @CoMOffset = 0, -0.627468, 0
    @title = CST-100 Drogue Chutes
    @manufacturer = Boeing
    @description = Twin Set of Drogue Chutes for the Starliner Command Module, deploy after detaching the Forward Heat Shield, then deploy the Main Parachutes for soft touchdown.
    %maxTemp = 2800
    %skinMaxTemp = 3500
    @mass = 0.001
    !MODULE[ModuleParachute],* {}
    MODULE:NEEDS[RealChute]
    {
        name = RealChuteModule
        caseMass = 0.05
        timer = 0
        mustGoDown = false
        spareChutes = 1
        cutSpeed = 0.25
        PARACHUTE
        {
            parachuteName = canopy
            capName = Cap
            preDeploymentAnimation = semiDeploy
            deploymentAnimation = fullDeploy
            material = Kevlar
            minIsPressure = False
            minPressure = 0.01
            preDeployedDiameter = 6.55
            preDeploymentSpeed = 1.0
            minDeployment = 8000
            deployedDiameter = 12.6
            deploymentSpeed = 2
            deploymentAlt = 6000
            cutAlt = 2000
        }
    }
}


