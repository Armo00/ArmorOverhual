+PART[KCLV_TQ12]:NEEDS[RealFuels]:FINAL
{
    @name = KCLV_TQ12B
    %rescaleFactor = 0.85
    @node_stack_top = 0.0, 0.95, 0.0, 0.0, 1.0, 0.0, 1
    @title = TQ-12B
    @description = TQ-12B is a gas-generator cycle rocket engine burning liquid methane and liquid oxygen developed by Landspace. It is an upgraded version of TQ-12A.
	%attachRules = 1,1,1,1,0
    @mass = 0.64
    !NODE[Node1] {}
    !NODE[Node2] {}
    !NODE[Node3] {}
    !NODE[Node4] {}
    !MODULE[ModulePartVariants] {}
    MODULE
    {
        name = ModulePartVariants
        baseVariant = With shell
        useMultipleDragCubes = false
        VARIANT
        {
            name = WithoutLoadBracket
            displayName = Without Load Bracket
            themeName = YellowAndWhite
            primaryColor = #ffdd00
            secondaryColor = #ffffff
            GAMEOBJECTS
            {
                Bracket1 = false
                Bracket2 = false
                Bracket3 = false
                Bracket4 = false
                Bracket5 = false
                Bracket6 = false
                Bracket7 = false
                Bracket8 = false
                Bracket9 = false
                Bracket10 = false
            }
        }
    }
    !MODULE[ModuleEngineConfigs] {}
    @mass = 0.64
    @cost = 2200
    %entryCost = 300000
    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    !MODULE[ModuleEngineConfigs],*{}
    !MODULE[ModuleAlternator],*{}
    !RESOURCE,*{}

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = TQ-12B
        origMass = 0.64
        modded = false
        CONFIG
        {
            name = TQ-12B
            description = An upgraded version of TQ-12A to be used on Zhuque-3
            minThrust = 400
            maxThrust = 1136
            heatProduction = 100
            massMult = 1.0
            ullage = True
            pressureFed = False
            ignitions = 50	
            cost = 0
            PROPELLANT
            {
                name = LqdMethane
                ratio = 0.4137
                DrawGauge = true
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.5863
            }
            atmosphereCurve
            {
                key = 0 335
                key = 1 295
            }
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 1.0
            }
        }
    }
    !MODULE[ModuleWaterfallFX],*{}
    MODULE
    {
        name = ModuleWaterfallFX
        // This is a custom name
        moduleID = TQ-12B
        // This links the effects to a given ModuleEngines if desired. If not, it will use the basic one.
        engineID = TQ-12B

        // List out all controllers we want available
        // This controller scales with atmosphere depth
        CONTROLLER
        {
            name = atmosphereDepth
            linkedTo = atmosphere_density
        }
        // This controller scales with effective throttle
        CONTROLLER
        {
            name = throttle
            linkedTo = throttle
        }
        CONTROLLER
        {
            name = random
            linkedTo = random
            range = 0,1
        }
        TEMPLATE
        {
            // This is the name of the template to use
            templateName = TQ-12
            // This field allows you to override the parentTransform name in the EFFECTS contained in the template
            overrideParentTransform = thrustTransform
            position = 0,0,0
            rotation = 0, 0, 0
            scale = 1.0, 1.0, 1.666666667
            @scale[*] *= #$/rescaleFactor$
        }
        TEMPLATE
        {
            templateName = stock-kerolox-generator
            overrideParentTransform = GasGenerator
            position = 0,0,0
            rotation = 0, 0, 0
            scale = 2, 1.5, 3
            @scale[*] *= #$/rescaleFactor$
        }
    }
    @MODULE[ModuleGimbal]
    {
		@gimbalRangeYP = 5
		@gimbalRangeYN = 5
	}
}

	