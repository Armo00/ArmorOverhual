+PART[KCLV_CZ6A_Booster]:Final
{
    @name = AO_CZ6A_SRB
    @rescaleFactor = 1.125
    @title = Chinese 2.25m Solid Rocket Motor
    @description = A 2.25m SRB. It can provide roughly 220 tons of thrust to help the vehicle lift off the ground.
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 2.25
    }
    @mass = 8
    @maxTemp = 2000

    PLUME
    {
        name = Solid-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        flarePosition = 0,0,0
        plumePosition = 0,0,0.0
        plumeScale = 0.001
        flareScale = 0.001
        energy = 1.5
        speed = 1
        emissionMult = 1
    }

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
        %powerEffectName = Solid-Lower
        @minThrust = 2370 
        @maxThrust = 2370 
        @heatProduction = 100
        %allowShutdown = False
        %throttleLocked = True
        !PROPELLANT,*{}
        PROPELLANT
        {
            name = PBAN
            ratio = 1.0
            DrawGauge = True
        }
        !atmosphereCurve {}
        atmosphereCurve
        {
            key = 0 285
            key = 1 260
        }
    }

    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        type = PBAN
        volume = 46150
        basemass = -1
        TANK
        {
            name = PBAN
            amount = Full
            maxAmount = 46150
        }
    } 
}