@PART[rmm_cotopaxi]:Final
{
    %rescaleFactor = 1.645
    %title = RS-25-69 (SSME-69)
	%manufacturer = Rocketdyne
	%description = The RS-25, also known as the Space Shuttle Main Engine (SSME), is a LH2/LOX fuel-rich staged combustion engine.  Though complex and expensive, these engines provide very high performance and are extremely reliable.

    %entryCost = 750000
    %cost = 18000
    @mass = 3.177
    %TechRequired = improvedFuelRichStagedCombustionCycelEngine
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 2.4
    }
    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }
    @MODULE[ModuleGimbal*]
    {
        @gimbalRange = 10.5
    }
    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = RS-25D
        origMass = 3.177
        CONFIG
        {
            name = RS-25D
            description = RS-25D-69. TWR: 74.46
            minThrust = 1357
            maxThrust = 2319.9
            heatProduction = 23.199
            massMult = 1.0
            ullage = True
            pressureFed = False
            ignitions = 3.0
            cost = 0
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 2.714
            }
            atmosphereCurve
            {
                key = 0 452.3
                key = 1 366.0
            }
            PROPELLANT
            {
                name = LqdHydrogen
                ratio = 0.7276
                DrawGauge = true
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.2724
            }
        }
    }


}


