// ------------------0.625m-------------------------
// CR-10A 'Stromboli' Liquid Hydrogen Engine
// Lower Stage Engine
// Base: Hydrolox  ISP:358-429 Thrust:40  mass:0.08    TWR:51.02

@PART[cryoengine-stromboli-1]:
{
    @entryCost = 80000
    @cost = 200
    @mass = 0.08
    @crashTolerance = 14
    %breakingForce = 250
    %breakingTorque = 250

    @MODULE[ModuleEnginesFX]
    {
        @maxThrust = 40
        @atmosphereCurve
        {
            @key,0 = 0 390
            @key,1 = 1 330
            @key,3 = 5 1
        }
        !PROPELLANT,*{}
        PROPELLANT
        {
            name = LqdHydrogen
            ratio = 0.7276
            DrawGauge = true
        }
        PROPELLANT
        {
            name = LqdOxygen
            ratio = 0.2724
        }
    }
}


