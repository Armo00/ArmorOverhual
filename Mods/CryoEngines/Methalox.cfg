//MU-018 'Hawk' Liquid Methane Engine
//Based on RS-18
//Base: Methalox  ISP:90-382 Thrust:24-90  mass:0.15    TWR:61.22    Ignitions: 200
@PART[cryoengine-hawk-1]:
{
    @entryCost = 15600
    @cost = 200
    @mass = 0.15
    @crashTolerance = 14
    %breakingForce = 250
    %breakingTorque = 250
    @category = Engine

    %MODULE[TweakScale]
    {
        type = stack
        defaultScale = 0.625
    }

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = Methalox
        origMass = 0.15

        CONFIG
        {
            name = Hydralox
            description = Hydralox
            minThrust = 30
            maxThrust = 72
            heatProduction = 25
            massMult = 1.1
            ullage = False
            pressureFed = False
            ignitions = 200
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 2
            }
            atmosphereCurve
            {
                key = 0 465
                key = 1 90
            }
            PROPELLANT
            {
                name = LqdHydrogen
                ratio = 0.7276
                DrawGauge = true
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.2724
            }
        }

        CONFIG
        {
            name = Methalox
            description = Methalox
            minThrust = 24
            maxThrust = 90
            heatProduction = 25
            massMult = 1.0
            ullage = False
            pressureFed = False
