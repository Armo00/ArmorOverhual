// Archimedes Vac
// Staged Combustion Cycle Lower Stage Engine
// Base: Standard  ISP:247-367 Thrust:445.0-890.0  mass:0.9    TWR:100.84   Ignitions: 100
@PART[ArchimedesVacuum]:Final
{
    %entryCost = 750000
    %cost = 1200
    @mass = 0.9
    %TechRequired = improvedOxidizerRichStagedCombustionCycelEngine
    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }
    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = Standard
        origMass = 0.9
        CONFIG
        {
            name = Standard
            description = Standard version of Archimedes Vac. TWR: 100.84
            minThrust = 445.0
            maxThrust = 890.0
            heatProduction = 8.9
            massMult = 1.0
            ullage = True
            pressureFed = False
            ignitions = 100
            cost = 0
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.89
            }
            atmosphereCurve
            {
                key = 0 367
                key = 1 247
            }
            PROPELLANT
            {
                name = LqdMethane
                ratio = 0.4137
                DrawGauge = true
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.5863
            }
        }
    }
}

