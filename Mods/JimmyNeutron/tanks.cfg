@PART[NeutronFSCore]:Final
{
    @mass = 38.5
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}

    MODULE
    {
        name = ModuleFuelTanks
        volume = 396730
        type = ServiceModule
        basemass = 38.5
        TANK
        {
            name = LqdNitrogen
            amount = Full
            maxAmount = 300
        }
        TANK
        {
            name = ElectricCharge
            amount = 15000
            maxAmount = 15000
        }
    }

    @MODULE[ModuleSAS]
    {
        @SASServiceLevel = 5
    }

    MODULE
    {
        name = MechJebCore
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleRCS,*
        techLevel = 1
        origTechLevel = 1
        engineType = L
        origMass = 38.5
        configuration = LN2
        modded = false
        CONFIG
        {
            name = LN2
            thrusterPower = 3
            PROPELLANT
            {
                name = LqdNitrogen
                ratio = 1
            }
            atmosphereCurve
            {
                key = 0 80
                key = 1 73
            }
        }
        CONFIG
        {
            name = HotGas
            thrusterPower = 10
            PROPELLANT
            {
                name = LqdMethane
                ratio = 0.4137
                DrawGauge = true
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.5863
            }
            atmosphereCurve
            {
                key = 0 300
                key = 1 250
            }
        }
    }
}

