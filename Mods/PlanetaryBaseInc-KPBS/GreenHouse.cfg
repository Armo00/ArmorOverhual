@PART[KKAOSS_Greenhouse_g]:final
{
    @tags = cck-lifesupport
    @description = K&K developed this Greenhouse to provide food and oxygen for Kerbals on long time missions. Still, when K&K presented this glorious piece of engineering many Kerbals were disappointed because it was not actually green! Can support up to 10 people.

    !MODULE[PlanetaryGreenhouse]
        
    MODULE
    {
        name = PlanetaryGreenhouse
        ConverterName = GreenhouseX
        StartActionName = Start Farming
        StopActionName = Stop Farming
        AutoShutdown = false
        GeneratesHeat = false
        
        INPUT_RESOURCE
        {
            ResourceName = WasteWater
            Ratio =  0.0000264
        }
        INPUT_RESOURCE
        {
            ResourceName = Waste
            Ratio =  0.00000965912
        }
        INPUT_RESOURCE
        {
            ResourceName = Fertilizer
            Ratio = 0.000002
        }
        INPUT_RESOURCE
        {
            ResourceName = ElectricCharge
            Ratio = 0.58
        }
        OUTPUT_RESOURCE
        {
            ResourceName = Food
            Ratio =  0.00678
            DumpExcess = true
        }
    }
    !RESOURCE,*{}   
    RESOURCE
    {
        name = Fertilizer
        amount = 750
        maxAmount = 750
    }
    RESOURCE
    {
        name = Waste
        amount = 0
        maxAmount = 350
    }
}










