@PART[KKAOSS_LS_container_eclss_big|KKAOSS_LS_container_ifils_big|KKAOSS_LS_container_tacls_big]:Final
{
    @MODULE[ModuleFuelTanks]
    {
        @volume = 1775.088
        TANK
        {
            name = Food
            amount = Full
            maxAmount = 5.84928
            @maxAmount *= 140
        }

        TANK
        {
            name = Water
            amount = Full
            maxAmount = 3.87072
            @maxAmount *= 140
        }

        TANK
        {
            name = Oxygen
            amount = Full
            maxAmount = 591.84
            @maxAmount *= 140
        }
    }  
}

