// Modified 2023-07-25

// Big Common
@PART[KKAOSS_LS_container_co2_big|KKAOSS_LS_container_eclss_big|KKAOSS_LS_container_food_big|KKAOSS_LS_container_ifils_big|KKAOSS_LS_container_tacls_big|KKAOSS_LS_container_oxygen_big|KKAOSS_LS_container_waste_big|KKAOSS_LS_container_waste_big|KKAOSS_LS_container_wastewater_big|KKAOSS_LS_container_water_big]:Final
{
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        volume = 1500
        type = ServiceModule
        basemass = -1
    }  
}

// Small Common
@PART[KKAOSS_LS_container_co2_small|KKAOSS_LS_container_eclss_small|KKAOSS_LS_container_food_small|KKAOSS_LS_container_hydrogen|KKAOSS_LS_container_ifils_small|KKAOSS_LS_container_tacls_small|KKAOSS_LS_container_oxygen_small|KKAOSS_LS_container_waste_small|KKAOSS_LS_container_waste_small|KKAOSS_LS_container_wastewater_small|KKAOSS_LS_container_water_small]:Final
{
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        volume = 750
        type = ServiceModule
        basemass = -1
    }  
}

@PART[KKAOSS_LS_container_co2_big]:Final
{
    @MODULE[ModuleFuelTanks]
    {
        TANK
        {
            name = CarbonDioxide
            amount = Full
            maxAmount = 100%
        }
    }  
}

@PART[KKAOSS_LS_container_co2_small]:Final
{
    @MODULE[ModuleFuelTanks]
