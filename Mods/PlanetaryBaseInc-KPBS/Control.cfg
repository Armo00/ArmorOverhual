@PART[KKAOSS_Central_Hub]:Final
{
    @mass = 6.5
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    @description ^= :$:  Life Support System rated for 120 crew-day.:
    %MODULE[RasterPropMonitorComputer]:NEEDS[RasterPropMonitor] {}

    // Life Support Settings
    MODULE
    {
        name = ModuleFuelTanks
        volume = 2500
        type = ServiceModule
        basemass = -1
        TANK
        {
            name = Food
            amount = Full
            maxAmount = 5.84928
            @maxAmount *= 120
        }

        TANK
        {
            name = Water
            amount = Full
            maxAmount = 3.87072
            @maxAmount *= 120
        }

        TANK
        {
            name = Oxygen
            amount = Full
            maxAmount = 591.84
            @maxAmount *= 120
        }

        TANK
        {
            name = ElectricCharge
            amount = Full
            maxAmount = 30000
        }
    }  
}

@PART[KKAOSS_Cupola_g|KKAOSS_Control_g]:Final
{
    %MODULE[RasterPropMonitorComputer]:NEEDS[RasterPropMonitor] {}
}