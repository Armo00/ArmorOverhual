    {
        @volume = 900
    }  
}

// Z-75U Rechargeable Battery Bank
@PART[batteryBankLarge]:
{
    @mass = 0.3
    @cost = 75  // 1000/KHW
    @title = K&K Z-75U Battery Container
    @description = This Z-75U battery container can be used to power a station with electricity and also provides enough energy for really big subwoofers. Guarantee void when used on a Spacecraft! 
    @RESOURCE[ElectricCharge]
    {
        @amount = 75000
        @maxAmount = 75000    // 250WH/kg
    }
}