// Modified 2025-12-05

@PART[KKAOSS_KAS_Flexible_Corridor]:Final
{
    @mass = 0.1
    @MODULE[KASJointRigid]
    {
        @maxLinkLength = 100
        @sourceLinkAngleLimit = 160
        @targetLinkAngleLimit = 160
    }
}

+PART[KKAOSS_KAS_Flexible_Corridor]:Final
{
    @name = AO_KKAOSS_KAS_Flexible_Corridor
    @rescaleFactor = 1.5
    @title = Flexible Corridor AR
    @mass = 0.2
    %bulkheadProfiles = size1p5
    @MODULE[KASRendererBezierPipe]
    {
        @pipeDiameter = 1.7
    }
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 1.875
    }
}

+PART[KKAOSS_KAS_Flexible_Corridor]:Final
{
    @name = AO3_KKAOSS_KAS_Flexible_Corridor
    @rescaleFactor = 1.8
    @title = Flexible Corridor AS
    @mass = 0.25
    %bulkheadProfiles = size2_25
    @MODULE[KASRendererBezierPipe]
    {
        @pipeDiameter = 2.15
    }
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 2.25
    }
}

+PART[KKAOSS_KAS_Flexible_Corridor]:Final
{
    @name = AO2_KKAOSS_KAS_Flexible_Corridor
    @rescaleFactor = 2
    @title = Flexible Corridor ST
    @mass = 0.3
    %bulkheadProfiles = size2
