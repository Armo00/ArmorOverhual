@PART[KKAOSS_Habitat_MK2_g]:Final
{
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    @description ^= :$:  Life Support System rated for 80 crew-day.:

    // Life Support Settings
    MODULE
    {
        name = ModuleFuelTanks
        volume = 2000
        type = ServiceModule
        basemass = -1
        TANK
        {
            name = Food
            amount = Full
            maxAmount = 5.84928
            @maxAmount *= 80
        }

        TANK
        {
            name = Water
            amount = Full
            maxAmount = 3.87072
            @maxAmount *= 80
        }

        TANK
        {
            name = Oxygen
            amount = Full
            maxAmount = 591.84
            @maxAmount *= 80
        }

        TANK
        {
            name = ElectricCharge
            amount = Full
            maxAmount = 30000
        }
    }  
}

