// Modified 2024-02-02

// Probe Tweak
@PART[nfex-probe-*]:Final
{
    @mass *= 0.25
    @RESOURCE[ElectricCharge]
    {
        @amount *= 8
        @maxAmount *= 8
    }
}

@PART[nfex-probe-chfr-1|nfex-probe-cyl-1|nfex-probe-plto-1|nfex-probe-sqr-1]:Final
{
    !MODULE[TweakScale] {}
    %MODULE[TweakScale]
    {
        type = stack
        defaultScale = 1.875
    }
}

@PART[nfex-probe-dsk-1|nfex-probe-rkt-1|nfex-probe-stp-1]:Final
{
    !MODULE[TweakScale] {}
    %MODULE[TweakScale]
    {
        type = stack
        defaultScale = 1.25
    }
}

@PART[nfex-probe-rnd-1]:Final
{
    !MODULE[TweakScale] {}
    %MODULE[TweakScale]
    {
        type = stack
        defaultScale = 0.625
    }
}

@PART[nfex-probe-chfr-1|nfex-probe-cyl-1|nfex-probe-sqr-1]:Final
{
    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 270
        basemass = -1
    }
}

@PART[nfex-probe-plto-1]:Final
{
    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 135
        basemass = -1
    }
}