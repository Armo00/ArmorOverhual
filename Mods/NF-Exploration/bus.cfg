// Modified 2024-02-02

@PART[nfex-bus-*]:Final
{
    @mass *= 0.2
    !MODULE[TweakScale] {}
    %MODULE[TweakScale]
    {
        type = free
    }
}

@PART[nfex-bus-chfr-*|nfex-bus-cyl-*|nfex-bus-plto-*|nfex-bus-sqr-*]:Final
{
    !MODULE[TweakScale] {}
    %MODULE[TweakScale]
    {
        type = stack
        defaultScale = 1.875
    }
}

@PART[nfex-bus-dsk-*|nfex-bus-rkt-*|nfex-bus-stp-*]:Final
{
    !MODULE[TweakScale] {}
    %MODULE[TweakScale]
    {
        type = stack
        defaultScale = 1.25
    }
}

@PART[nfex-bus-rnd-*]:Final
{
    !MODULE[TweakScale] {}
    %MODULE[TweakScale]
    {
        type = stack
        defaultScale = 0.625
    }
}