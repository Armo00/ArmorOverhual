@PART[KK_SpaceX_Starlink]:Final
{
    @entryCost = 160000
    @cost = 300
    @mass = 0.20
    @manufacturer = SpaceX

    %MODULE[TweakScale]
    {
        type = free
    }

    @MODULE[ModuleDeployableSolarPanel]
    {
        @chargeRate = 1.00   // 3600w, sounds unscientific
    }

    !RESOURCE,*{}
    RESOURCE
    {
        name = XenonGas
        amount = 10000
        maxAmount = 10000
    }
    RESOURCE
    {
        name = ElectricCharge
        amount = 1000   // 1k WH
        maxAmount = 1000
    }
}