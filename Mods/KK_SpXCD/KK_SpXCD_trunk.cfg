// Modified 2025-01-28

@PART[KK_SpXCD_trunk]:Final
{
    @entryCost = 160000
    @cost = 300
    @mass = 0.5
    @manufacturer = SpaceX

    node_stack_trunk = 0.0, 1.224453, 0.0, 0.0, -1.0, 0.0, 3

    %MODULE[TweakScale]
    {
        $type = stack
        $defaultScale = 3.75
    }

    @MODULE[ModuleDeployableSolarPanel]
    {
		@chargeRate = 1.38   // 5000w, sounds unscientific
	}

    !RESOURCE,*{}
    %fuelCrossFeed = False
    MODULE
    {
        name = ModuleToggleCrossfeed
        crossfeedStatus = false
        toggleEditor = true
        toggleFlight = true
    }
}

@PART[KK_SpXCD_trunk_cargo]:Final
{
    @entryCost = 160000
    @cost = 300
    @mass = 0.4
    @manufacturer = SpaceX

    %MODULE[TweakScale]
    {
        $type = stack
        $defaultScale = 3.75
    }

    @MODULE[ModuleDeployableSolarPanel]
    {
		@chargeRate = 1.38   // 5000w, sounds unscientific
	}

    !RESOURCE,*{}
}