//Modified 2022-5-9
//Hull volume 20000L, Crew Volume 9000L
//Dry weight 7500kg, Fuel weight 3000kg,(2600L)
@PART[KK_SpXCD_capsule]:final
{
    @entryCost = 640000
    @cost = 15000
    @manufacturer = Spacex
    @mass = 5.5
    @crashTolerance = 14
    %breakingForce = 250
    %breakingTorque = 250
    @maxTemp = 2400
    @skinMaxTemp = 3800
    @manufacturer = SpaceX
    !RESOURCE,*{}
    @CrewCapacity = 6

    MODULE
    {
        name = ModuleReactionWheel
        actionGUIName = Toggle RW
        PitchTorque = 35
        YawTorque = 35
        RollTorque = 35
        RESOURCE
        {
            name = ElectricCharge
            rate = 0.5
        }
    }

    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 3400
        basemass = -1
        TANK
        {
            name = Food
            amount = 383.6
            maxAmount = 383.6
        }
        TANK
        {
            name = Water
            amount = 253.6
            maxAmount = 253.6
        }
        TANK
        {
            name = Oxygen
            amount = 38827.4
            maxAmount = 38827.4
        }
        TANK
        {
            name = ElectricCharge
            amount = 15000
            maxAmount = 15000
        }
    }

    @MODULE[ModuleRCSFX],0
    {
        @thrusterPower = 3
        !resourceName = NULL
		PROPELLANT
		{
			name = MMH
			ratio = 0.4990
			resourceFlowMode = STAGE_PRIORITY_FLOW
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.5010
			resourceFlowMode = STAGE_PRIORITY_FLOW
		}
        @atmosphereCurve
        {
            @key,0 = 0 332
            @key,1 = 1 290
        }
    }

    @MODULE[ModuleRCSFX],1
    {
        @thrusterPower = 3
        !resourceName = NULL
		PROPELLANT
		{
			name = MMH
			ratio = 0.4990
			DrawGauge = True
			resourceFlowMode = STAGE_PRIORITY_FLOW
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.5010
			resourceFlowMode = STAGE_PRIORITY_FLOW
		}
        @atmosphereCurve
        {
            @key,0 = 0 332
            @key,1 = 1 290
        }
    }

    @MODULE[ModuleEngines*]
    {
        @maxThrust = 600
        !PROPELLANT[MonoPropellant],{}
        PROPELLANT
        {
            name = MMH
            ratio = 0.4990
            DrawGauge = True
        }
        PROPELLANT
        {
                name = NTO
                ratio = 0.5010
        }
        @atmosphereCurve
        {
            @key,0 = 0 270
            @key,1 = 1 240
        }
    }

    @MODULE[ModuleAnimateGeneric]
	{
		@actionGUIName = Toggle Nosecone
		@startEventGUIName = Open Nosecone
		@endEventGUIName = Close Nosecone
	}

    MODULE
	{
		name = ModuleAblator
		ablativeResource = Ablator
		lossExp = -12000
		lossConst = 0.3
		pyrolysisLossFactor = 46000
		reentryConductivity = 0.01
		ablationTempThresh = 500

		useChar = True
		charModuleName = shieldChar
	}
	RESOURCE
    {
        name = Ablator
        amount = 200
        maxAmount = 200
    }
}

