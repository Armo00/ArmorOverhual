// Modified 2024-01-13

@PART[ENrangerBody]:NEEDS[Endurance]:FINAL
{

    @rescaleFactor *= 1.5
    @mass = 12
    @maxTemp = 4200
    @skinMaxTemp = 5500
    @description = The Ranger is a fast, lightweight crew vehicle designed to function on atmospheric planets. Fitted with built in docking port, RCS and VTOL engine. Note, the docking port is only compatible with the 1.875m version.
    @skinMaxTemp = 5500
    @entryCost = 5000000
    @cost = 1200000
    @TechRequired = exoticPlasmaPropulsion

    %CoLOffset = 0, -1.0, 0
    %CoMOffset = 0, 0.0, 0.0
    !MODULE[ModuleLiftingSurface]
    %MODULE[ModuleLiftingSurface]
    {
        deflectionLiftCoeff = 4.0
        dragAtMaxAoA = 0.3
        dragAtMinAoA = 0.1
        useInternalDragModel = False
    }

    MODULE
    {
        name = ModuleActiveRadiator
        maxEnergyTransfer = 10000
        overcoolFactor = 0.25
        isCoreRadiator = true
        parentCoolingOnly = false
        RESOURCE
        {
            name = ElectricCharge
            rate = 0.025
        }		
    }	

    @MODULE[ModuleSAS]
    {
        @SASServiceLevel = 5
    }

    @MODULE[ModuleDockingNode]
    {
        @nodeType = Armor1875
    }

    @MODULE[ModuleCommand]
    {
        @minimumCrew = 0
    }

    @MODULE[ModuleEngines*]
    {
        @maxThrust = 600
        @heatProduction = 130
        !PROPELLANT,*{}
        PROPELLANT
        {
            name = LiquidFuel
            ratio = 1
            DrawGauge = True
        }
        PROPELLANT
        {
            name = ElectricCharge
            ratio = 100
            DrawGauge = True
        }
        !atmosphereCurve{}
        atmosphereCurve
        {
            key = 0 12000
            key = 1 11000
            key = 11 6000 -455 0
        }
        @useAtmCurve = False
        @atmChangeFlow = False
        !atmCurve,*{}
    }

    @MODULE[ModuleReactionWheel]
    {
        @PitchTorque = 600
        @YawTorque = 800
        @RollTorque = 100
    }

    @MODULE[ModuleRCS*]
    {
        @name = ModuleRCSFX
        @thrusterPower = 15
        @runningEffectName = RCSrunning
        !PROPELLANT,*{}
        PROPELLANT
        {
            name = LiquidFuel
            ratio = 1.0
        }
        PROPELLANT
        {
            name = ElectricCharge
            ratio = 100
            DrawGauge = True
        }
        @atmosphereCurve
        {
            @key,0 = 0 9500
            @key,1 = 1 7500
        }
    }

    !RESOURCE,*{}
    !MODULE[ModuleResourceIntake] {}
    !MODULE[ModuleB9PartSwitch] {}

    !MODULE[ModuleFuelTanks],*{}
    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 15000
        basemass = -1

        TANK
        {
            name = ElectricCharge
            amount = 125000
            maxAmount = 125000
        }

        TANK
        {
            name = Food
            amount = 1226
            maxAmount = 1226
        }

        TANK
        {
            name = Water
            amount = 810
            maxAmount = 810
        }

        TANK
        {
            name = Oxygen
            amount = 124224
            maxAmount = 124224
        }

        TANK
        {
            name = CarbonDioxide
            amount = 0
            maxAmount = 172334.5
        }

        TANK
        {
            name = WasteWater
            amount = 0
            maxAmount = 1658.8
        }

        TANK
        {
            name = Waste
            amount = 0
            maxAmount = 179.2
        }

        TANK
        {
            name = LiquidFuel
            amount = 9500
            maxAmount = 9500
        }
    }

    !MODULE[ModuleResourceConverter],*{}
    MODULE
    {
        name = ModuleResourceConverter
        ConverterName = ARC reactor
        StartActionName = Start ARC reactor
        StopActionName = Stop ARC reactor
        ToggleActionName = Toggle ARC reactor
        FillAmount = 0.95
        AutoShutdown = false
        GeneratesHeat = false
        UseSpecialistBonus = false
        INPUT_RESOURCE
        {
            ResourceName = LiquidFuel
            Ratio = 0.0001
            FlowMode = STAGE_PRIORITY_FLOW
        }
        OUTPUT_RESOURCE
        {
            ResourceName = ElectricCharge
            Ratio = 2500
            DumpExcess = false
        }
    }
}

@PART[ENrangerEngine]:NEEDS[Endurance]:FINAL
{
    @mass = 1
    @rescaleFactor *= 1.4
    @maxTemp = 4200
    @skinMaxTemp = 5500
    @entryCost = 1500000
    @cost = 15000
    %MODULE[TweakScale]
    {
        type = free
    }
    @TechRequired = exoticPlasmaPropulsion
    !MODULE[ModuleEnginesFX],*{}
    !MODULE[ModuleEnginesFX] {}
    !MODULE[MultiModeEngine] {}

    MODULE
    {
        name = ModuleEnginesFX
        engineID = Aerospike
        thrustVectorTransformName = thrustTransform
        powerEffectName = running_engine
        exhaustDamage = True
        exhaustDamageMaxRange = 800
        exhaustDamageMultiplier = 20
        ignitionThreshold = 0.1
        minThrust = 0
        maxThrust = 400
        heatProduction = 130
        EngineType = Electric
        PROPELLANT
        {
            name = LiquidFuel
            resourceFlowMode = STAGE_STACK_FLOW_BALANCE
            ratio = 1.00
            DrawGauge = True
        }
        PROPELLANT
        {
            name = ElectricCharge
            ratio = 100
            DrawGauge = True
        }
        atmosphereCurve
        {
            key = 0 21000
            key = 1 16500
            key = 4 1100
            key = 12 7000
            key = 25 6000
            key = 40 5000
        }
    }
    @MODULE[ModuleGimbal]
    {
        @gimbalRange = 7
    }
}

