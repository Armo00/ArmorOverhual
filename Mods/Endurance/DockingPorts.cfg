@PART[ENrangerDock]:NEEDS[Endurance]:FINAL
{
    @rescaleFactor,0 = 1.5
    @rescaleFactor,1 = 1.5
	@description = The Ranger Docking Port is used to dock the Ranger to the Endurance. It is recommended you put one on the back of all Rangers and the Endurance allows for the firm attachment of two separate vessels. After docking, vessels can be just as easily undocked. Nodetype = Armor1875
	@attachRules = 1,1,1,1,0
	@mass = 0.08
	@maxTemp = 3200

	@MODULE[ModuleDockingNode]
	{
	    @nodeType = Armor1875
	}

    %MODULE[TweakScale]
    {
        type = stack
        defaultScale = 1.875
    }
}

