// Modified 2023-1-22

@PART[eisenhower_rd192]:BEFORE[Waterfall]
{
    @rescaleFactor = 1.44
    @title = RD-192 "Gompers" Liquid Engine
    @description =  A version of the versatile RD-191 with a methane and oxygen fuel cycle. Comes with 1.8m, bare, and boattail mount variants.
    @mass = 2.5
    @crashTolerance = 10
    @breakingForce = 250
    @breakingTorque = 250
    @maxTemp = 2023.15
    %skinMaxTemp = 2773.15
    %category = Engine
    @entryCost = 900000
    @cost = 12000

    !MODULE[ModuleEngines*] {}
    !MODULE[ModuleB9PartSwitch],*{}

    MODULE
    {
        name = ModuleB9PartSwitch
        moduleID = meshSwitchTunnel
        switcherDescription = Mount
        switcherDescriptionPlural = Mounts
        affectDragCubes = True
        affectFARVoxels = True
        SUBTYPE
        {
            name = 1.8m Mount
            primaryColor=#787878
            secondaryColor=#787878
            CoMOffset = 0, 0, 0
            transform = 192_standard
            NODE
            {
                name = top
                position = 0.0, 1.027, 0.0
                size = 2
            }
            NODE
            {
                name = bottom
                position = 0.0, -1.035, 0.0
                size = 1
            }
        }
        SUBTYPE
        {
            name = Bare
            primaryColor=#787878
            secondaryColor=#787878
            CoMOffset = 0, 0, 0
            transform = 192_bare
            NODE
            {
                name = top
                position = 0.0, 1.027, 0.0
                size = 2
            }
            NODE
            {
                name = bottom
                position = 0.0, -1.035, 0.0
                size = 1
            }
        }
        SUBTYPE
        {
            name = White Boattail
            primaryColor=#d2d2d2
            secondaryColor=#d2d2d2
            transform = fabric
            transform = angara_white
            transform = angara_common
            addedMass=.145
            CoMOffset = 0, 0.095, 0
            NODE
            {
                name = top
                position = 0.0, 1.4, 0.0
                size = 2
            }
        }
        SUBTYPE
        {
            name = Black Boattail
            primaryColor=#2d2d2d
            secondaryColor=#2d2d2d
            transform = fabric
            transform = angara_black
            transform = angara_common
            CoMOffset = 0, 0.095, 0
            addedMass=.145
            NODE
            {
                name = top
                position = 0.0, 1.4, 0.0
                size = 2
            }
        }
    }

    MODULE // RD-192
    {
        name = ModuleEnginesRF
        engineID = rd192engine
        thrustVectorTransformName = thrustTransform
        exhaustDamage = True
        ignitionThreshold = 0.1
        minThrust = 0
        maxThrust = 2250
        heatProduction = 80
        EngineType = LiquidFuel
        powerEffectName = running_engine
        ullage = True
        ignitions = 10

        PROPELLANT
        {
            name = LqdMethane
            ratio = 0.4137
            DrawGauge = true
        }
        PROPELLANT
        {
            name = LqdOxygen
            ratio = 0.5863
        }
        atmosphereCurve
        {
            key = 0 356
            key = 1 330
            key = 10 0.001
        }
    }

    MODULE
    {
        name = ModuleB9PartSwitch
        switcherDescription = Engine Config
        switcherDescriptionPlural = Engine Configs
        moduleID = engineSwitch
        SUBTYPE
        {
            name = rd192
            title = RD192
            descriptionSummary = The original design derived from the RD-191.
            descriptionDetail = <b>Thrust:</b> 2085.7 kN ASL / 2250 kN Vac.\n<b>Isp:</b> 330 s ASL / 356 s Vac.\n<b>Ignitions:</b> 10
            addedCost = 0   // 12000
            addedMass = 0   // 2.5t
            defaultSubtypePriority = 2
            transform = rd192
            NODE
            {
                name = bottom
                position = 0.0, -1.035, 0.0
                size = 1
            }
            MODULE
            {
                IDENTIFIER
                {
                    name = ModuleEnginesRF
                    thrustVectorTransformName = thrustTransform
                }
                DATA
                {
                    maxThrust = 2250
                    runningEffectName = running_engine
                    atmosphereCurve
                    {
                        key = 0 356
                        key = 1 330
                        key = 10 0.001
                    }
                }
            }
        }

        SUBTYPE
        {
            name = rd196
            title =  RD-196
            descriptionSummary = An upgraded version of the RD-192, similar to the RD-195, providing additional thrust and increased specific impulse at high altitudes.
            descriptionDetail = <b>Thrust:</b> 2270.6 kN ASL / 2400 kN Vac.\n<b>Isp:</b> 335 s ASL / 362 s Vac.\n<b>Ignitions:</b> 10
            defaultSubtypePriority = 1
            addedCost = 4500   // 16500
            addedMass = 0.3   // 2.7t
            transform = rd196
            NODE
            {
                name = bottom
                position = 0.0, -1.295, 0.0
                size = 1
            }
            MODULE
            {
                IDENTIFIER
                {
                    name = ModuleEnginesRF
                    thrustVectorTransformName = thrustTransform
                }
                DATA
                {
                    maxThrust = 2400
                    powerEffectName = running_196
                    atmosphereCurve
                    {
                        key = 0 362
                        key = 1 335
                        key = 3 0.1
                    }
                }
            }
        }

        SUBTYPE
        {
            name = rd163
            title =  RD-163
            descriptionSummary = A version of the RD-192 adapted for in vacuum.
            descriptionDetail = <b>Thrust:</b> 821.3 kN ASL / 2750 kN Vac.\n<b>Isp:</b> 112 s ASL / 375 s Vac.\n<b>Ignitions:</b> 20
            defaultSubtypePriority = 1
            addedCost = 5500   // 17500
            addedMass = 0.8   // 3.2t
            transform = rd163
            NODE
            {
                name = bottom
                position = 0.0, -1.195, 0.0
                size = 1
            }
            MODULE
            {
                IDENTIFIER
                {
                    name = ModuleEnginesRF
                    thrustVectorTransformName = thrustTransform
                }
                DATA
                {
                    maxThrust = 2750
                    ignitions = 20
                    powerEffectName = running_163
                    atmosphereCurve
                    {
                        key = 0 375
                        key = 1 112
                        key = 3 0.1
                    }
                }
            }
        }
        
    }
}