@PART[eisenhower_rd192V]:BEFORE[Waterfall]
{
    @rescaleFactor = 1.44
    @title = RD-192V "Perkins" Liquid Fuel Engine
    @description =  Vacuum variant of the RD-192 "Gompers" Engine. Designed for use on the upper stages of super-heavy launch vehicles.
    @mass = 3.5
    @crashTolerance = 10
    @breakingForce = 250
    @breakingTorque = 250
    @maxTemp = 2023.15
    %skinMaxTemp = 2773.15
    %category = Engine
    @entryCost = 400000
    @cost = 6500
    %TechRequired = advancedOxidizerRichStagedCombustionCycelEngine

    !MODULE[ModuleB9PartSwitch], *{}
    MODULE
    {
        name = ModuleB9PartSwitch
        moduleID = meshSwitchTunnel
        switcherDescription = Mount
        switcherDescriptionPlural = Mounts
        affectDragCubes = True
        affectFARVoxels = True
        SUBTYPE
        {
            name = 1.8m Mount
            primaryColor=#787878
            secondaryColor=#787878
            CoMOffset = 0, 0, 0
            transform = 192V_standard
        }
        SUBTYPE
        {
            name = Bare
            primaryColor=#787878
            secondaryColor=#787878
            CoMOffset = 0, 0, 0
            transform = 192V_bare
        }
    }

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = RD-192v
        origMass = -1

        CONFIG
        {
            name = RD-191v
            description = Vacuum variant of the RD-192 "Gompers" Engine.
            minThrust = 600
            maxThrust = 2250
            heatProduction = 25
            massMult = 1.0
            ullage = True
            pressureFed = False
            ignitions = 30
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 2
            }
            PROPELLANT
            {
                name = LqdMethane
                ratio = 0.4137
                DrawGauge = true
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.5863
            }
            atmosphereCurve
            {
                key = 0 373
                key = 1 100
            }
        }
    }

}