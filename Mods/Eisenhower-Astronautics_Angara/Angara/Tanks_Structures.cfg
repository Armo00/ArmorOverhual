@PART[eisenhower_angara_rollthruster]:FINAL
{
    @title = Angara URM-I Roll Control Thruster
    @description = Roll control thruster for URM-I. Place with 2x symmetry on the the engine mount.
    @tags ^= :$: Angara5:
    %MODULE[TweakScale]
    {
        %type = KCLVStack
        %defaultScale = 2.7
    }
    @maxTemp = 2700
    %skinMaxTemp = 3600
    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleRCS,*
        techLevel = 1
        origTechLevel = 1
        engineType = L
        origMass = -1
        configuration = Methalox
        modded = false
        CONFIG
        {
            name = Methalox
            thrusterPower = 5
            PROPELLANT
            {
                name = LqdMethane
                ratio = 0.4137
                DrawGauge = true
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.5863
            }
            atmosphereCurve
            {
                key = 0 340
                key = 1 310
            }
        }
        CONFIG
        {
            name = Kerolox
            thrusterPower = 5
            PROPELLANT
            {
                name = Kerosene
                ratio = 37.694087
                DrawGauge = True
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 62.305913
            }
            atmosphereCurve
            {
                key = 0 310
                key = 1 260
            }
        }
    }
}

