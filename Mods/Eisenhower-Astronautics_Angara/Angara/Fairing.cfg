@PART[eisenhower_angara_fairinglarge]:FINAL
{
    @title = Angara 4m Large Fairing Base SAF
    @description = A 4m fairing used for the Angara URM-II second stage.
    @tags ^= :$: Angara5:
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 2.5
    }
}

@PART[eisenhower_angara_fairinglargebase]:FINAL
{
    @title = Angara 3.6m-4m Fairing Base Adapter
    @description = A 3.6m-4m fairing base for the Angara URM-II second stage.
    @tags ^= :$: Angara5:
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 2.5
    }
}

@PART[eisenhower_angara_fairingsmall]:FINAL
{
    @title = Angara 2.7m Small Fairing SAF
    @description = A 2.7m fairing used for the smaller Angara 1.1 and 1.2 launch vehicles.
    @tags ^= :$: Angara1:
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 1.875
    }
}