@PART[eisenhower_angara_fairinglarge]:FINAL
{
    %rescaleFactor = 1.44
    @title = Angara 2.7m Large Fairing Base SAF
    @description = A 2.7m fairing used for the Angara URM-II second stage.
    @tags ^= :$: Angara5:
    %MODULE[TweakScale]
    {
        %type = KCLVStack
        %defaultScale = 2.7
    }
}

@PART[eisenhower_angara_fairinglargebase]:FINAL
{
    %rescaleFactor = 1.44
    @title = Angara Fairing Base Adapter
    @description = A fairing base for the Angara URM-II second stage.
    %MODULE[TweakScale]
    {
        %type = KCLVStack
        %defaultScale = 4
    }
    @tags ^= :$: Angara5:
}

@PART[eisenhower_angara_fairingsmall]:FINAL
{
    @title = Angara 1.875m Small Fairing SAF
    @description = A 1.875m fairing used for the smaller Angara 1.1 and 1.2 launch vehicles.
    @tags ^= :$: Angara1:
    %MODULE[TweakScale]
    {
        %type = KCLVStack
        %defaultScale = 1.875
    }
}