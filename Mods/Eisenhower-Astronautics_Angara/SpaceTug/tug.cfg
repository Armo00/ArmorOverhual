            maxThrust = 17.6
            heatProduction = 25
            massMult = 0.90
            ullage = True
            pressureFed = False
            ignitions = 20
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.1
            }
            PROPELLANT
            {
                name = Aerozine50
                ratio = 0.455
                DrawGauge = true
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.545
            }
            atmosphereCurve
            {
                key = 0 330
                key = 1 120
            }
        }

        CONFIG
        {
            name = Hydrazine
