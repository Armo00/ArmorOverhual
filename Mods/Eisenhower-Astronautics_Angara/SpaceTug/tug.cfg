@PART[eisenhower_angara_tugdecoupler]:FINAL
{
    %rescaleFactor = 2
    @mass *= 2
    @title = Beale 1.25m Payload Adapter Decoupler 
    @description = A 1.25m decoupler for detaching payloads from the Beale space tug. Place on top of the Beale space tug. 
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 1.25
    }
}

@PART[eisenhower_angara_tuginterstage]:FINAL
{
    %rescaleFactor = 2
    @mass *= 2
    @title = Beale 2.5m Interstage Adapter
    @description = A 2.5m interstage adapter for attaching the Beale space tug to the Angara launcher. Holds the Beale upper stage in place during ascent.
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 2.5
    }
}

@PART[eisenhower_angara_tugmono]:FINAL
{
    %rescaleFactor = 3
    @mass = 0.004
    @cost *=0.1
    @entryCost *= 5
    @title = Beale RCS Tank
    @description = Small monopropellant tanks for the reaction control system of the Beale upper stage. Attach them onto the conical portion. Arent they so cute?
    %MODULE[TweakScale]
    {
        %type = free
    }
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}

    MODULE
    {
        name = ModuleFuelTanks
        volume = 50
        type = ServiceModule
        basemass = -1
    }
}

@PART[eisenhower_angara_tugrcs]:FINAL
{
    %MODULE[TweakScale]
    {
        %type = free
    }
    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleRCS,*
        techLevel = 1
        origTechLevel = 1
        engineType = L
        origMass = -1
        configuration = Hydrazine
        modded = false

        CONFIG
        {
            name = Hydrazine
            thrusterPower = 0.2
            PROPELLANT
            {
                name = Hydrazine
                ratio = 1.0
                DrawGauge = true
            }
            atmosphereCurve
            {
                key = 0 285
                key = 1 250
            }
        }
    }
}

@PART[eisenhower_angara_tugtank]:FINAL
{
    %rescaleFactor = 2
    @mass = 0.2
    @cost *=0.1
    @entryCost *= 5
    @description = Lightweight 2.5m-1.25m conical fuel tank for the Beale space tug.
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 2.5
    }
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}

    MODULE
    {
        name = ModuleFuelTanks
        volume = 2700
        type = ServiceModule
        basemass = -1
    }
}

@PART[eisenhower_angara_tuppropulsion]:FINAL
{
    %rescaleFactor = 2
    @mass = 0.2
    %TechRequired = stagedCombustionTech
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 2.5
    }
    @RESOURCE[ElectricCharge]
    {
        @amount = 15000
        @maxAmount = 15000   // 200WH/kg
    }
    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }
    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = Kerolox
        origMass = -1

        CONFIG
        {
            name = Kerolox
            description = Kerolox. Heavier than MMH/NTO.
            minThrust = 6
            maxThrust = 18
            heatProduction = 25
            massMult = 1.2
            ullage = True
            pressureFed = False
            ignitions = 5
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.1
            }
            PROPELLANT
            {
                name = Kerosene
                ratio = 37.694087
                DrawGauge = True
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 62.305913
            }
            atmosphereCurve
            {
                key = 0 365
                key = 1 90
            }
        }
    }
}