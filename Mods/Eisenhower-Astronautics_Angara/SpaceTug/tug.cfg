            {
                name = NTO
                ratio = 0.545
            }
            atmosphereCurve
            {
                key = 0 295
                key = 1 250
            }
        }

        CONFIG
        {
            name = Hydrazine
            thrusterPower = 0.2
            PROPELLANT
            {
                name = Hydrazine
                ratio = 1.0
                DrawGauge = true
            }
            atmosphereCurve
            {
                key = 0 285
                key = 1 250
            }
        }

        CONFIG
        {
            name = UDMH/NTO
            thrusterPower = 0.3
            PROPELLANT
            {
                name = UDMH
