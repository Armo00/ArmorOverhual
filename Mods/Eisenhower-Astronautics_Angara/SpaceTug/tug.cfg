@PART[eisenhower_angara_tugtank]:FINAL
{
    %rescaleFactor = 2
    @mass = 0.2
    @cost *=0.1
    @entryCost *= 5
    @description = Lightweight 2.5m-1.25m conical fuel tank for the Beale space tug.
    %MODULE[TweakScale]
    {
        %type = KCLVStack
        %defaultScale = 2.5
    }
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}

    MODULE
    {
        name = ModuleFuelTanks
        volume = 2700
        type = ServiceModule
        basemass = -1
    }
}

@PART[eisenhower_angara_tuppropulsion]:FINAL
{
    %rescaleFactor = 2
    @mass = 0.2
    %TechRequired = stagedCombustionTech
    %MODULE[TweakScale]
    {
        %type = KCLVStack
        %defaultScale = 2.5
    }
    @RESOURCE[ElectricCharge]
    {
        @amount = 15000
        @maxAmount = 15000   // 200WH/kg
    }
    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }
    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = Kerolox
        origMass = -1

        CONFIG
        {
            name = Kerolox
            description = Kerolox. Heavier than MMH/NTO.
            minThrust = 6
            maxThrust = 18
            heatProduction = 25
            massMult = 1.2
            ullage = True
            pressureFed = False
            ignitions = 5
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.1
            }
            PROPELLANT
            {
                name = Kerosene
                ratio = 37.694087
                DrawGauge = True
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 62.305913
            }
            atmosphereCurve
            {
                key = 0 365
                key = 1 90
            }
        }

        CONFIG
        {
            name = MMH/NTO
            description = MMH/NTO. Highest mass, low thrust, highest vISP, lowest sISP, bad throttling capability.
            minThrust = 4
            maxThrust = 16
            heatProduction = 25
            massMult = 1.0
            ullage = True
            pressureFed = False
            ignitions = 20
            IGNITOR_RESOURCE
            {
            name = ElectricCharge
            amount = 0.1
            }
            PROPELLANT
            {
                name = MMH
                ratio = 0.4990
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5010
            }
            atmosphereCurve
            {
                key = 0 345
                key = 1 90
            }
        }

        CONFIG
        {
