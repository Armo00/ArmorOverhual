// YF-77
@PART[CZ5-YF77]:NEEDS[RealFuels]:FOR[RealFuels]
{
    @cost = 5000
    @entryCost = 50000
    @mass = 2.75
    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = YF-77
        origMass = 2.75

        CONFIG
        {
            name = YF-77
            description = 2 YF-77 mounted together.
            minThrust = 900
            maxThrust = 1400
            heatProduction = 25
            massMult = 1.0
            ullage = True
            pressureFed = False
            ignitions = 1
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 2
            }
            atmosphereCurve
            {
                key = 0 428
                key = 1 316.7
            }
            PROPELLANT
            {
                name = LqdHydrogen
                ratio = 0.7276
                DrawGauge = true
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.2724
            }
        }

        CONFIG
        {
            name = YF-77 Enhanced
            description = 2 YF-77 mounted together.
            minThrust = 900
            maxThrust = 1513.8
            heatProduction = 25
            massMult = 1.0
            ullage = True
            pressureFed = False
            ignitions = 1
            cost = 1000
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 2
            }
            atmosphereCurve
            {
                key = 0 429
                key = 1 320
            }
            PROPELLANT
            {
                name = LqdHydrogen
                ratio = 0.7276
                DrawGauge = true
            }
            PROPELLANT
            {
                name = LqdOxygen
