@PART[NP_FreyjaCapsule]:FINAL
{
    @mass = 4.5
    @entryCost = 640000
    @cost = 15000
    @rescaleFactor = 1.333333
    @description ^= :$:  Life Support System rated for 3 days for each crew member.:
    !RESOURCE,*{}

    @INTERNAL[CST100internal]
    {
        %scaleAll = 1.3333, 1.3333, 1.3333

        @MODULE[InternalSeat],*
        {
            %kerbalScale = 1.3333, 1.3333, 1.3333
            %kerbalOffset = 0.0, 0.0, 0.0
            %kerbalEyeOffset = 0.0, 0.0, 0.0
        }
    }

    @MODULE[ModuleCommand]
    {
        @minimumCrew = 0
        RESOURCE
        {
            name = ElectricCharge
            rate = 0.1  // 360w
        }
    }
    !MODULE[ModuleDecouple] {}

    !RESOURCE,*{}
    RESOURCE
    {
        name = Ablator
        amount = 400
        maxAmount = 800
    }
    !MODULE[ModuleAblator]{}
    MODULE
	{
		name = ModuleAblator
		ablativeResource = Ablator
		lossExp = -12000
		lossConst = 0.3
		pyrolysisLossFactor = 65000
		reentryConductivity = 0.01
		ablationTempThresh = 800
		useChar = True
		charModuleName = shieldChar
	}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 2500
        basemass = -1
        TANK
        {
            name = Food
            amount = Full
            maxAmount = 5.84928
            @maxAmount *= 9
            @maxAmount *= #$/CrewCapacity$
        }

        TANK
        {
            name = Water
            amount = Full
            maxAmount = 3.87072
            @maxAmount *= 9
            @maxAmount *= #$/CrewCapacity$
        }

        TANK
        {
            name = Oxygen
            amount = Full
            maxAmount = 591.84
            @maxAmount *= 9
            @maxAmount *= #$/CrewCapacity$
        }

        TANK
        {
            name = ElectricCharge
            amount = Full
            maxAmount = 3000
            @maxAmount *= #$/CrewCapacity$
        }
    }
}
