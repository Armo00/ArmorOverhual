//Modified 2022-5-19

@PART[NP_FreyjaCapsule]:FINAL
{
    @mass = 4.5
    @entryCost = 640000
    @cost = 40000
    @rescaleFactor = 1.333333
    !RESOURCE,*{}

    @INTERNAL[CST100internal]
    {
        %scaleAll = 1.3333, 1.3333, 1.3333

        @MODULE[InternalSeat],*
        {
            %kerbalScale = 1.3333, 1.3333, 1.3333
            %kerbalOffset = 0.0, 0.0, 0.0
            %kerbalEyeOffset = 0.0, 0.0, 0.0
        }
    }

    @MODULE[ModuleCommand]
    {
        @minimumCrew = 0
        RESOURCE
        {
            name = ElectricCharge
            rate = 0.1  //360w
        }
    }

    //!MODULE[ModuleDecouple]{}
    !RESOURCE,*{}
    RESOURCE
    {
        name = Ablator
        amount = 400
        maxAmount = 800
    }
    !MODULE[ModuleAblator]{}
    MODULE
	{
		name = ModuleAblator
		ablativeResource = Ablator
		lossExp = -12000
		lossConst = 0.3
		pyrolysisLossFactor = 65000
		reentryConductivity = 0.01
		ablationTempThresh = 800

		useChar = True
		charModuleName = shieldChar
	}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 2500
        basemass = -1
        TANK
        {
            name = Food
            amount = Full
            maxAmount = 17.54784
            @maxAmount *= 18
        }

        TANK
        {
            name = Water
            amount = Full
            maxAmount = 11.6121658
            @maxAmount *= 18
        }

        TANK
        {
            name = Oxygen
            amount = Full
            maxAmount = 1775.53
            @maxAmount *= 18
        }

        TANK
        {
            name = ElectricCharge
            amount = Full
            maxAmount = 3060
            @maxAmount *= #$/CrewCapacity$
        }
    }
}
