// Modified 2023-07-19
// Freyja Light Duty Rocket Motor

@PART[NP_FreyjaProbeEng]:final
{
    @entryCost = 64000
    @title = Freyja Light Duty Rocket Motor
    @rescaleFactor = 1.333333
    @crashTolerance = 14
    %TechRequired = stagedCombustionTech
    %attachRules = 1,1,1,1,0
    @MODULE[ModuleEngines*]
    {
        @maxThrust = 60
        @PROPELLANT[LiquidFuel]
        {
            @name = MMH
            @ratio = 0.4990
        }
        @PROPELLANT[Oxidizer]
        {
            @name = NTO
            @ratio = 0.5010
        }
        @atmosphereCurve
        {
   	          @key,0 = 0 330
              @key,1 = 1 295
        }
    }
}

+PART[NP_FreyjaProbeEng]:final
{
    @name = NP_FreyjaProbeEng_OMS
    @entryCost = 64000
    @title = Freyja Light Duty Rocket OMS
    @rescaleFactor = 1.333333
    @crashTolerance = 14
    %TechRequired = stagedCombustionTech
    %attachRules = 1,1,1,1,0
    @mass = 0.2
    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = FreyjaEngineOMS
        origMass = -1

        CONFIG
        {
            name = FreyjaEngineOMS
            description = High Efficiency Staged Combustion Cycle Freyja OMS Engine. 
            minThrust = 20
            maxThrust = 60
            heatProduction = 25
            massMult = 1.0
            ullage = True
            pressureFed = False
            ignitions = 0
            cost = 5000
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.1
            }
            PROPELLANT
            {
                name = MMH
                ratio = 0.4990
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5010
            }
            atmosphereCurve
            {
                key = 0 330
                key = 1 150
            }
        }
    }
    @MODULE[ModuleGimbal]
    {
        @gimbalRange = 15
    }
}