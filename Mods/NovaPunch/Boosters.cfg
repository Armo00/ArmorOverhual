//Advanced Liquid Fuel Booster (2xAR-1)
//Base: Kerolox  ISP:310-330 Thrust:5000  mass:4.5    TWR:113.38
//Tank Mass: 6t
@PART[NP_lfb_25m_Adv]:FINAL
{
    @rescaleFactor = 1.5
    @mass = 10.5
    @entryCost = 1000000
    @cost = 40000
    @maxTemp = 3200
    @title=Advanced Liquid Fuel Booster (2xAR-1)
    @MODULE[ModuleEnginesFX]
    {
        !PROPELLANT,*{}
        PROPELLANT
        {
            name = Kerosene
            ratio = 0.3729
            DrawGauge = true
        }
        PROPELLANT
        {
            name = LqdOxygen
            ratio = 0.6271
        }
        @maxThrust = 5000
        !atmosphereCurve{}
        atmosphereCurve
        {
            key= 0 330
            key= 1 310
            key= 5 1
        }
    }
    !MODULE[TweakScale]{}
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 3.75
    }
    !MODULE[ModuleFuelTanks],*{}
    !RESOURCE,*{}
    MODULE
    {
        name = ModuleFuelTanks
        volume = 216000
        type = Cryogenic
        basemass = -1
    }
}

//CMM-158 Radial Liquid Booster (1.25m)
//Base: Kerolox  ISP:290-310 Thrust:1050  mass:0.8    TWR:133.93
//Tank Mass: 1.4t
@PART[NP_srb_radialbooster]:FINAL
{
    @rescaleFactor = 1.5
    @mass = 2.2
    @entryCost = 100000
    @cost = 4000
    @MODULE[ModuleEnginesFX]
    {
        !PROPELLANT[LiquidFuel] {}
        !PROPELLANT[Oxidizer] {}
        PROPELLANT
        {
            name = Kerosene
            ratio = 0.3729
            DrawGauge = true
        }
        PROPELLANT
        {
            name = LqdOxygen
            ratio = 0.6271
        }
        @maxThrust = 1050
        !atmosphereCurve{}
        atmosphereCurve
        {
            key= 0 310
            key= 1 290
            key= 5 1
        }
    }
    !MODULE[TweakScale]{}
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 1.875
    }
    !MODULE[ModuleGimbal] {}
    MODULE
    {
        name = ModuleGimbal
        gimbalTransformName =thrustTransform
        gimbalRange = 5
        useGimbalResponseSpeed = true
        gimbalResponseSpeed = 5
    }
    !MODULE[ModuleFuelTanks],*{}
    !RESOURCE,*{}
    MODULE
    {
        name = ModuleFuelTanks
        volume = 45000
        type = Cryogenic
        basemass = -1
    }
}

