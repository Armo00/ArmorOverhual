@PART[NP_ThorLEMCapsule]:Final
{
    @mass = 0.35
    @entryCost = 96000
    @rescaleFactor = 2
    @cost = 2000
    @CrewCapacity = 3
    @INTERNAL
    {
        @name = ALCORInternals3
    }
    @MODULE[ModuleCommand]
    {
        @minimumCrew = 0
        RESOURCE
        {
            name = ElectricCharge
            rate = 0.1  //360w
        }
    }
    !MODULE[ModuleDataTransmitter],*{}
    !MODULE[ModuleRTAntenna*],*{}
    !MODULE[ModuleSPU*],*{}
    MODULE
    {
        name = ModuleSPU
        IsRTCommandStation = False
        RTCommandMinCrew = 0
    }
    MODULE
    {
        name = ModuleRTAntenna
        IsRTActive = True
        Mode0OmniRange = 0
        Mode1OmniRange = 60000000
        EnergyCost = 0.01   //36w
        TRANSMITTER
        {
            PacketInterval = 1.0
            PacketSize = 0.512
            PacketResourceCost = 0.025
        }
    }
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 300
        basemass = -1
    }
}


@PART[NP_ThorLanderRCS]:Final
{
    @mass = 0.05
    @entryCost = 64000
    @rescaleFactor = 0.5
    @cost = 150
    @MODULE[ModuleRCS*]
    {
        @thrusterPower = 0.3
        !resourceName = NULL
        PROPELLANT
        {
            name = MMH
            ratio = 0.4990
            DrawGauge = True
            resourceFlowMode = STAGE_PRIORITY_FLOW
        }
        PROPELLANT
        {
            name = NTO
            ratio = 0.5010
            resourceFlowMode = STAGE_PRIORITY_FLOW
        }
        @atmosphereCurve
        {
            @key,0 = 0 302
            @key,1 = 1 260
        }
    }
    !MODULE[TweakScale]{}
    %MODULE[TweakScale]
    {
        %type = free
    }
}

