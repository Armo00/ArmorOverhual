// "The Micro Mother"
// Kerolox Gas-Generator Engine
// Base: Nova-100  ISP:308-325 Thrust:1540-2880  mass:2.1    TWR:139.85
@PART[NP_lfe_2_5m_MicroMother]:Final
{
    @mass = 2.1
    @entryCost = 128000
    @cost = 5500
    @crashTolerance = 14
    %breakingForce = 250
    %breakingTorque = 250
    %TechRequired = argumentedGGEngine
    %bulkheadProfiles = size2

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = Nova-100
        origMass = 2.1

        CONFIG  
        {
            name = Nova-100
            description = Nova-100 is a Kerolox Gas-Generator Engine. 4 of Nova-100 form the Micro Mother. TWR: 139.85
            minThrust = 1284
            maxThrust = 2880
            heatProduction = 25
            massMult = 1.0
            ullage = True
            pressureFed = False
            ignitions = 10
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 1
            }
            PROPELLANT
            {
                name = Kerosene
                ratio = 37.694087
                DrawGauge = True
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 62.305913
            }
            atmosphereCurve
            {
                key = 0 325
                key = 1 308
            }
        }
        CONFIG
        {
            name = Nova-100-TA
            description = Thrust Argumented version of Nova-100. TWR: 151.50
            minThrust = 1284
            maxThrust = 3120
            heatProduction = 25
            massMult = 1
            ullage = True
            pressureFed = False
            ignitions = 10
            cost = 1000
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 1
            }
            PROPELLANT
            {
                name = Kerosene
                ratio = 37.694087
                DrawGauge = True
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 62.305913
            }
            atmosphereCurve
            {
                key = 0 325
                key = 1 308
            }
        }
    }
}

