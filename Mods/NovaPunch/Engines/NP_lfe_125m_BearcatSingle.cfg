// Bearcat Series One: SLS-125 LFO Engine (1.25m)
// Staged Combustion Cycle Engine
// Base: Methalox  ISP:312-343 Thrust:330-750  mass:0.65    TWR:117.66
@PART[NP_lfe_125m_BearcatSingle]:Final
{
    @mass = 0.65
    @entryCost = 128000
    @cost = 1650
    @crashTolerance = 14
    %breakingForce = 250
    %breakingTorque = 250
    %TechRequired = fuelRichStagedCombustionCycelEngine
    %bulkheadProfiles = size1
    %attachRules = 1,1,1,1,0
    %node_attach = 0.0, 0.477, 0.0, 0.0, 1.0, 0.0, 0

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = Standard
        origMass = 0.65

        CONFIG
        {
            name = Standard
            description = Methalox powered SLS-125 is a Staged Combustion Cycle engine. TWR: 117.66
            minThrust = 330
            maxThrust = 750
            heatProduction = 25
            massMult = 1.0
            ullage = True
            pressureFed = False
            ignitions = 20
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 2
            }
            PROPELLANT // Ratio = 3.8
            {
                name = LqdMethane
                ratio = 0.4137
                DrawGauge = true
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.5863
            }
            atmosphereCurve
            {
                key = 0 343
                key = 1 312
            }
        }

        CONFIG
        {
            name = Argumented
            description = Argumented version of SLS-125. TWR: 122.37
            minThrust = 350
            maxThrust = 900
            heatProduction = 25
            massMult = 1.0
            ullage = True
            pressureFed = False
            ignitions = 20
            cost = 550
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 2
            }
            PROPELLANT // Ratio = 3.8
            {
                name = LqdMethane
                ratio = 0.4137
                DrawGauge = true
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.5863
            }
            atmosphereCurve
            {
                key = 0 345
                key = 1 315
            }
        }
    }
}