@PART[NP_OdinCapsule2]:final
{
    @mass = 2
    @entryCost = 640000
    @cost = 4000
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    RESOURCE
    {
        name = Ablator
        amount = 100
        maxAmount = 100
    }
    MODULE
	{
		name = ModuleAblator
		ablativeResource = Ablator
		lossExp = -12000
		lossConst = 0.3
		pyrolysisLossFactor = 46000
		reentryConductivity = 0.01
		ablationTempThresh = 500

		useChar = True
		charModuleName = shieldChar
	}
    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 800
        basemass = -1
        TANK
        {
            name = Food
            amount = Full
            maxAmount = 17.54784
            @maxAmount *= 9
        }

        TANK
        {
            name = Water
            amount = Full
            maxAmount = 11.6121658
            @maxAmount *= 9
        }

        TANK
        {
            name = Oxygen
            amount = Full
            maxAmount = 1775.53
            @maxAmount *= 9
        }

        TANK
        {
            name = ElectricCharge
            amount = Full
            maxAmount = 1530
            @maxAmount *= #$/CrewCapacity$
        }
    }
    @MODULE[ModuleCommand]
    {
        @minimumCrew = 0
        RESOURCE
        {
            name = ElectricCharge
            rate = 0.1  //360w
        }
    }
    @INTERNAL
	{
		@name = MK1-2_ASETInternals
	}
}



