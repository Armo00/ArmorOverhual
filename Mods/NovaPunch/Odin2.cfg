@PART[NP_newOdinShield]:final
{
    @mass = 0.8
    @category = Thermal
    @entryCost = 64000
    @cost = 1500
    @crashTolerance = 14
    %breakingForce = 250
    %breakingTorque = 250

    @MODULE[ModuleAblator]
    {
        @lossExp = -12000
        @lossConst = 0.1
        @pyrolysisLossFactor = 46000
    }

    !RESOURCE,*{}

    RESOURCE
    {
        name = Ablator
        amount = 200
        maxAmount = 200
    }
    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 800
        basemass = -1
    }
    @MODULE[ModuleEngines*]
    {
        @maxThrust = 200
        @PROPELLANT[LiquidFuel]
        {
            @name = MMH
            @ratio = 0.4990
        }

        @PROPELLANT[Oxidizer]
        {
            @name = NTO
            @ratio = 0.5010
        }

        @atmosphereCurve
        {
            @key,0 = 0 305
            @key,1 = 1 295
        }
    }
}

