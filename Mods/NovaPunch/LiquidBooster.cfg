// Modified 2023-05-18

@PART[NP_lfb_25m_Adv|NP_srb_radialbooster|NP_lfb_25m_conical]:FINAL
{
    @maxTemp = 2800
    !MODULE[TweakScale]{}
    !MODULE[ModuleFuelTanks],*{}
    !RESOURCE,*{}
    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }
}

// Advanced Liquid Fuel Booster (2xAR-1)
// Base: Kerolox  ISP:310-335 Thrust:2500-5000  mass:4.5    TWR:113.30
// Tank Mass: 6t
@PART[NP_lfb_25m_Adv]:FINAL
{
    @rescaleFactor = 1.5
    @mass = 10.5
    @entryCost = 100000
    @cost = 10500
    @title = Advanced Liquid Fuel Booster (2xAR-1)

    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 3.75
    }

    MODULE
    {
        name = ModuleFuelTanks
        volume = 216000
        type = Cryogenic
        basemass = 10.5
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = Kerolox
        origMass = 10.5
        CONFIG
        {
            name = Kerolox
            description = Kerolox. Heavier than MMH/NTO.
            minThrust = 2500
            maxThrust = 5000
            heatProduction = 25
            massMult = 1.0
            ullage = True
            pressureFed = False
            ignitions = 3
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 1
            }
            PROPELLANT
            {
                name = Kerosene
                ratio = 37.694087
                DrawGauge = True
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 62.305913
            }
            atmosphereCurve
            {
                key = 0 335
                key = 1 310
            }
        }
    }
}

// CMM-158 Radial Liquid Booster (1.25m)
// Base: Kerolox  ISP:290-315 Thrust:500-1050  mass:0.8    TWR:133.93
// Tank Mass: 1.4t
@PART[NP_srb_radialbooster]:FINAL
{
    @rescaleFactor = 1.5
    @mass = 2.2
    @entryCost = 50000
    @cost = 1200

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = Kerolox
        origMass = 2.2
        CONFIG
        {
            name = Kerolox
            description = Kerolox. Heavier than MMH/NTO.
            minThrust = 500
            maxThrust = 1050
            heatProduction = 25
            massMult = 1.0
            ullage = True
            pressureFed = False
            ignitions = 3
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 1
            }
            PROPELLANT
            {
                name = Kerosene
                ratio = 37.694087
                DrawGauge = True
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 62.305913
            }
            atmosphereCurve
            {
                key = 0 315
                key = 1 290
            }
        }
    }
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 1.875
    }
    !MODULE[ModuleGimbal] {}
    MODULE
    {
        name = ModuleGimbal
        gimbalTransformName =thrustTransform
        gimbalRange = 5
        useGimbalResponseSpeed = true
        gimbalResponseSpeed = 5
    }
    MODULE
    {
        name = ModuleFuelTanks
        volume = 45000
        type = Cryogenic
        basemass = 2.2
    }
}

