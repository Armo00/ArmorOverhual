@PART[NP_LAS_EscapeTower_Large]:
{
    @maxTemp = 3200
    @mass = 0.2
    @cost = 200
    @description = The solid booster launch escape tower. Does not work by staging, you MUST set up the Abort action group (staging this part activates its built in decoupler to eject it from the vessel)
    @MODULE[ModuleEnginesFX]
    {
        @atmosphereCurve
        {
            @key,0 = 0 330
            @key,1 = 1 329
            @key,3 = 5 199
        }
        @maxThrust = 1000
    }
    @RESOURCE[SolidFuel]
    {
        @amount = 600
        @maxAmount = 600
    }
    !MODULE[TweakScale] {}
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 1.25
    }
    MODULE
    {
        name = ModuleGimbal
        gimbalTransformName = thrustTransform
        gimbalRange = 10
        gimbalResponseSpeed = 20
        useGimbalResponseSpeed = true
    }
}