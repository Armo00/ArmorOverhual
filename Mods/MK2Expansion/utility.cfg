@PART[M2X_SmallLab]:
{
    @entryCost = 125000
    @cost = 12000
    @MODULE[ModuleScienceLab]
    {
        @dataStorage = 4000
    }
    !MODULE[ModuleScienceConverter] {}
    MODULE
	{
		name = ModuleScienceConverter
		dataProcessingMultiplier = 0.75 // Multiplier to data processing rate and therefore science rate
		scientistBonus = 0.25	//Bonus per scientist star - need at least one! So 0.25x - 2.5x
		researchTime = 6.7	    //Larger = slower.  Exponential!
		scienceMultiplier = 8	//How much science does data turn into?
		scienceCap = 32000	    //How much science can we store before having to transmit?
		powerRequirement = 5	//EC/Sec to research
		ConverterName = #autoLOC_502055 //#autoLOC_502055 = Research
		StartActionName = #autoLOC_502056 //#autoLOC_502056 = Start Research
		StopActionName = #autoLOC_502057 //#autoLOC_502057 = Stop Research
	}

	%MODULE[TweakScale]
    {
        type = stack
        defaultScale = 1.25
    }
}

@PART[M2X_LongCabin]:
{
    @mass = 2.5
    @cost = 2000

    %MODULE[TweakScale]
    {
        type = stack
        defaultScale = 1.25
    }
    MODULE
    {
        name = ModuleReactionWheel
        actionGUIName = Toggle RW
        PitchTorque = 50
        YawTorque = 20
        RollTorque = 6
        RESOURCE
        {
            name = ElectricCharge
            rate = 0.2
        }
    }
    MODULE
    {
        name = ModuleKISInventory
        maxVolume = 1000
        externalAccess = true
        internalAccess = true
        slotsX = 5
        slotsY = 5
        slotSize = 50
        itemIconResolution = 128
        selfIconResolution = 128
        openSndPath = KIS/Sounds/containerOpen
        closeSndPath = KIS/Sounds/containerClose
        defaultMoveSndPath = KIS/Sounds/itemMove
    }
}

