//Modified 2022-5-10

@PART[M2X_DropshipCockpit|M2X_BladeCockpit|M2X_TunaCockpit|M2X_RavenCockpit|M2X_ViperCockpit]:Final
{
    @MODULE[ModuleCommand]
    {
        @minimumCrew = 0
        RESOURCE
        {
            name = ElectricCharge
            rate = 0.1  //360w
        }
    }

    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 200
        basemass = -1
        TANK
        {
            name = Food
            amount = 38.36
            maxAmount = 38.36
        }
        TANK
        {
            name = Water
            amount = 25.36
            maxAmount = 25.36
        }
        TANK
        {
            name = Oxygen
            amount = 3882.74
            maxAmount = 3882.74
        }
        TANK
        {
            name = ElectricCharge
            amount = 5000
            maxAmount = 5000
        }
    }

    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 1.25
    }
}


@PART[M2X_DropshipCockpit]:FINAL
{
    @mass = 0.8
}

@PART[M2X_BladeCockpit]:FINAL
{
    @mass = 1.8
}

@PART[M2X_TunaCockpit]:FINAL
{
    @mass = 1.5
}

@PART[M2X_RavenCockpit]:FINAL
{
    @mass = 1.4
}

@PART[M2X_ViperCockpit]:FINAL
{
    @mass = 1.1
}











