@PART[M2X_DropshipCockpit|M2X_BladeCockpit|M2X_TunaCockpit|M2X_RavenCockpit|M2X_ViperCockpit]:Final
{
    @MODULE[ModuleCommand]
    {
        @minimumCrew = 0
        RESOURCE
        {
            name = ElectricCharge
            rate = 0.1  //360w
        }
    }

    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    
    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 200
        basemass = -1
        //  Lifesupport rated for 3 days for each crew member
        TANK
        {
            name = Food
            amount = Full
            maxAmount = 5.84928
            @maxAmount *= 3
            @maxAmount *= #$/CrewCapacity$
         }

        TANK
        {
            name = Water
            amount = Full
            maxAmount = 3.87072
            @maxAmount *= 3
            @maxAmount *= #$/CrewCapacity$
         }

        TANK
        {
            name = Oxygen
            amount = Full
            maxAmount = 591.84
            @maxAmount *= 3
            @maxAmount *= #$/CrewCapacity$
         }

        TANK
        {
            name = ElectricCharge
            amount = Full
            maxAmount = 3060
            @maxAmount *= 3
            @maxAmount *= #$/CrewCapacity$
        }
    }

    %MODULE[TweakScale]
    {
        %type = KCLVStack
        %defaultScale = 1.25
    }
}


@PART[M2X_DropshipCockpit]:FINAL
{
    @mass = 0.8
}

@PART[M2X_BladeCockpit]:FINAL
{
    @mass = 1.8
}

@PART[M2X_TunaCockpit]:FINAL
{
    @mass = 1.5
}

@PART[M2X_RavenCockpit]:FINAL
{
    @mass = 1.4
}

@PART[M2X_ViperCockpit]:FINAL
{
    @mass = 1.1
}











