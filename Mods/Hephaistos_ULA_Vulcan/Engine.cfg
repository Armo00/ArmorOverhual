@PART[SP_engineBE4]:FINAL
{
    @rescaleFactor = 1.728
    @entryCost = 50000
    @cost = 8000
    %category = Engine
    %title = BE-4
    %manufacturer = Blue Origin
    %description = The BE-4 is an oxidizer-rich staged combustion Methalox engine. Though initially developed for use on a Blue Origin launch vehicle, in 2014 United Launch Alliance announced that their new Vulcan launch vehicle, the successor to both the Atlas V and Delta IV launch vehicles, will be powered by a pair of BE-4 engines.
    %tags = Vulcan

    @MODULE[ModuleEngines*]
    {
        %EngineType = LiquidFuel
        @name = ModuleEnginesRF
    }

    @MODULE[ModuleGimbal],*
    {
        @gimbalRange = 8.0 // Guess, same as RD-180.
        %useGimbalResponseSpeed = True
        %gimbalResponseSpeed = 16
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = BE-4
        origMass = 2.25

        CONFIG
        {
            name = BE-4
            specLevel = prototype
            minThrust = 794.25
            maxThrust = 2647.5
            heatProduction = 100
            massMult = 1.0
            ullage = True
            pressureFed = False
            ignitions = 4

            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.5
            }

            PROPELLANT
            {
                name = LqdMethane
                ratio = 0.4137
                DrawGauge = True
            }

            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.5863
                DrawGauge = False
            }

            atmosphereCurve
            {
                key = 0 341
                key = 1 305
            }
        }
    }
}

