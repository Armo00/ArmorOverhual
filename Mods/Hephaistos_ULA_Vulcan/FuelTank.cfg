@PART[SP_largeACESTank]:FINAL
{
    @rescaleFactor = 1.728
    @title = ACES Main Tank
    @description = The Advanced Cryogenic Evolved Stage (ACES) is a proposed liquid oxygen/liquid hydrogen upper-stage designed to fly on Vulcan. The main fuel tank with extenstion can hold up to 68 tons of propellant.
    @entryCost = 50000
    @cost = 1981.68
    @mass = 3
    @maxTemp = 1473.15
    %skinMaxTemp = 2300
    @manufacturer = United Launch Alliance
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}

    MODULE
    {
        name = ModuleFuelTanks
        volume = 125105.4
        type = ServiceModule
        basemass = -1
        TANK
        {
            name = LqdHydrogen
            amount = Full
            maxAmount = 72.76%
        }
        TANK
        {
            name = LqdOxygen
            amount = Full
            maxAmount = 27.24%
        }
    }

    %MODULE[TweakScale]
    {
        %type = KCLVStack
        %defaultScale = 5.4
    }
}

