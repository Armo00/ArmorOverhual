@PART[SP_vulcanQuadAdaptor]:FINAL
{
    @rescaleFactor = 1.728
    @entryCost = 50000
    @cost = 5000
    @title = ACES / Centaur V Engine Mount 
    @maxTemp = 2200
	%skinMaxTemp = 2500
    @manufacturer = United Launch Alliance
    %vesselType = Probe

    !RESOURCE,*{}
	!MODULE[ModuleFuelTanks] {}

    MODULE
	{
		name = ModuleFuelTanks
		volume = 500
		type = ServiceModule
		basemass = -1
		TANK
		{
			name = ElectricCharge
			amount = Full
			maxAmount = 50000
		}
	}
    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleRCS,*
        techLevel = 1
        origTechLevel = 1
        engineType = L
        origMass = 0.05
        configuration = MMH/NTO
        modded = false
        CONFIG
        {
            name = MMH/NTO
            thrusterPower = 0.8
            PROPELLANT
            {
                name = MMH
                ratio = 0.4990
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5010
            }
            atmosphereCurve
            {
                key = 0 310
                key = 1 250
            }
        }
        CONFIG
        {
            name = Aerozine/NTO
            thrusterPower = 1.0
            PROPELLANT
            {
                name = Aerozine50
                ratio = 0.455
                DrawGauge = true
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.545
            }
            atmosphereCurve
            {
                key = 0 300
                key = 1 250
            }
        }

        CONFIG
        {
            name = Hydrazine
            thrusterPower = 0.8
            PROPELLANT
            {
                name = Hydrazine
                ratio = 1.0
                DrawGauge = true
            }
            atmosphereCurve
            {
                key = 0 290
                key = 1 250
            }
        }

        CONFIG
        {
            name = UDMH/NTO
            thrusterPower = 1.3
            PROPELLANT
            {
                name = UDMH
                ratio = 0.4977
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5023
            }
            atmosphereCurve
            {
                key = 0 280
                key = 1 250
            }
        }
    }

    %MODULE[TweakScale]
    {
        %type = KCLVStack
        %defaultScale = 5.4
    }
}
