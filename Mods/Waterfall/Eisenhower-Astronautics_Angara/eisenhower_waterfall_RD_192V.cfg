// Modifed 2023-1-23

@PART[eisenhower_rd192V]:NEEDS[Waterfall]:Final
{
    // Removes the stock effect block, and replace it with one that has no particles
    !EFFECTS {}
    !MODULE[ModuleWaterfallFX],*{}
    EFFECTS
    {
        running_engine
        {
            AUDIO
            {
                channel = Ship
                clip = Eisenhower-Astronautics/sounds/sound_rocket_kero
                volume = 0.0 0.0
                volume = 0.1 1.0
                volume = 1.0 1.0
                pitch = 0.0 1.0
                pitch = 1.0 1.0
                loop = true
            }
        }
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 0.5
                loop = false
            }
        }
        disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 0.8
                loop = false
            }
        }
        flameout
        {
            PREFAB_PARTICLE
            {
                prefabName = fx_exhaustSparks_flameout_2
                transformName = thrustTransform
                oneShot = true
                localScale = 1.16,1.16,1.0
                //localOffset = 0,0,1.8
            }
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 0.8
                loop = false
            }
        }
    }
    MODULE
    {
        name = ModuleWaterfallFX
        ShowEffectEditor = true
        // This is a custom name
        moduleID = rd192VFX
        // This links the effects to a given ModuleEngines
        engineID = rd192VEngine

        // List out all controllers we want available
        // This controller scales with atmosphere depth
        CONTROLLER
        {
            name = atmosphereDepth
            linkedTo = atmosphere_density
        }
        // This controller scales with effective throttle
        CONTROLLER
        {
            name = throttle
            linkedTo = throttle
        }
        // this controller generates a random value in the range specified
        CONTROLLER
        {
            name = random
            linkedTo = random
            range = -1,1
        }
        TEMPLATE
        {
            // This is the name of the template to use
            templateName = waterfall-methalox-upper-1
            // This field allows you to override the parentTransform name in the EFFECTS contained in the template
            overrideParentTransform = thrustTransform
            position = 0,0,0
            rotation = 0, 0, 0
            scale = 0.97, 0.97, 1.5
            @scale[*] *= #$/rescaleFactor$
        }
    }
}