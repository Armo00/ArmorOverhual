@PART[sse-engine-oms-double|sse-engine-oms-single]:NEEDS[Waterfall]:FINAL
{
    // Engine configured by KnightofStJohn
    !MODULE[ModuleWaterfallFX],*{}
    // Removes the stock effect block, and replace it with one that has no particles
    !EFFECTS,*{}

    @MODULE[ModuleEngines*]
    {
        @runningEffectName = running_closed
    }

    EFFECTS
    {
        running_closed
        {
            AUDIO
            {
                channel = Ship
                clip = sound_rocket_mini
                volume = 0.0 0.0
                volume = 1.0 0.5
                pitch = 0.0 0.5
                pitch = 1.0 1.0
                loop = true
            }
        }
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = Waterfall/Sounds/KW/sound_sps
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        flameout
        {
            PREFAB_PARTICLE
            {
                prefabName = fx_exhaustSparks_flameout_2
                transformName = exhaust
                oneShot = true
            }
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }

    MODULE
    {
        name = ModuleWaterfallFX
        // This is a custom name
        moduleID = FSX-1
        // This links the effects to a given ModuleEngines if desired. If not, it will use the basic one.
        engineID = basicEngine

        // List out all controllers we want available
        // This controller scales with atmosphere depth
        CONTROLLER
        {
            name = atmosphereDepth
            linkedTo = atmosphere_density
        }
        // This controller scales with effective throttle
        CONTROLLER
        {
            name = throttle
            linkedTo = throttle
        }
        TEMPLATE
        {
            // This is the name of the template to use
            templateName = waterfall-hypergolic-aerozine50-upper-1
            // This field allows you to override the parentTransform name in the EFFECTS contained in the template
            overrideParentTransform = exhaust
            position = 0,0,0.057
            rotation = 0, 0, 0
            scale = 0.65, 0.65, 1.5
        }
    }
}