@PART[KK_GEM63]:NEEDS[Waterfall]:FINAL
{
    !MODULE[ModuleWaterfallFX] {}
    // Removes the stock effect block, and replace it with one that has no particles
    !EFFECTS {}
    EFFECTS
    {
        running_closed
        {
            AUDIO
            {
                channel = Ship
                clip = sound_rocket_hard
                volume = 0.0 0.0
                volume = 1.0 1.0
                pitch = 0.0 0.2
                pitch = 1.0 1.0
                loop = true
            }
        }
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_medium
                volume = 1.0
                pitch = 1.0
                loop = false
            }
        }
        flameout
        {
            PREFAB_PARTICLE
            {
                name = spark
                prefabName = fx_exhaustSparks_flameout_2
                transformName = smokePoint
                oneShot = true
                localOffset = 0,0,0.0
            }
            PREFAB_PARTICLE
            {
                name = smoke
                prefabName = fx_smokeTrail_medium
                transformName = smokePoint
                localOffset = 0,0,0.0
                localRotation = 1,0,0,-90
            }
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }
    MODULE
    {
        name = ModuleWaterfallFX
        moduleID = GEM-63
        CONTROLLER
        {
            name = atmosphereDepth
            linkedTo = atmosphere_density
        }
        CONTROLLER
        {
            name = throttle
            linkedTo = throttle
            responseRateUp = 0.1
            responseRateDown = 0.1
        }
        CONTROLLER
        {
            name = random
            linkedTo = random
            range = 0,1
        }
        TEMPLATE
        {
            templateName = srb-waterfall
            overrideParentTransform = thrustTransform
            position = 0,0,-0.2
            rotation = 0, -4, 0
            scale = 0.72, 0.72, 2
            @scale[*] *= #$/rescaleFactor$
        }
        TEMPLATE
        {
            templateName = lemon-SRB-core
            overrideParentTransform = thrustTransform
            position = 0.06,0,-0.2
            rotation = 0, -5, 0
            scale = 0.9, 0.9, 0.9
            @scale[*] *= #$/rescaleFactor$
        }
    }
}

