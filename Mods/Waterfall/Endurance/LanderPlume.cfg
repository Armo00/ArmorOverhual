//Modified 2022-5-21

@PART[ENlanderBody]:NEEDS[Endurance]:FINAL
{
    !MODULE[ModuleWaterfallFX] {}
    // Removes the stock effect block, and replace it with one that has no particles
    !EFFECTS {}
    EFFECTS
    {
		running_engine
		{
			AUDIO
			{
				channel = Ship
				clip = sound_rocket_hard
				volume = 0.0 0.0
				volume = 0.01 0.4
				volume = 1.0 1.0
				pitch = 0.0 0.2
				pitch = 0.01 0.6
				pitch = 1.0 1.8
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				name = lamp
				modelName = Endurance/FX/landerLamp
				transformName = FXNode
				emission = 0.0 0.0
				emission = 0.2 1.0
				energy = 0.0 0.5
				energy = 1.0 1.0
			}
		}
        running_rcs
        {
            AUDIO_MULTI_POOL
            {
                channel = Ship
                transformName = RCS
                clip = sound_rocket_mini
                volume = 0.0 0.0
                volume = 0.1 0.0
                volume = 0.5 0.025
                volume = 1.0 0.1
                pitch = 1.0
                loop = true
            }
        }
    }
    MODULE
    {
        name = ModuleWaterfallFX
        // This is a custom name
        moduleID = rcsFX
        // This links the effects to a given ModuleEngines
        engineID = LanderRCS

        // List out all controllers we want available
        CONTROLLER
        {
            name = atmosphereDepth
            linkedTo = atmosphere_density
        }
        CONTROLLER
        {
            name = rcs
            linkedTo = rcs
        }

        TEMPLATE
        {
            // This is the name of the template to use
            templateName = waterfall-rcs-jet-1
            // This field allows you to override the parentTransform name in the EFFECTS contained in the template
            overrideParentTransform = RCS
            scale= 3,6,3
            rotation = 0,0,180
            position = 0,0,0
        }
    }
    MODULE
    {
        name = ModuleWaterfallFX
        // This is a custom name
        moduleID = LanderEngine1
        // This links the effects to a given ModuleEngines if desired. If not, it will use the basic one.
        engineID = Plasma

        // List out all controllers we want available
        // This controller scales with atmosphere depth
        CONTROLLER
        {
            name = atmosphereDepth
            linkedTo = atmosphere_density
        }
        // This controller scales with effective throttle
        CONTROLLER
        {
            name = throttle
            linkedTo = throttle
            engineID = Plasma
        }
        TEMPLATE
        {
            // This is the name of the template to use
            templateName = LanderMainEngine
            // This field allows you to override the parentTransform name in the EFFECTS contained in the template
            overrideParentTransform = FXNode
            position = 0,0,0
            rotation = 0, 0, 0
            scale = 1, 1, 1
        }
    }
}
