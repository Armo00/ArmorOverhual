// Modified 2022-10-3

@PART[bluedog_Centaur_RL10_LV2]:NEEDS[Waterfall]:FINAL
{
    !MODULE[ModuleWaterfallFX] {}
    // Removes the stock effect block, and replace it with one that has no particles
    !EFFECTS {}
    EFFECTS
    {
        running_engine
        {
            AUDIO
            {
                channel = Ship
                clip = Hephaistos/Sounds/KW/sound_altloop
                volume = 0.0 0.0
                volume = 0.01 0.1
                volume = 1.0 1.0
                pitch = 0.0 1
                pitch = 1.0 1
                loop = true
            }
        }
        running_engine2
        {
            AUDIO
            {
                channel = Ship
                clip = Hephaistos/Sounds/KW/sound_altloop
                volume = 0.0 0.0
                volume = 0.01 0.1
                volume = 1.0 1.0
                pitch = 0.0 1
                pitch = 1.0 1
                loop = true
            }
        }
        running_seaLevel
        {
            AUDIO
            {
                channel = Ship
                clip = Hephaistos/Sounds/KW/sound_altloop
                volume = 0.0 0.0
                volume = 0.01 0.1
                volume = 1.0 2.0
                pitch = 0.0 1
                pitch = 1.0 1
                loop = true
            }
        }
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 0.5
                loop = false
            }
        }
        disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 0.8
                loop = false
            }
        }
        flameout
        {
            PREFAB_PARTICLE
            {
                prefabName = fx_exhaustSparks_flameout_2
                transformName = thrustTransform
                oneShot = true
                localScale = 1.0,1.0,1.0
            }
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 0.8
                loop = false
            }
        }
    }
    MODULE
    {
        name = ModuleWaterfallFX
        // This is a custom name
        moduleID = RL-10
        // This links the effects to a given ModuleEngines if desired. If not, it will use the basic one.
        engineID = basicEngine

        // List out all controllers we want available
        // This controller scales with atmosphere depth
        CONTROLLER
        {
            name = atmosphereDepth
            linkedTo = atmosphere_density
        }
        // This controller scales with effective throttle
        CONTROLLER
        {
            name = throttle
            linkedTo = throttle
        }
        TEMPLATE
        {
            // This is the name of the template to use
            templateName = waterfall-Hydrolox-upper-1
            // This field allows you to override the parentTransform name in the EFFECTS contained in the template
            overrideParentTransform = thrustTransform
            position = 0,0,0.4
            rotation = 0, 0, 0
            scale = 1, 1, 2
        }
    }
}