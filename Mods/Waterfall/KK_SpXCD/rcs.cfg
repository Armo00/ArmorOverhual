@PART[KK_SpXCD_capsule_cargo|KK_SpXCD_capsule]:NEEDS[Waterfall]:FINAL
{

    @MODULE[ModuleRCSFX],0
    {
        @runningEffectName = running_standard_draco
    }

    @MODULE[ModuleRCSFX],1
    {
        @runningEffectName = running_draco_top
    }

    !MODULE[ModuleWaterfallFX] {}
    // Removes the stock effect block, and replace it with one that has no particles
    EFFECTS
    {
        running_standard_draco
        {
            AUDIO_MULTI_POOL
            {
                channel = Ship
                transformName = draco
                clip = sound_rocket_mini
                volume = 0.0 0.0
                volume = 0.1 0.0
                volume = 0.5 0.025
                volume = 1.0 0.1
                pitch = 1.0
                loop = true
            }
        }

        running_draco_top
        {
            AUDIO_MULTI_POOL
            {
                channel = Ship
                transformName = draco_top
                clip = sound_rocket_mini
                volume = 0.0 0.0
                volume = 0.1 0.0
                volume = 0.5 0.025
                volume = 1.0 0.1
                pitch = 1.0
                loop = true
            }
        }
    }
    MODULE
    {
        name = ModuleWaterfallFX
        // This is a custom name
        moduleID = standard_draco
        // This links the effects to a given ModuleEngines
        engineID = basicEngine

        // List out all controllers we want available
        CONTROLLER
        {
            name = atmosphereDepth
            linkedTo = atmosphere_density
        }
        CONTROLLER
        {
            name = rcs
            linkedTo = rcs
        }

        TEMPLATE
        {
            // This is the name of the template to use
            templateName = waterfall-rcs-jet-1
            // This field allows you to override the parentTransform name in the EFFECTS contained in the template
            overrideParentTransform = draco
            position = 0,0.015,0
            rotation = 0, 0, 180
            scale = 0.8, 1.4, 0.8
            @scale[*] *= #$/rescaleFactor$
        }
    }

    MODULE
    {
        name = ModuleWaterfallFX
        // This is a custom name
        moduleID = draco_top
        // This links the effects to a given ModuleEngines
        engineID = basicEngine

        // List out all controllers we want available
        CONTROLLER
        {
            name = atmosphereDepth
            linkedTo = atmosphere_density
        }
        CONTROLLER
        {
            name = rcs
            linkedTo = rcs
        }

        TEMPLATE
        {
            // This is the name of the template to use
            templateName = waterfall-rcs-jet-1
            // This field allows you to override the parentTransform name in the EFFECTS contained in the template
            overrideParentTransform = draco_top
            position = 0,0.015,0
            rotation = 0, 0, 180
            scale = 0.8, 1.4, 0.8
            @scale[*] *= #$/rescaleFactor$
        }
    }
}
