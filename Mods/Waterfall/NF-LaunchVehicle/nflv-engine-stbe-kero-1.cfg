@PART[nflv-engine-stbe-kero-1]:NEEDS[Waterfall]:Final
{
    !EFFECTS {}
    !MODULE[ModuleWaterfallFX],*{}
    EFFECTS
    {
        running_closed
        {
            AUDIO
            {
                channel = Ship
                clip = Waterfall/Sounds/EnsouSounds/Loop_Liquid_Medium_High_2
                volume = 0.0 0.0
                volume = 0.1 0.3
                volume = 1.0 1.0
                pitch = 0.0 0.7
                pitch = 1.0 1.0
                loop = true
            }
            PREFAB_PARTICLE
            {
                prefabName = Squad/FX/ks25_Exhaust
                transformName = thrustTransform
                emission = 0.0 0.0
                emission = 0.05 0.0
                emission = 0.075 0.25
                emission = 1.0 1.25
                speed = 0.0 0.5
                speed = 1.0 1.2
            }
        }
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = Waterfall/Sounds/ZorgSounds/engage_raptor
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        flameout
        {
            PREFAB_PARTICLE
            {
                prefabName = fx_exhaustSparks_flameout_2
                transformName = thrustTransform
                oneShot = true
            }
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }
    MODULE
    {
        name = ModuleWaterfallFX
        // This is a custom name
        moduleID = KF90FX
        // This links the effects to a given ModuleEngines
        engineID = KF90

        // List out all controllers we want available
        // This controller scales with atmosphere depth
        CONTROLLER
        {
            name = atmosphereDepth
            linkedTo = atmosphere_density
        }
        // This controller scales with effective throttle
        CONTROLLER
        {
            name = throttle
            linkedTo = throttle
        }
        // this controller generates a random value in the range specified
        CONTROLLER
        {
            name = random
            linkedTo = random
            range = -1,1
        }
        // -----------------------------------------------------
        // Past here should be generated with the ingame editor!
        // -----------------------------------------------------

        TEMPLATE
        {
            templateName = waterfall-hydrolox-lower-4
            scale = 1,1,2
            rotation = 0,0,0
            position = 0,0.0,0
            @scale[*] *= #$/rescaleFactor$
        }
    }
}
