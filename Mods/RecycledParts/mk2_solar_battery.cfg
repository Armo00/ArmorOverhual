// MK2 Solar Fuselage 1000 0.1t
@PART[mk2SolarBattery1k]:Final
{
    @mass = 0.12
    @cost = 1000
    @title = MK2 Solar Fuselage 1000
    @description = MK2 Solar Fuselage 1000 is a short mk2 fuselage with a built-in solar panel
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 150
        basemass = -1
    }

    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 1.25
    }
}

// Mk2 Solar Battery 2k 0.2t
@PART[mk2SolarBattery2k]:Final
{
    @mass = 0.24
    @cost = 2000
    @title = MK2 Solar Fuselage 2000
    @description = MK2 Solar Fuselage 2000 is a stort mk2 fuselage with a built-in solar panel
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 300
        basemass = -1
    }

    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 1.25
    }
}