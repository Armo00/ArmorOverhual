// Mk4 Aerodynamic Shoulder
@PART[mk4cockpit-shoulder-1]:Final
{
    @mass = 0.05
    !MODULE[TweakScale] {}
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 1.875
    }
}

// Mk4 Orbital Maneuvering Shoulder
@PART[mk4cockpit-shoulder-2]:Final
{
    @mass = 0.075
    !MODULE[TweakScale] {}
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 1.875
    }
        MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleRCS,*
        techLevel = 1
        origTechLevel = 1
        engineType = L
        origMass = -1
        configuration = MMH/NTO
        modded = false
        CONFIG
        {
            name = MMH/NTO
            thrusterPower = 3
            PROPELLANT
            {
                name = MMH
                ratio = 0.4990
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5010
            }
            atmosphereCurve
            {
                key = 0 310
                key = 1 250
            }
        }
        CONFIG
        {
            name = Aerozine/NTO
            thrusterPower = 3
            PROPELLANT
            {
                name = Aerozine50
                ratio = 0.455
                DrawGauge = true
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.545
            }
            atmosphereCurve
            {
                key = 0 300
                key = 1 250
            }
        }

        CONFIG
        {
            name = Hydrazine
            thrusterPower = 3
            PROPELLANT
            {
                name = Hydrazine
                ratio = 1.0
                DrawGauge = true
            }
            atmosphereCurve
            {
                key = 0 290
                key = 1 250
            }
        }

        CONFIG
        {
            name = UDMH/NTO
            thrusterPower = 3
            PROPELLANT
            {
                name = UDMH
                ratio = 0.4977
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5023
            }
            atmosphereCurve
            {
                key = 0 280
                key = 1 250
            }
        }

    }
}

// Mk4 Intake Shoulder
@PART[mk4cockpit-shoulder-3]:Final
{
    @mass = 0.0375
    !MODULE[TweakScale] {}
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 1.875
    }

    !MODULE[ModuleResourceIntake],*{}
    MODULE
	{
		name = ModuleResourceIntake
		resourceName = IntakeAir
		checkForOxygen = true
		area = 0.21
		intakeSpeed = 25
		intakeTransformName = Intake
	}
    @RESOURCE[IntakeAir]
    {
        @amount = 5
		@maxAmount = 5
    }
}

