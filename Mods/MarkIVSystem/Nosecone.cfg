// Modified 2023-08-12

// Mk4 'Snoopy' Nosecone
@PART[mk4nose]:Final
{
    !MODULE[TweakScale] {}
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 1.875
    }
}

// Mk4 Docking Nosecone
@PART[mk4nose-docking]:Final
{
    @description ^= :$:  Nodetype = Armor1875:
    !MODULE[TweakScale] {}
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 1.875
    }

    @MODULE[ModuleDockingNode]
    {
        @nodeType = Armor1875
    }
}