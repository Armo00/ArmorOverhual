// Modified 2023-10-13

@PART[CEX_*]:Final
{
    @crashTolerance = 14
    %breakingForce = 250
    %breakingTorque = 250
    %category = Engine
}

// DF-H06S "Hestia" Liquid Hydrogen Engine
// Expander Cycle Upper Stage Engine
// Base: standard  ISP:90-460 Thrust:11-22  mass:0.04    TWR:56.08   Ignitions: 40
@PART[CEX_LHD_Hestia]:Final
{
    @entryCost = 80000
    @cost = 600
    @mass = 0.04
    %TechRequired = improvedExpanderCycleEngine

    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 0.625
    }
    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }
    @MODULE[ModuleGimbal]
    {
        gimbalRange = 3
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = standard
        origMass = 0.04

        CONFIG
        {
            name = standard
            description = Standard version of DF-H06S. TWR: 56.08 
            minThrust = 11
            maxThrust = 22
            heatProduction = 25
            massMult = 1.0
            ullage = True
            pressureFed = False
            ignitions = 40
            cost = 0
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.2
            }
            atmosphereCurve
            {
                key = 0 460
                key = 1 90
            }
            PROPELLANT
            {
                name = LqdHydrogen
                ratio = 0.7276
                DrawGauge = true
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.2724
            }
        }

        CONFIG
        {
            name = high-efficiency
            description = High efficiency version of DF-H06S. Less powerful, more weight, but more efficient. TWR: 29.66 
            minThrust = 4
            maxThrust = 16
            heatProduction = 25
            massMult = 1.375
            ullage = True
            pressureFed = False
            ignitions = 40
            cost = 100
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.2
            }
            atmosphereCurve
            {
                key = 0 475
                key = 1 90
            }
            PROPELLANT
            {
                name = LqdHydrogen
                ratio = 0.7276
                DrawGauge = true
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.2724
            }
        }
    }
}

