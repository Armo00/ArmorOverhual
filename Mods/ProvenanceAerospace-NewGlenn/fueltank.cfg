// Modified 2023-07-28

// New Glenn First Stage
// Gross mass: 1220t    Dry mass: 70t      Fuel mass: 1050t

@PART[PA_FirstStageTank]:Final
{
    @entryCost = 500000
    @cost = 20000
    @mass = 50
    %title = New Glenn First Stage Tank
    %description = The First Stage Fuel Tank of New Glenn.

    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}

    MODULE
    {
        name = ModuleFuelTanks
        volume = 1242540.0896    // 1360877.2410
        type = ServiceModule
        basemass = -1
        TANK
        {
            name = LqdMethane
            amount = Full
            maxAmount = 41.37%
        }
        TANK
        {
            name = LqdOxygen
            amount = Full
            maxAmount = 58.63%
        }
    }
}

