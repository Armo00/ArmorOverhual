// Modified 2023-07-28

//	=================================================================================
//	BE-3U
//	New Glenn
//
//	Dry Mass: 1200 Kg
//	Thrust (Vac): 710 kN
//	ISP: 90 SL / 445 Vac
//	Propellant: LOX / LH2
//	Throttle: 13.38% to 100%
//	Ignitions: 10
//	=================================================================================

@PART[PA_BE-3U]:Final
{
    %attachRules = 1,1,1,1,0
    @entryCost = 960000 
    @cost = 8000
    @mass = 1.2
    %category = Engine
    %title = BE-3U
    %description = Blue Origin has developed an open expander cycle variant of the BE-3, the BE-3U. Two of these engines will be used to power the New Glenn second stage.
    %TechRequired = advancedExpanderCycleEngine

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = BE-3U
        origMass = 1.2

        CONFIG
        {
            name = BE-3U
            description = BE-3U is an Expander Bleed Cycle Hydrolox Engine developed by Blue Origin to power the New Glenn Upperstage. TWR: 60.33 
            minThrust = 95
            maxThrust = 710
            heatProduction = 25
            massMult = 1.0
            ullage = True
            pressureFed = False
            ignitions = 10
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 1
            }
            atmosphereCurve
            {
                key = 0 445
                key = 1 90
            }
            PROPELLANT
            {
                name = LqdHydrogen
                ratio = 0.7276
                DrawGauge = true
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.2724
            }
        }
    }
}

@PART[PA_BE-4U]:FINAL
{
    %attachRules = 1,1,1,1,0
    @entryCost = 250000
    @cost = 10000
    %category = Engine
    %title = BE-4U
    @mass = 3
    %manufacturer = Blue Origin
    %description = The vaccum optimized version of BE-4
    %TechRequired = advancedOxidizerRichStagedCombustionCycelEngine

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }
    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = BE-4U
        origMass = 3

        CONFIG
        {
            name = BE-4U
            specLevel = prototype
            minThrust = 794.25
            maxThrust = 3000
            heatProduction = 100
            massMult = 1.0
            ullage = True
            pressureFed = False
            ignitions = 15

            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.5
            }

            PROPELLANT
            {
                name = LqdMethane
                ratio = 0.4137
                DrawGauge = True
            }

            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.5863
                DrawGauge = False
            }

            atmosphereCurve
            {
                key = 0 365
                key = 1 200
            }
        }
    }
}

