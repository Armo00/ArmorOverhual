            {
                key = 0 340
                key = 1 310
            }
        }
        CONFIG
        {
            name = Kerolox
            thrusterPower = 3
            PROPELLANT
            {
                name = Kerosene
                ratio = 37.694087
                DrawGauge = True
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 62.305913
