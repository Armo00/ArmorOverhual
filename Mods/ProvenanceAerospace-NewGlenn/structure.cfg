@PART[Interstage]:Final
{
    @entryCost = 25000
    @cost = 5000
    @mass = 0.8
    %title = New Glenn Interstage Pack
    %description = Interstage Pack for New Glenn. Contains the Separation Device, Avionics Pack and RCS for the First Stage.

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleRCS,*
        techLevel = 1
        origTechLevel = 1
        engineType = L
        origMass = -1
        configuration = Methalox
        modded = false
        CONFIG
        {
            name = Methalox
            thrusterPower = 12
            PROPELLANT
            {
                name = LqdMethane
                ratio = 0.4137
                DrawGauge = true
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.5863
            }
            atmosphereCurve
            {
                key = 0 340
                key = 1 310
            }
        }
        CONFIG
        {
            name = Kerolox
            thrusterPower = 8
            PROPELLANT
            {
                name = Kerosene
                ratio = 37.694087
                DrawGauge = True
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 62.305913
            }
            atmosphereCurve
            {
                key = 0 310
                key = 1 280
            }
        }
        CONFIG
        {
            name = MMH/NTO
            thrusterPower = 8
            PROPELLANT
            {
                name = MMH
                ratio = 0.4990
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5010
            }
            atmosphereCurve
            {
                key = 0 295
                key = 1 270
            }
        }
        CONFIG
        {
            name = Nitrogen
            thrusterPower = 5
            PROPELLANT
            {
                name = Nitrogen
                ratio = 1.000
            }
            atmosphereCurve
            {
                key = 0 80
                key = 1 75
            }
        }
        CONFIG
        {
            name = LOX
            thrusterPower = 5
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 1.000
            }
            atmosphereCurve
            {
                key = 0 80
                key = 1 75
            }
        }
        CONFIG
        {
            name = CH4
            thrusterPower = 5
            PROPELLANT
            {
                name = LqdMethane
                ratio = 1.000
            }
            atmosphereCurve
            {
                key = 0 115
                key = 1 100
            }
        }
    }
    @MODULE[ModuleRCS*]
    {
        @name = ModuleRCSFX
    }

    @MODULE[ModuleReactionWheel]
    {
        @PitchTorque = 75
        @YawTorque = 75
        @RollTorque = 75
    }

    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}

    MODULE
    {
        name = ModuleFuelTanks
        volume = 1500
        type = ServiceModule
        basemass = -1
        TANK
        {
            name = ElectricCharge
            amount = Full
            maxAmount = 15000
        }
    }

}

@PART[New_Glenn_Payload_Fairing_Base]:Final
