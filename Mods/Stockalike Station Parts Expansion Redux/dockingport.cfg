+PART[sspx-docking-125-1]
{
    @mass = 0.24
    @cost = 1000
    @name = sspx-docking-1875-1-AO
    @rescaleFactor = 1.5
    @title = Telescopic Clamp-O-Tron Docking Module Ar
    @description =  The Telescopic Clamp-O-Tron Docking Module Ar. is a unique docking part sitting right between the st. model and the standard one. Nodetype = Armor1875
    %bulkheadProfiles = size1p5

    @MODULE[ModuleDockingNode]
    {
        @nodeType = Armor1875
    }

    %MODULE[TweakScale]
    {
        type = stack
        defaultScale = 1.875
    }
}

+PART[sspx-docking-125-1]
{
    @mass = 0.4
    @cost = 2400
    @name = sspx-docking-25-1-AO
    @rescaleFactor = 2
    @title = Telescopic Clamp-O-Tron Docking Module St
    @description =  The St verion of Telescopic Clamp-O-Tron Docking Module.
    %bulkheadProfiles = size2

    @MODULE[ModuleDockingNode]
    {
        @nodeType = size2
    }

    %MODULE[TweakScale]
    {
        type = stack
        defaultScale = 2.5
    }
}