// Modified 2025-01-13

@PART[nflv-cargo-*]:Final
{
    @cost *=0.3
    @entryCost *= 2
    @maxTemp = 3200
    @mass *= 0.23
}

@PART[nflv-service-bay*|nflv-fairing*]:Final
{
    @cost *=0.6
    @entryCost *= 2
    @maxTemp = 3200
    @mass *= 0.6
}


@PART[nflv-cargo-5-*|nflv-cargo-nose-5-1|nflv-cargo-tube-5-1]:Final
{
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 5
    }
}

@PART[nflv-cargo-75*|nflv-cargo-nose-75-1|nflv-cargo-tube-75-1]:Final
{
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 7.5
    }
}

+PART[nflv-cargo-tube-5-1]:Final
{
    @name = nflv-cargo-tube-5-2-AO
    %cost = 4230
    %mass = 1.955
    @title = ECR-N Nose Cargo Bay TypeB
    %rescaleFactor = 1.5
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 7.5
    }
}
