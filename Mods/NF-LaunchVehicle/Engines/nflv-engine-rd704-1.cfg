//Modified 2022-5-11

//KR-191 'Lynx' Liquid Fuel Engine
//Staged combustion Kerolox Sea-level engine
//Base: Kerolox  ISP:315-342 Thrust:1250-2090  mass:2.3    TWR:92.72

@PART[nflv-engine-rd704-1]:FINAL
{
    @title = KR-191 'Lynx' Liquid Fuel Engine
    @mass = 2.3
    @entryCost = 75000
    @cost = 9000
    @maxTemp = 3200
    %category = Engine

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = Kerolox
        origMass = 2.3

        CONFIG
        {
            name = Kerolox
            description = Kerolox. Heavier than MMH/NTO.
            minThrust = 1250
            maxThrust = 2090
            heatProduction = 25
            massMult = 1.0
            ullage = False
            pressureFed = False
            ignitions = 5
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 4
            }
            PROPELLANT
            {
                name = Kerosene
                ratio = 37.694087
                DrawGauge = True
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 62.305913
            }
            atmosphereCurve
            {
                key = 0 342
                key = 1 315
            }
        }

        CONFIG
        {
            name = UDMH/NTO
            description = UDMH/NTO. Low mass, highest thrust, low vISP, best sISP, worst throttling capability.
            minThrust = 1250
            maxThrust = 2000
            heatProduction = 25
            massMult = 0.85
            ullage = False
            pressureFed = False
            ignitions = 2
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 1
            }
            PROPELLANT
            {
                name = UDMH
                ratio = 0.4977
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5023
            }
            atmosphereCurve
            {
                key = 0 330
                key = 1 310
            }
        }
    }
}
