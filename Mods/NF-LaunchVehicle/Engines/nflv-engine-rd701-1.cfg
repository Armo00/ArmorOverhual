//Modified 2022-5-10

//KR-191*2 'Cougar' Liquid Fuel Engine
//Staged combustion Kerolox Sea-level engine
//Base: Kerolox  ISP:315-342 Thrust:2500-4180  mass:4.6    TWR:92.72

@PART[nflv-engine-rd701-1]:FINAL
{
    @title = KR-191*2 'Cougar' Liquid Fuel Engine
    @mass = 4.6
    @entryCost = 150000
    @cost = 18000
    @maxTemp = 3200
    @category = Engine

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = Kerolox
        origMass = 4.6

        CONFIG
        {
            name = Kerolox
            description = Kerolox. Heavier than MMH/NTO.
            minThrust = 2500
            maxThrust = 4180
            heatProduction = 25
            massMult = 1.0
            ullage = False
            pressureFed = False
            ignitions = 5
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 4
            }
            PROPELLANT
            {
                name = Kerosene
                ratio = 37.694087
                DrawGauge = True
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 62.305913
            }
            atmosphereCurve
            {
                key = 0 342
                key = 1 315
            }
        }

        CONFIG
        {
            name = UDMH/NTO
            description = UDMH/NTO. Low mass, highest thrust, low vISP, best sISP, worst throttling capability.
            minThrust = 2500
            maxThrust = 4000
            heatProduction = 25
            massMult = 0.85
            ullage = False
            pressureFed = False
            ignitions = 2
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 1
            }
            PROPELLANT
            {
                name = UDMH
                ratio = 0.4977
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5023
            }
            atmosphereCurve
            {
                key = 0 330
                key = 1 310
            }
        }
    }
}
