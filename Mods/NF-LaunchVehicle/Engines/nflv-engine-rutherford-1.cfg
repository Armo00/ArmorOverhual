//Modified 2022-5-11

//KS-1E 'Goldfish' Liquid Fuel Engine
//Electric pump-fed Kerolox Sea-level engine
//Based on Rutherford Engine
//Base: Kerolox  ISP:311-330 Thrust:15-25  mass:0.035    TWR:72.89

@PART[nflv-engine-rutherford-1]:FINAL
{
    @title = KS-1E 'Goldfish' Liquid Fuel Engine
    @mass = 0.035
    @entryCost = 5000
    @cost = 50
    @maxTemp = 3200
    @category = Engine

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = Kerolox
        origMass = 0.035

        CONFIG
        {
            name = Kerolox
            description = Kerolox. Heavier than MMH/NTO.
            minThrust = 15
            maxThrust = 25
            heatProduction = 25
            massMult = 1.0
            ullage = False
            pressureFed = False
            ignitions = 50
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 1
            }
            PROPELLANT
            {
                name = Kerosene
                ratio = 0.37694087
                DrawGauge = True
            }
            PROPELLANT
            {
                name = ElectricCharge
                ratio = 1.0
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.62305913
            }
            atmosphereCurve
            {
                key = 0 330
                key = 1 311
            }
        }

        CONFIG
        {
            name = MMH/NTO
            description = MMH/NTO. Highest mass, low thrust, highest vISP, lowest sISP, bad throttling capability.
            minThrust = 12
            maxThrust = 22
            heatProduction = 25
            massMult = 1.0
            ullage = False
            pressureFed = False
            ignitions = 50
            IGNITOR_RESOURCE
            {
            name = ElectricCharge
            amount = 1
            }
            PROPELLANT
            {
                name = MMH
                ratio = 0.4990
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5010
            }
            PROPELLANT
            {
                name = ElectricCharge
                ratio = 1.0
            }
            atmosphereCurve
            {
                key = 0 325
                key = 1 306
            }
        }
    }
}
