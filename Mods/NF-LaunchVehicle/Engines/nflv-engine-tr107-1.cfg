//Modified 2022-5-11

//KS-107 'Porpoise' Liquid Fuel Engine
//Gas generator Kerolox Sea-level engine
//Base: Kerolox  ISP:290-315 Thrust:2500-4000  mass:2.8    TWR:145.77

@PART[nflv-engine-tr107-1]:FINAL
{
    @title = KS-107 'Porpoise' Liquid Fuel Engine
    @mass = 2.8
    @entryCost = 250000
    @cost = 6000
    @maxTemp = 3200
    @category = Engine

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = Kerolox
        origMass = 2.8

        CONFIG
        {
            name = Kerolox
            description = Kerolox. Heavier than MMH/NTO.
            minThrust = 2500
            maxThrust = 4000
            heatProduction = 25
            massMult = 1.0
            ullage = False
            pressureFed = False
            ignitions = 5
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 4
            }
            PROPELLANT
            {
                name = Kerosene
                ratio = 37.694087
                DrawGauge = True
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 62.305913
            }
            atmosphereCurve
            {
                key = 0 315
                key = 1 290
            }
        }

        CONFIG
        {
            name = UDMH/NTO
            description = UDMH/NTO. Low mass, highest thrust, low vISP, best sISP, worst throttling capability.
            minThrust = 2500
            maxThrust = 3500
            heatProduction = 25
            massMult = 0.85
            ullage = False
            pressureFed = False
            ignitions = 2
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 1
            }
            PROPELLANT
            {
                name = UDMH
                ratio = 0.4977
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5023
            }
            atmosphereCurve
            {
                key = 0 305
                key = 1 270
            }
        }
    }
}
