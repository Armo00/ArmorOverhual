// Modified 2023-06-30

// KF-200 'Porpoise' Liquid Fuel Engine
// Full Flow Staged Combustion Cycle engine
// Base: Methalox  ISP:290-315 Thrust:600-2212  mass:2.2    TWR:102.53

@PART[nflv-engine-tr107-1]:FINAL
{
    @title = KF-200 'Porpoise' Liquid Fuel Engine
    @mass = 2.2
    @entryCost = 750000
    @cost = 3000
    @maxTemp = 3200
    %category = Engine

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = Kerolox
        origMass = 2.2

        CONFIG
        {
            name = Methalox
            description = KF-200 is based on a Chinese FFSCC Methalox engine. TWR: 102.53
            minThrust = 600
            maxThrust = 2212
            heatProduction = 25
            massMult = 1.0
            ullage = True
            pressureFed = False
            ignitions = 50
            gimbalRange = 15
            PROPELLANT // Ratio = 3.8
            {
                name = LqdMethane
                ratio = 0.4137
                DrawGauge = true
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.5863
            }
            atmosphereCurve
            {
                key = 0 365
                key = 1 330
            }


            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 1.0
            }
            IGNITOR_RESOURCE // Torch-Lit System uses the same propellant has the engines [5]
            {
                name = LqdMethane
                amount = 0.4137 // ~ Guess
            }
            IGNITOR_RESOURCE // Torch-Lit System uses the same propellant has the engines [5]
            {
                name = LqdOxygen
                amount = 0.5863 // ~ Guess
            }
        }

        CONFIG
        {
            name = Hydrolox
            description = Hydrolox version of KF-200. TWR: 51.34 
            minThrust = 600
            maxThrust = 2050
            heatProduction = 25
            massMult = 1.0
            ullage = True
            pressureFed = False
            ignitions = 30
            cost = 4500
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 1
            }
            atmosphereCurve
            {
                key = 0 455
                key = 1 355
            }
            PROPELLANT
            {
                name = LqdHydrogen
                ratio = 0.7276
                DrawGauge = true
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.2724
            }
        }
    }
}
