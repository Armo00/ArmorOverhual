//Modified 2022-5-11

//KS-1M 'Otter' Liquid Fuel Engine
//Gas Generator Kerolox Sea-level engine
//Base: Kerolox  ISP:275-310 Thrust:168-480  mass:0.28    TWR:174.93

@PART[nflv-engine-m1d-1]:FINAL
{
    @title = KS-1M 'Otter' Liquid Fuel Engine
    @description = A very simple, and therefore low cost, booster engine. Available in 0.625m, Boattail and compact variants.
    @mass = 0.25
    @entryCost = 8000
    @cost = 600
    @maxTemp = 3200
    @category = Engine

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = Kerolox
        origMass = 0.25

        CONFIG
        {
            name = Kerolox
            description = Kerolox. Heavier than MMH/NTO.
            minThrust = 168
            maxThrust = 480
            heatProduction = 25
            massMult = 1.12
            ullage = False
            pressureFed = False
            ignitions = 12
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 2
            }
            PROPELLANT
            {
                name = Kerosene
                ratio = 37.694087
                DrawGauge = True
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 62.305913
            }
            atmosphereCurve
            {
                key = 0 310
                key = 1 275
            }
        }
        CONFIG
        {
            name = MMH/NTO
            description = MMH/NTO. Highest mass, low thrust, highest vISP, lowest sISP, bad throttling capability.
            minThrust = 180
            maxThrust = 420
            heatProduction = 25
            massMult = 1.0
            ullage = False
            pressureFed = False
            ignitions = 15
            IGNITOR_RESOURCE
            {
            name = ElectricCharge
            amount = 1
            }
            PROPELLANT
            {
                name = MMH
                ratio = 0.4990
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5010
            }
            atmosphereCurve
            {
                key = 0 305
                key = 1 260
            }
        }

        CONFIG
        {
            name = Aerozine/NTO
            description = Aerozine/NTO. High mass, high thrust, high vISP, low sISP, good throttling capability.
            minThrust = 120
            maxThrust = 440
            heatProduction = 25
            massMult = 0.90
            ullage = False
            pressureFed = False
            ignitions = 6
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.1
            }
            PROPELLANT
            {
                name = Aerozine50
                ratio = 0.455
                DrawGauge = true
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.545
            }
            atmosphereCurve
            {
                key = 0 300
                key = 1 265
            }
        }

        CONFIG
        {
            name = Hydrazine
            description = Hydrazine. Lowest mass, lowest thrust, lowest vISP, low sISP, best throttling capability.
            minThrust = 40
            maxThrust = 350
            heatProduction = 25
            massMult = 0.8
            ullage = False
            pressureFed = False
            ignitions = 20
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.1
            }
            PROPELLANT
            {
                name = Hydrazine
                ratio = 1.0
                DrawGauge = true
            }
            atmosphereCurve
            {
                key = 0 290
                key = 1 265
            }
        }
        CONFIG
        {
            name = UDMH/NTO
            description = UDMH/NTO. Low mass, highest thrust, low vISP, best sISP, worst throttling capability.
            minThrust = 250
            maxThrust = 450
            heatProduction = 25
            massMult = 0.85
            ullage = False
            pressureFed = False
            ignitions = 4
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 1
            }
            PROPELLANT
            {
                name = UDMH
                ratio = 0.4977
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5023
            }
            atmosphereCurve
            {
                key = 0 297
                key = 1 275
            }
        }
    }
}
