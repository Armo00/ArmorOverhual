// Modified 2023-06-29

// KS-1M 'Otter' Liquid Fuel Engine
// Gas Generator Kerolox Sea-level engine
// Base: Kerolox  ISP:275-310 Thrust:84-240  mass:0.14    TWR:174.93

@PART[nflv-engine-m1d-1]:FINAL
{
    @title = KS-1M 'Otter' Liquid Fuel Engine
    @description = A very simple, and therefore low cost, booster engine. Available in 0.625m, Boattail and compact variants.
    @mass = 0.125
    @entryCost = 8000
    @cost = 300
    @maxTemp = 3200
    %category = Engine

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = Kerolox
        origMass = 0.125

        CONFIG
        {
            name = Kerolox
            description = Kerolox. Heavier than MMH/NTO.
            minThrust = 84
            maxThrust = 240
            heatProduction = 25
            massMult = 1.12
            ullage = False
            pressureFed = False
            ignitions = 12
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 2
            }
            PROPELLANT
            {
                name = Kerosene
                ratio = 37.694087
                DrawGauge = True
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 62.305913
            }
            atmosphereCurve
            {
                key = 0 310
                key = 1 275
            }
        }
        CONFIG
        {
            name = MMH/NTO
            description = MMH/NTO. Highest mass, low thrust, highest vISP, lowest sISP, bad throttling capability.
            minThrust = 90
            maxThrust = 210
            heatProduction = 25
            massMult = 1.0
            ullage = False
            pressureFed = False
            ignitions = 15
            IGNITOR_RESOURCE
            {
            name = ElectricCharge
            amount = 1
            }
            PROPELLANT
            {
                name = MMH
                ratio = 0.4990
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5010
            }
            atmosphereCurve
            {
                key = 0 305
                key = 1 260
            }
        }

        CONFIG
        {
            name = Aerozine/NTO
            description = Aerozine/NTO. High mass, high thrust, high vISP, low sISP, good throttling capability.
            minThrust = 60
            maxThrust = 220
            heatProduction = 25
            massMult = 0.90
            ullage = False
            pressureFed = False
            ignitions = 6
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.1
            }
            PROPELLANT
            {
                name = Aerozine50
                ratio = 0.455
                DrawGauge = true
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.545
            }
            atmosphereCurve
            {
                key = 0 300
                key = 1 265
            }
        }

        CONFIG
        {
            name = UDMH/NTO
            description = UDMH/NTO. Low mass, highest thrust, low vISP, best sISP, worst throttling capability.
            minThrust = 125
            maxThrust = 225
            heatProduction = 25
            massMult = 0.85
            ullage = False
            pressureFed = False
            ignitions = 4
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 1
            }
            PROPELLANT
            {
                name = UDMH
                ratio = 0.4977
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5023
            }
            atmosphereCurve
            {
                key = 0 297
                key = 1 275
            }
        }
    }
}
