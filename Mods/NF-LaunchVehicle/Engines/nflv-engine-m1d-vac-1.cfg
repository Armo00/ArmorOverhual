// Modified 2023-1-25

// KR-1M-V 'Sphinx' Liquid Fuel Engine
// Gas Generator Kerolox Upper-stage engine
// Base: Kerolox  ISP:200-345 Thrust:160-520  mass:0.168    TWR:157.92

@PART[nflv-engine-m1d-vac-1]:FINAL
{
    @title = KR-1M-V 'Sphinx' Liquid Fuel Engine
    @description =  A version of the Otter with some changes to make it work better in spaaaace. Available in 1.25m, Boattail and compact variants.
    @mass = 0.15
    @entryCost = 8000
    @cost = 400
    @maxTemp = 3200
    %category = Engine

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = Kerolox
        origMass = 0.15

        CONFIG
        {
            name = Kerolox
            description = Kerolox. Heavier than MMH/NTO.
            minThrust = 80
            maxThrust = 260
            heatProduction = 25
            massMult = 1.12
            ullage = False
            pressureFed = False
            ignitions = 15
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 2
            }
            PROPELLANT
            {
                name = Kerosene
                ratio = 37.694087
                DrawGauge = True
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 62.305913
            }
            atmosphereCurve
            {
                key = 0 345
                key = 1 200
            }
        }
        CONFIG
        {
            name = MMH/NTO
            description = MMH/NTO. Highest mass, low thrust, highest vISP, lowest sISP, bad throttling capability.
            minThrust = 90
            maxThrust = 225
            heatProduction = 25
            massMult = 1.0
            ullage = False
            pressureFed = False
            ignitions = 15
            IGNITOR_RESOURCE
            {
            name = ElectricCharge
            amount = 1
            }
            PROPELLANT
            {
                name = MMH
                ratio = 0.4990
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5010
            }
            atmosphereCurve
            {
                key = 0 340
                key = 1 200
            }
        }

        CONFIG
        {
            name = Aerozine/NTO
            description = Aerozine/NTO. High mass, high thrust, high vISP, low sISP, good throttling capability.
            minThrust = 60
            maxThrust = 240
            heatProduction = 25
            massMult = 0.90
            ullage = False
            pressureFed = False
            ignitions = 15
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.1
            }
            PROPELLANT
            {
                name = Aerozine50
                ratio = 0.455
                DrawGauge = true
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.545
            }
            atmosphereCurve
            {
                key = 0 335
                key = 1 205
            }
        }

        CONFIG
        {
            name = Hydrazine
            description = Hydrazine. Lowest mass, lowest thrust, lowest vISP, low sISP, best throttling capability.
            minThrust = 20
            maxThrust = 200
            heatProduction = 25
            massMult = 0.8
            ullage = False
            pressureFed = False
            ignitions = 30
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.1
            }
            PROPELLANT
            {
                name = Hydrazine
                ratio = 1.0
                DrawGauge = true
            }
            atmosphereCurve
            {
                key = 0 320
                key = 1 200
            }
        }
        CONFIG
        {
            name = UDMH/NTO
            description = UDMH/NTO. Low mass, highest thrust, low vISP, best sISP, worst throttling capability.
            minThrust = 125
            maxThrust = 250
            heatProduction = 25
            massMult = 0.85
            ullage = False
            pressureFed = False
            ignitions = 10
