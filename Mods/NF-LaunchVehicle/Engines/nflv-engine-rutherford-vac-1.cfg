//Modified 2022-5-11

//KR-1E-V 'Angora' Liquid Fuel Engine
//Electric pump-fed Kerolox Upper-stage engine
//Based on Rutherford Engine
//Base: Kerolox  ISP:240-343 Thrust:10-26  mass:0.040    TWR:66.33

@PART[nflv-engine-rutherford-vac-1]:FINAL
{
    @title = KR-1E-V 'Angora' Liquid Fuel Engine
    @mass = 0.04
    @entryCost = 5000
    @cost = 55
    @maxTemp = 3200
    @category = Engine

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = Kerolox
        origMass = 0.04

        CONFIG
        {
            name = Kerolox
            description = Kerolox. Heavier than MMH/NTO.
            minThrust = 10
            maxThrust = 26
            heatProduction = 25
            massMult = 1.0
            ullage = False
            pressureFed = False
            ignitions = 50
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 1
            }
            PROPELLANT
            {
                name = Kerosene
                ratio = 0.37694087
                DrawGauge = True
            }
            PROPELLANT
            {
                name = ElectricCharge
                ratio = 1.0
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.62305913
            }
            atmosphereCurve
            {
                key = 0 343
                key = 1 240
            }
        }

        CONFIG
        {
            name = MMH/NTO
            description = MMH/NTO. Highest mass, low thrust, highest vISP, lowest sISP, bad throttling capability.
            minThrust = 10
            maxThrust = 23
            heatProduction = 25
            massMult = 1.0
            ullage = False
            pressureFed = False
            ignitions = 50
            IGNITOR_RESOURCE
            {
            name = ElectricCharge
            amount = 1
            }
            PROPELLANT
            {
                name = MMH
                ratio = 0.4990
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5010
            }
            PROPELLANT
            {
                name = ElectricCharge
                ratio = 1.0
            }
            atmosphereCurve
            {
                key = 0 337
                key = 1 230
            }
        }
    }
}
