// Modified 2023-06-29

// AR-6 'Manatee' Liquid Fuel Engine
// Based on AR-1
// Base: Kerolox  ISP:311-337 Thrust:4200-7134  mass:7.8    TWR:93.26

@PART[nflv-engine-ar1c-1]:FINAL
{
    @title = KR-6 'Manatee' Liquid Fuel Engine
    @description = Put six Walruses in a cluster and this is what you get. It is a very powerful booster engine.
    @mass = 7.8
    @entryCost = 100000
    @cost = 12000
    @maxTemp = 3200
    %category = Engine

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }
    179090

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = Kerolox
        origMass = 7.8

        CONFIG
        {
            name = Kerolox
            description = Consists of cluster of 6 KR-1 engine, KR-6 is a Staged Combustion Cycle Kerolox Engine.
            minThrust = 4200
            maxThrust = 7134
            heatProduction = 25
            massMult = 1.0
            ullage = False
            pressureFed = False
            ignitions = 5
            cost = 3000
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 6
            }
            PROPELLANT
            {
                name = Kerosene
                ratio = 37.694087
                DrawGauge = True
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 62.305913
            }
            atmosphereCurve
            {
                key = 0 337
                key = 1 311
            }
        }

        CONFIG
        {
            name = UDMH/NTO
            description = UDMH/NTO Version of KR-6. It is slightly less powerful but also cheaper.
            minThrust = 4200
            maxThrust = 6600
            heatProduction = 25
            massMult = 0.85
            ullage = False
            pressureFed = False
            ignitions = 2
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 6
            }
            PROPELLANT
            {
                name = UDMH
                ratio = 0.4977
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5023
            }
            atmosphereCurve
            {
                key = 0 315
                key = 1 290
            }
        }
    }
}
