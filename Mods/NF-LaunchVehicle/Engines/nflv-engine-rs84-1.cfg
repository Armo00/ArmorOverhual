// Modified 2023-06-30

// KR-84 'Ocelot' Liquid Fuel Engine
// Staged combustion Kerolox Sea-level engine
// Scaled down from RS-84
// Base: Kerolox  ISP:305-340 Thrust:1250-4300  mass:4    TWR:109.62

@PART[nflv-engine-rs84-1]:FINAL
{
    @title = KR-84 'Ocelot' Liquid Fuel Engine
    @mass = 4
    @entryCost = 500000
    @cost = 10500
    @maxTemp = 3200
    %category = Engine

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = Kerolox
        origMass = 4

        CONFIG
        {
            name = Kerolox
            description = KS-84 is a Staged combustion Kerolox Sea-level engine running on Kerolox. TWR: 109.62
            minThrust = 2500
            maxThrust = 4300
            heatProduction = 25
            massMult = 1.0
            ullage = True
            pressureFed = False
            ignitions = 25
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 1
            }
            PROPELLANT
            {
                name = Kerosene
                ratio = 37.694087
                DrawGauge = True
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 62.305913
            }
            atmosphereCurve
            {
                key = 0 340
                key = 1 305
            }
        }

        CONFIG
        {
            name = UDMH/NTO
            description = UDMH/NTO version of KS-84. TWR: 122.97 
            minThrust = 2500
            maxThrust = 4100
            heatProduction = 25
            massMult = 0.85
            ullage = False
            pressureFed = False
            ignitions = 20
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 1
            }
            PROPELLANT
            {
                name = UDMH
                ratio = 0.4977
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5023
            }
            atmosphereCurve
            {
                key = 0 330
                key = 1 300
            }
        }
    }
}
