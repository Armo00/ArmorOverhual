//Modified 2022-5-11

//KR-84 'Ocelot' Liquid Fuel Engine
//Staged combustion Kerolox Sea-level engine
//Scaled down from RS-84
//Base: Kerolox  ISP:301-335 Thrust:1250-4300  mass:4.5    TWR:97.51

@PART[nflv-engine-rs84-1]:FINAL
{
    @title = KR-84 'Ocelot' Liquid Fuel Engine
    @mass = 4.5
    @entryCost = 250000
    @cost = 18000
    @maxTemp = 3200
    @category = Engine

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = Kerolox
        origMass = 4.5

        CONFIG
        {
            name = Kerolox
            description = Kerolox. Heavier than MMH/NTO.
            minThrust = 2500
            maxThrust = 4300
            heatProduction = 25
            massMult = 1.0
            ullage = False
            pressureFed = False
            ignitions = 50
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 4
            }
            PROPELLANT
            {
                name = Kerosene
                ratio = 37.694087
                DrawGauge = True
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 62.305913
            }
            atmosphereCurve
            {
                key = 0 335
                key = 1 301
            }
        }

        CONFIG
        {
            name = UDMH/NTO
            description = UDMH/NTO. Low mass, highest thrust, low vISP, best sISP, worst throttling capability.
            minThrust = 2500
            maxThrust = 4100
            heatProduction = 25
            massMult = 0.85
            ullage = False
            pressureFed = False
            ignitions = 20
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 1
            }
            PROPELLANT
            {
                name = UDMH
                ratio = 0.4977
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5023
            }
            atmosphereCurve
            {
                key = 0 325
                key = 1 296
            }
        }
    }
}
