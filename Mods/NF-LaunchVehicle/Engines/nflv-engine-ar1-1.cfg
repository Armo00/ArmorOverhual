//Modified 2022-5-10

//KF-100K 'Walrus' Liquid Fuel Engine
//Based on YF-100K
//Base: Kerolox  ISP:300-335 Thrust:900-1400  mass:1.5    TWR:95.24

@PART[nflv-engine-ar1-1]:FINAL
{
    @title = KF-100K 'Walrus' Liquid Fuel Engine
    @mass = 1.5
    @entryCost = 50000
    @cost = 5000
    @maxTemp = 3200
    @category = Engine

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = Kerolox
        origMass = 1.5

        CONFIG
        {
            name = Kerolox
            description = Kerolox. Heavier than MMH/NTO.
            minThrust = 900
            maxThrust = 1400
            heatProduction = 25
            massMult = 1.0
            ullage = False
            pressureFed = False
            ignitions = 5
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 4
            }
            PROPELLANT
            {
                name = Kerosene
                ratio = 37.694087
                DrawGauge = True
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 62.305913
            }
            atmosphereCurve
            {
                key = 0 338
                key = 1 300
            }
        }

        CONFIG
        {
            name = UDMH/NTO
            description = UDMH/NTO. Low mass, highest thrust, low vISP, best sISP, worst throttling capability.
            minThrust = 800
            maxThrust = 1200
            heatProduction = 25
            massMult = 0.85
            ullage = False
            pressureFed = False
            ignitions = 2
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 1
            }
            PROPELLANT
            {
                name = UDMH
                ratio = 0.4977
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5023
            }
            atmosphereCurve
            {
                key = 0 325
                key = 1 300
            }
        }
    }
}
