// Modified 2023-08-23

@PART[nflv-cluster-mount-*]:Final
{
    @cost *=0.4
    @entryCost *= 2
    @maxTemp = 3200
    @mass *= 0.4
    !MODULE[ModuleB9PartSwitch]:HAS[#moduleID[fuelSwitch]] {}
}

@PART[nflv-cluster-mount-lower-5-1]:Final
{
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        volume = 13000
        basemass = -1
        type = Default
    }
}

