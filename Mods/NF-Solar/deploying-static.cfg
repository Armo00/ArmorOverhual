                }
            }
	    }
        @SUBTYPE[Advanced]
	    {
	        @addedCost = #$/cost$
	        @addedCost *= 0.35
	        @addedMass = #$/mass$
            @addedMass *= 0.25
            !MODULE,*{}
            MODULE
            {
                IDENTIFIER
                {
                    name = ModuleCurvedSolarPanel
                }
                DATA
                {
                    TotalEnergyRate = #$/advanceChargeRate$
                }
            }
	    }
        @SUBTYPE[Concentrating]
	    {
	        @addedCost = #$/cost$
	        @addedCost *= 1.1
	        @addedMass = #$/mass$
            @addedMass *= 0.85
            !MODULE,*{}
            MODULE
            {
                IDENTIFIER
