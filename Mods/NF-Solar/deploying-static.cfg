// None          price:100$/m^2     mass: 10kg/^2   324w/m^2(0.09u)
// Deployable    price:200$/m^2     mass: 20kg/^2   324w/m^2(0.09u)
// Roll-out      price:400$/m^2     mass: 8kg/m^2   468w/m^2(0.13u)
// Concentrating price:400$/m^2     mass: 30kg/^2   540w/m^2(0.15u)
// Future        price:6000$/m^2    mass: 100kg/^2  3600w/m^2(1u)
// Shrouded price *1.25

