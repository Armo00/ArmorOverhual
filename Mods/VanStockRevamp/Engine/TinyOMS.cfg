// Modified 2023-08-24
// O-1 "Huff" Tiny MonoPropellant Fuel Engine

@PART[TinyOMS]:Final
{
    @mass = 0.01
    @entryCost = 25000
	@cost = 20
    %TechRequired = pressureFedEngine
	%MODULE[TweakScale]
    {
        type = free
    }
    @MODULE[ModuleEngines*]
    {
        @maxThrust = 8
        @atmosphereCurve
        {
            @key,0 = 0 290
            @key,1 = 1 250
        }
        !PROPELLANT,*{}
        PROPELLANT
        {
            name = Hydrazine
            ratio = 1.000
            DrawGauge = False
        }
    }
}
