// RE-N4 "Nova" Atomic Rocket Motor
// Modified 2023-08-02
// Base: LH2  ISP:150-1050 Thrust:0-300  mass:7    TWR:4.37 

@PART[size2nuclearEngine]:FINAL
{
    @mass = 7
    @entryCost = 5120000
    @cost = 220000
    @maxTemp = 3900
    %TechRequired = expNuclearPropulsion

    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = LH2
        origMass = 9.5

        CONFIG
        {
            name = LH2
            description = RE-N4 is a giant leap from LV-N. Although being very heavy, it is much more efficient. TWR: 4.37 
            minThrust = 0
            maxThrust = 300
            heatProduction = 250
            massMult = 1.0
            ullage = False
            pressureFed = False
            ignitions = 0
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 200
            }

            PROPELLANT
            {
                name = LqdHydrogen
                ratio = 1.000
                DrawGauge = true
            }
            atmosphereCurve
            {
                key = 0 2000
                key = 1 150
            }
        }

        CONFIG
        {
            name = CH4
            description = CH4 version of RE-N4. TWR: 4.86 
            minThrust = 0
            maxThrust = 400
            heatProduction = 275
            massMult = 1.2
            ullage = False
            pressureFed = False
            ignitions = 0
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 200
            }
            PROPELLANT
            {
                name = LqdMethane
                ratio = 1.000
                DrawGauge = true
            }
            atmosphereCurve
            {
                key = 0 1600
                key = 1 110
            }
        }

        CONFIG
        {
            name = Hydrolox
            description = LOX argumented version of RE-N4. TWR: 5.83
            minThrust = 0
            maxThrust = 600
            heatProduction = 400
            massMult = 1.5
            ullage = False
            pressureFed = False
            ignitions = 0
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 200
            }
            PROPELLANT
            {
                name = LqdHydrogen
                ratio = 0.7276
                DrawGauge = true
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.2724
            }
            atmosphereCurve
            {
                key = 0 1200
                key = 1 200
            }
        }

    }
}