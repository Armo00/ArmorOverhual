// LV-1F "Fire Ant"
// Modified 2023-07-31
// Small Sat Engine
// Base: Hydrazine  ISP:90-335 Thrust:0-3  mass:0.004    TWR: 76.48 

@PART[MicroEngineB]:
{
    %TechRequired = advancedPressureFedEngine
    @cost = 40
    @entryCost = 1200
    @mass = 0.005
    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = MMH/NTO
        origMass = 0.005

        CONFIG
        {
            name = MMH/NTO
            description = LV-1F is an improvement over LV-1. It has better thrust and efficiency. TWR: 71.38 
            minThrust = 0
            maxThrust = 3.5
            heatProduction = 25
            massMult = 1.0
            ullage = False
            pressureFed = True
            ignitions = 0
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.1
            }

            PROPELLANT
            {
                name = MMH
                ratio = 0.4990
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5010
            }
            atmosphereCurve
            {
                key = 0 345
                key = 1 90
            }
        }

        CONFIG
        {
            name = Hydrazine
            description = LV-1F is an improvement over LV-1. It has better thrust and efficiency. TWR: 76.48
            minThrust = 0
            maxThrust = 3
            heatProduction = 25
            massMult = 0.8
            ullage = False
            pressureFed = True
            ignitions = 0
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.1
            }
            PROPELLANT
            {
                name = Hydrazine
                ratio = 1.0
                DrawGauge = true
            }
            atmosphereCurve
            {
                key = 0 340
                key = 1 90
            }
        }

    }
}