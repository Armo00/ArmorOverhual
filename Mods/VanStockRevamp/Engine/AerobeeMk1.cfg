@PART[AerobeeMk1]:
{
    @mass = 0.2
    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }
    %MODULE[TweakScale]
    {
        type = stack
        defaultScale = 0.625
    }

    PLUME
    {
        name = Hypergolic_LowerRed
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
        fixedScale = 1
        energy = 1
        speed = 1
        emissionMult = 0.75
        flarePosition = 0,0,-0.3
        flareScale = 0.16
        plumePosition = 0,0,0.1
        plumeScale = 0.85
        fumePosition = 0,0,1
        fumeScale = 2
        blazePosition = 0,0,1
        blazeScale = 0.85
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = M82A1 Aerobee MK1 UDMH/NTO
        origMass = 0.2

        CONFIG
        {
            name = M82A1 Aerobee MK1 Hydrazine
            description = M82A1 Aerobee MK1 which burns Hydrazine
            powerEffectName =  Hypergolic_LowerRed
            minThrust = 50
            maxThrust = 60
            heatProduction = 150
            massMult = 1.0
            ullage = False
            pressureFed = False
            ignitions = 3
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 1
            }
            PROPELLANT
            {
                name = Hydrazine
                ratio = 1.0
                DrawGauge = true
            }
            atmosphereCurve
            {
                key = 0 310
                key = 1 260
            }
        }

        CONFIG
        {
            name = M82A1 Aerobee MK1 UDMH/NTO
            description = M82A1 Aerobee MK1 which burns UDMH/NTO
            powerEffectName =  Hypergolic_LowerRed
            minThrust = 50
            maxThrust = 65
            heatProduction = 150
            massMult = 0.9
            ullage = False
            pressureFed = False
            ignitions = 5
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 1
            }
            PROPELLANT
            {
                name = UDMH
                ratio = 0.4977
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5023
            }
            atmosphereCurve
            {
                key = 0 290
                key = 1 260
            }
        }

        CONFIG
        {
            name = M82A1 Aerobee MK1 RP1/LOX
            description = M82A1 Aerobee MK1 which burns RP1/LOX
            powerEffectName =  Hypergolic_LowerRed
            minThrust = 60
            maxThrust = 75
            heatProduction = 160
            massMult = 1.4
            ullage = False
            pressureFed = False
            ignitions = 3
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 10
            }
            PROPELLANT
            {
                name = Kerosene
                ratio = 37.694087
                DrawGauge = True
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 62.305913
            }
            atmosphereCurve
            {
                key = 0 325
                key = 1 278
            }
        }

    }
}


