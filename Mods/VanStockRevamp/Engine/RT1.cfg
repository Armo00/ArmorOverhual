// RT-1 "Cricket" Solid Rocket Booster
// Modifed 2024-12-27
// Gross Mass: 1.102t    Dry Mass: 0.05t     Fuel Mass: 0.501t
// Burn Time: ~s

@PART[RT1]:FINAL
{
    @entryCost = 1000
    @cost = 50
    @mass = 0.05
    %TechRequired = basicRocketry
    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
        @maxThrust = 35
        !atmosphereCurve{}
        atmosphereCurve
        {
            key= 0 270
            key= 1 250
            key= 5 1
        }
    }
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        type = Solid
        volume = 281.6
        basemass = -1
        TANK
        {
            name = SolidFuel
            amount = Full
            maxAmount = 281.6
        }
    }
}
