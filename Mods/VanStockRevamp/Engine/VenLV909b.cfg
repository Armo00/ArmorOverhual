// LV-900 "Beagle" Liquid Fuel Engine
// Modified 2023-07-31
// Staged combustion cycle engine
// Base: Kerolox  ISP:90-350 Thrust:30-120  mass:0.25    TWR:48.95 

@PART[VenLV909b]:
{
    @mass = 0.25
    @cost = 300
    %category = Engine
    %TechRequired = oxidizerRichStagedCombustionCycelEngine

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = Kerolox
        origMass = 0.25

        CONFIG
        {
            name = Kerolox
            description = LV-900 is a Oxidizer Rich SCC engine burning RP1/LOX. TWR: 48.95 
            minThrust = 30
            maxThrust = 120
            heatProduction = 150
            massMult = 1.0
            ullage = True
            pressureFed = False
            ignitions = 25
            cost = 100
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.1
            }

            PROPELLANT
            {
                name = Kerosene
                ratio = 37.694087
                DrawGauge = True
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 62.305913
            }
            atmosphereCurve
            {
                key = 0 350
                key = 1 300
            }
        }
        CONFIG
        {
            name = MMH/NTO
            description = MMH/NTO version of LV-900. TWR: 68.83 
            minThrust = 40
            maxThrust = 135
            heatProduction = 120
            massMult = 0.8
            ullage = False
            pressureFed = True
            ignitions = 30
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.1
            }

            PROPELLANT
            {
                name = MMH
                ratio = 0.4990
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5010
            }
            atmosphereCurve
            {
                key = 0 340
                key = 1 90
            }
        }
    }
}