// RT-2 "Grasshopper" Solid Rocket Booster
// Modifed 2023-08-01
// Gross Mass: 1.102t    Dry Mass: 0.1t     Fuel Mass: 1.002t
// Burn Time: ~s

@PART[RT2]:FINAL
{
    @entryCost = 1000
    @cost = 100
    @mass = 0.1
    %TechRequired = basicRocketry
    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
        @maxThrust = 70
        !atmosphereCurve{}
        atmosphereCurve
        {
            key= 0 280
            key= 1 260
            key= 5 1
        }
    }
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        type = Solid
        volume = 563.2
        basemass = -1
        TANK
        {
            name = SolidFuel
            amount = Full
            maxAmount = 563.2
        }
    }
}
