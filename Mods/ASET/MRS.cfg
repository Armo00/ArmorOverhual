@PART[ERSCabin]:FINAL
{
    @rescaleFactor = 1.5
    @mass = 1.3
    @entryCost = 82000
    @cost = 2500
    @MODULE[ModuleCommand]
    {
        %minimumCrew = 0
    }
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        volume = 1000
        type = ServiceModule
        basemass = -1
        TANK
        {
            name = Food
            amount = 17.54784
            maxAmount = 17.54784
            @amount *= 12
            @maxAmount *= 12
         }

        TANK
        {
            name = Water
            amount = 11.61216
            maxAmount = 11.6121658
            @amount *= 12
            @maxAmount *= 12
         }

        TANK
        {
            name = Oxygen
            amount = 1775.53
            maxAmount = 1775.53
            @amount *= 12
            @maxAmount *= 12
         }

        TANK
        {
            name = ElectricCharge
            amount = 1530
            maxAmount = 1530
            @amount *= #$/CrewCapacity$
            @maxAmount *= #$/CrewCapacity$
         }
    }
    %MODULE[TweakScale]
    {
        type = stack
        defaultScale = 1.875
    }
    !MODULE[ModuleDataTransmitter] {}
    %MODULE[ModuleSPU] {}
    MODULE
    {
        name = ModuleRTAntenna
        IsRTActive = True
        Mode0OmniRange = 0
        Mode1OmniRange = 64000000   // 6.4w km
        EnergyCost = 0.01           // 36w
        TRANSMITTER
        {
            PacketInterval = 1.0
            PacketSize = 0.512
            PacketResourceCost = 0.025
        }
    }
}

