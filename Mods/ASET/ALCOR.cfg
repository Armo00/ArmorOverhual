// Modified 2023-07-14

@PART[ALCOR_LanderCapsule]:FINAL
{
    @rescaleFactor = 2
    @mass = 1.9
    @entryCost = 80000
    @cost = 2000
    @description ^= :$:  Life Support System rated for 3 days for each crew member.:

    @MODULE[ModuleCommand]
    {
        %minimumCrew = 0
        RESOURCE
        {
            name = ElectricCharge
            rate = 0.1  //360w
        }
    }
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        volume = 2000
        type = ServiceModule
        basemass = -1
        TANK
        {
            name = Food
            amount = Full
            maxAmount = 5.84928
            @maxAmount *= 3
            @maxAmount *= #$/CrewCapacity$
         }

        TANK
        {
            name = Water
            amount = Full
            maxAmount = 3.87072
            @maxAmount *= 3
            @maxAmount *= #$/CrewCapacity$
         }

        TANK
        {
            name = Oxygen
            amount = Full
            maxAmount = 591.84
            @maxAmount *= 3
            @maxAmount *= #$/CrewCapacity$
         }

        TANK
        {
            name = ElectricCharge
            amount = Full
            maxAmount = 3060
            @maxAmount *= 3
            @maxAmount *= #$/CrewCapacity$
        }
    }
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 2.5
    }
    @MODULE[ModuleReactionWheel]
    {
        @PitchTorque = 25
        @YawTorque = 25
        @RollTorque = 25
    }
}











