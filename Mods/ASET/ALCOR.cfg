// Modified 2023-07-13

@PART[ALCOR_LanderCapsule]:FINAL
{
    @rescaleFactor = 2
    @mass = 1.9
    @entryCost = 80000
    @cost = 2000

    @MODULE[ModuleCommand]
    {
        %minimumCrew = 0
        RESOURCE
        {
            name = ElectricCharge
            rate = 0.1  //360w
        }
    }
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        volume = 2000
        type = ServiceModule
        basemass = -1
        TANK
        {
            name = Food
            amount = 17.54784
            maxAmount = 17.54784
            @amount *= 9
            @maxAmount *= 9
         }

        TANK
        {
            name = Water
            amount = 11.61216
            maxAmount = 11.6121658
            @amount *= 9
            @maxAmount *= 9
         }

        TANK
        {
            name = Oxygen
            amount = 1775.53
            maxAmount = 1775.53
            @amount *= 9
            @maxAmount *= 9
         }

        TANK
        {
            name = ElectricCharge
            amount = 1530
            maxAmount = 1530
            @amount *= #$/CrewCapacity$
            @maxAmount *= #$/CrewCapacity$
         }
    }
    %MODULE[TweakScale]
    {
        type = stack
        defaultScale = 2.5
    }
    @MODULE[ModuleReactionWheel]
    {
        @PitchTorque = 25
        @YawTorque = 25
        @RollTorque = 25
    }
}











