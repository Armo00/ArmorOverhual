// CA - ST-25 "Toelle" Liquid Fuel Engine
// Based on RS-25
// Base: Hydrolox  ISP:380-455 Thrust:1600-2500  mass:3    TWR:84.98 

@PART[CA_STME]:Final
{
    %tags = shuttleEngine shuttle
    @rescaleFactor = 2
    %TechRequired = advancedFuelRichStagedCombustionCycelEngine
    @mass = 3
    @entryCost = 5000000
    @cost = 15000
    @maxTemp = 3200
    @attachRules = 1,1,1,1,0

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    %MODULE[TweakScale]
    {
        %type = KCLVStack
        %defaultScale = 2.5
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = ST-25 Single Start
        origMass = 3

        CONFIG
        {
            name = ST-25 Single Start
            description = The single start version of ST-25
            minThrust = 1600
            maxThrust = 2500
            heatProduction = 25
            massMult = 1.0
            ullage = True
            pressureFed = False
            ignitions = 1
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 3
            }
            atmosphereCurve
            {
                key = 0 450
                key = 1 380
            }
            PROPELLANT
            {
                name = LqdHydrogen
                ratio = 0.7276
                DrawGauge = true
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.2724
            }
        }

        CONFIG
        {
            name = ST-25 Multi-Start
            description = Capable of in-flight relight at the cost of a slightly higher price tag.
            minThrust = 1600
            maxThrust = 2500
            heatProduction = 25
            massMult = 1.0
            ullage = True
            pressureFed = False
            ignitions = 15
            cost = 1000
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 3
            }
            atmosphereCurve
            {
                key = 0 450
                key = 1 380
            }
            PROPELLANT
            {
                name = LqdHydrogen
                ratio = 0.7276
                DrawGauge = true
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.2724
            }
        }

    }
}

