// Modified 2023-07-07

// CA - ST-25 "Toelle" Liquid Fuel Engine
// Based on RS-25
// Base: Hydrolox  ISP:380-455 Thrust:1600-2500  mass:3    TWR:84.98 

@PART[CA_STME]:Final
{
    %tags = shuttleEngine shuttle
    @rescaleFactor = 2
    @TechRequired = veryHeavyRocketry
    @mass = 3
    @entryCost = 5000000
    @cost = 15000
    @maxTemp = 3200
    @attachRules = 1,1,1,1,0

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 2.5
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = ST-25 Single Start
        origMass = 3

        CONFIG
        {
            name = ST-25 Single Start
            description = The single start version of ST-25
            minThrust = 1600
            maxThrust = 2500
            heatProduction = 25
            massMult = 1.0
            ullage = True
            pressureFed = False
            ignitions = 1
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 3
            }
            atmosphereCurve
            {
                key = 0 450
                key = 1 380
            }
            PROPELLANT
            {
                name = LqdHydrogen
                ratio = 0.7276
                DrawGauge = true
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.2724
            }
        }

        CONFIG
        {
            name = ST-25 Multi-Start
            description = Capable of in-flight relight at the cost of a slightly higher price tag.
            minThrust = 1600
            maxThrust = 2500
            heatProduction = 25
            massMult = 1.0
            ullage = True
            pressureFed = False
            ignitions = 15
            cost = 1000
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 3
            }
            atmosphereCurve
            {
                key = 0 450
                key = 1 380
            }
            PROPELLANT
            {
                name = LqdHydrogen
                ratio = 0.7276
                DrawGauge = true
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.2724
            }
        }

    }
}

// Common AJ10 Content

@PART[OMSEngineA]:Final
{
    %tags = shuttleOMS shuttle OMS
    %manufacturer = Aerojet Rocketdyne
    %description = Small pressure-fed hypergolic upper stage engine. Derivative of the first US liquid rocket engine, the AJ10 series is perhaps the longest-lived of any engine series, a part of the US first satellite launch vehicle, Vanguard, the Apollo CSM, and even one projected Orion service module. This represents advanced era AJ10s with a nozzle extension and restart capability.
    @rescaleFactor = 1.3333
    @mass = 0.1
    @cost = 100
    @entryCost = 10000
    %TechRequired = pressureFedEngine

    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 5
    }

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = AJ10-MMH/NTO
        origMass = 0.1

        CONFIG
        {
            name = AJ10-118K
            description = Upper stage engine for the Delta-K
