@PART[ShuttleB|ShuttleBottomLong|ShuttleC_Body]:final
{
    @mass = 6
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        volume = 20000
        basemass = -1
        type = ServiceModule
        TANK
        {
            name = Food
            amount = Full
            maxAmount = 17.54784	// 1 crew for 3 days
            @maxAmount *= 36		// 6 crew for 18 days
        }

        TANK
        {
            name = Water
            amount = Full
            maxAmount = 11.6121658
            @maxAmount *= 36
        }

        TANK
        {
            name = Oxygen
            amount = Full
            maxAmount = 1775.53
            @maxAmount *= 36
        }

        TANK
        {
            name = ElectricCharge
            amount = Full
            maxAmount = 20000	// 20kWH
        }
    }
    MODULE
    {
        name = ModuleReactionWheel
        actionGUIName = Toggle RW
        PitchTorque = 450
        YawTorque = 250
        RollTorque = 150
        RESOURCE
        {
            name = ElectricCharge
            rate = 3
        }
    }
    !MODULE[ModuleLiftingSurface] {}
}

@PART[ShuttleC_Nose]:final
{
    @mass = 2.5
    MODULE
    {
        name = ModuleCommand
        minimumCrew = 0
        RESOURCE
        {
            name = ElectricCharge
            rate = 0.01     // 36w
        }
        hasHibernation = True
    }
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        volume = 2000
        basemass = -1
        type = ServiceModule
        TANK
        {
            name = ElectricCharge
            amount = Full
            maxAmount = 20000	// 20kWH
        }
    }
}

