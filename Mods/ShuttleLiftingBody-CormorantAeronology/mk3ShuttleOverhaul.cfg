@PART[NoseCone]:final
{
    @mass = 0.5
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        volume = 1000
        basemass = -1
        type = ServiceModule
    }

    @MODULE[ModuleRCSFX]
    {
        @thrusterPower = 2
        @resourceName = MMH
        PROPELLANT
        {
            name = MMH
            ratio = 0.4990
            DrawGauge = True
            resourceFlowMode = STAGE_PRIORITY_FLOW
        }
        PROPELLANT
        {
            name = NTO
            ratio = 0.5010
            resourceFlowMode = STAGE_PRIORITY_FLOW
        }
        @atmosphereCurve
        {
            @key,0 = 0 310
            @key,1 = 1 200
            @key,3 = 5 1
        }
    }
    !MODULE[ModuleLiftingSurface] {}
}

