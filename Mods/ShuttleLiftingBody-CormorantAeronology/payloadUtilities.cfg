// Modified 2022-7-16

// Payload Common Content
@PART[Airlock|CA_EDO|CAfoodS|CAFuelCell|CA_Reservetank|CAsunshade|ELCPallet|CAICC|SLpallet|CA_shuttleDecoupler_H|shuttleDecoupler_top]:FINAL
{
    %tags = shuttle payload
    @rescaleFactor = 1.3333
    %MODULE[TweakScale]
    {
        type = stack
        defaultScale = 5
    }
}

@PART[Airlock]:FINAL
{
    @mass = 1.2
}

@PART[CA_EDO]:FINAL
{
	!RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        volume = 3000
        type = ServiceModule
        TANK
        {
            name = Food
            amount = Full
            maxAmount = 17.54784	// 1 crew for 3 days
            @maxAmount *= 36		// 6 crew for 18 days
        }

        TANK
        {
            name = Water
            amount = Full
            maxAmount = 11.6121658
            @maxAmount *= 36
        }

        TANK
        {
            name = Oxygen
            amount = Full
            maxAmount = 1775.53
            @maxAmount *= 36
        }

        TANK
        {
            name = ElectricCharge
            amount = Full
            maxAmount = 20000	// 20kWH
        }
    }
}

@PART[CAFuelCell]:Final
{
    @description = A small fuel cell with its own fuel. Enough to power itself for 3 hrs.
    @MODULE[ModuleResourceConverter]
    {
        @OUTPUT_RESOURCE[ElectricCharge]
        {
            @Ratio = 1.5
        }
    }
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        volume = 41
        type = ServiceModule
        basemass = -1
        TANK
        {
            name = LiquidFuel
            amount = Full
            maxAmount = 18
        }
        TANK
        {
            name = Oxidizer
            amount = Full
            maxAmount = 22
        }
        TANK
        {
            name = ElectricCharge
            amount = Full
            maxAmount = 2000	// 2kWH
        }
    }
}

@PART[CA_Reservetank]:Final
{
    !MODULE[FSfuelSwitch]{ }
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        volume = 175
        type = ServiceModule
    }
}

@PART[CAstorage1]:FINAL
{

    %MODULE[TweakScale]
    {
        %type = free
    }
}

@PART[CAsunshade]:FINAL
{
    %attachRules = 1,1,1,1,1
    @mass = 0.15
}

@PART[ELCPallet]:Final
{
    @mass = 0.15
}

@PART[ETdecoupler5m]:Final
{
    %MODULE[TweakScale]
    {
        type = stack
        defaultScale = 5
    }
}

@PART[ETdecoupler]:Final
{
    %MODULE[TweakScale]
    {
        type = stack
        defaultScale = 3.75
    }
}

@PART[CAICC]:Final
{
    @mass = 0.08
}

@PART[SLpallet]:Final
{
    @mass = 0.5
}

@PART[CAMMU]:Final
{
    MODULE
    {
        name = ModuleScienceExperiment	
        experimentID = crewReport
        experimentActionName = Crew Report
        resetActionName = Discard Crew Report
        reviewActionName = Review Report		
        useStaging = False	
        useActionGroups = True
        hideUIwhenUnavailable = True	
        rerunnable = True		
        xmitDataScalar = 1.0	
        usageReqMaskInternal = 5
        usageReqMaskExternal = -1
    }
    MODULE
    {
        name = ModuleScienceContainer	
        reviewActionName = Review Stored Data
        storeActionName = Store Experiments
        evaOnlyStorage = True
        storageRange = 1.3
    }

    MODULE
    {
        name = ModuleEnviroSensor
        sensorType = TEMP
    }
    MODULE
    {
        name = ModuleScienceExperiment
        experimentID = temperatureScan
        experimentActionName = Log Temperature
        resetActionName = Delete Temp Data
        useStaging = False
        useActionGroups = True
        hideUIwhenUnavailable = False
        xmitDataScalar = 0.5
        dataIsCollectable = True
        collectActionName = Take Temp Data
        interactionRange = 1.5
        rerunnable = True
        usageReqMaskInternal = 1
        usageReqMaskExternal = 8
    }
    MODULE
    {
        name = ModuleEnviroSensor
        sensorType = GRAV
    }
    MODULE
    {
        name = ModuleScienceExperiment
        experimentID = gravityScan
        experimentActionName = Log Gravity Data
        resetActionName = Delete Grav Data
        useStaging = False
        useActionGroups = True
        hideUIwhenUnavailable = False
        xmitDataScalar = 0.4
        dataIsCollectable = True
        collectActionName = Take Grav Data
        interactionRange = 1.5
        rerunnable = True
        usageReqMaskInternal = 1
        usageReqMaskExternal = 8
    }
    MODULE
    {
        name = ModuleConductionMultiplier
        modifiedConductionFactor = 0.001
        convectionFluxThreshold = 500
    }	
    %tags = science MMU
    MODULE
    {
        name = ModuleScienceContainer
        reviewActionName = Review Stored Data
        storeActionName = Store Experiments
        evaOnlyStorage = False // i.e. can nearby regular vessels also do this, or EVA only
        storageRange = 1.3
        canBeTransferredToInVessel = True
        canTransferInVessel = True
        showStatus = True
    }
}










