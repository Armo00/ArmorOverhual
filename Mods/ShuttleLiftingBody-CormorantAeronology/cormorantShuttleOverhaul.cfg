// Cormorant Shuttle Part Common Content

@PART[B2_canard|B2_cockpit|B2_delta|elevon25|B2_landingSkid|B2_LESdecoupler|B2_Rudder]:final
{
    %tags = shuttle mk3 CERV CA cormorant
    %rescaleFactor = 1.3333
    @maxTemp = 3000
    %skinMaxTemp = 3600
    !MODULE[FSfuelSwitch] {}
    %MODULE[TweakScale]
    {
        type = stack
        defaultScale = 5
    }
}

@PART[B2_canard]:NEEDS[FerramAerospaceResearch|NEAR]:final
{
    @mass = 0.4
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        volume = 200
        basemass = -1
        type = ServiceModule
    }
    @maximum_drag = 0
    @minimum_drag = 0
    @angularDrag = 0
    !MODULE[ModuleLiftingSurface] {}
    %MODULE[FARWingAerodynamicModel] {
        %b_2 = 3.1   //distance from wing root to tip; semi-span
        %MAC = 2.5
        %TaperRatio = 0.19983
        %MidChordSweep = 22
        %maxdeflect = 20
        %rootMidChordOffsetFromOrig = 0, 0.969895, 0
    }
}

@PART[B2_cockpit]:final
{
    @mass = 5.5
    @maximum_drag = 0
    @minimum_drag = 0
    @angularDrag = 0
    !MODULE[ModuleLiftingSurface] {}
    @MODULE[ModuleCommand]
    {
        @RESOURCE[ElectricCharge]
        {
            @rate = 0.1  //360w
        }
    }

    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        volume = 4000
        type = ServiceModule
        basemass = -1
        TANK
        {
            name = Food
            amount = Full
            maxAmount = 17.54784
            @maxAmount *= 48    // rated for 8 crew 18 days
         }

        TANK
        {
            name = Water
            amount = Full
            maxAmount = 11.6121658
            @maxAmount *= 48
         }

        TANK
        {
            name = Oxygen
            amount = Full
            maxAmount = 1775.53
            @maxAmount *= 48
         }

        TANK
        {
            name = ElectricCharge
            amount = 1530
            maxAmount = 1530
            @amount *= #$/CrewCapacity$
            @maxAmount *= #$/CrewCapacity$
         }
    }

    @MODULE[ModuleRCSFX]
    {
        @thrusterPower = 4
        @resourceName = MMH
        PROPELLANT
        {
            name = MMH
            ratio = 0.4990
            DrawGauge = True
            resourceFlowMode = STAGE_PRIORITY_FLOW
        }
        PROPELLANT
        {
            name = NTO
            ratio = 0.5010
            resourceFlowMode = STAGE_PRIORITY_FLOW
        }
        @atmosphereCurve
        {
            @key,0 = 0 305
            @key,1 = 1 200
            @key,3 = 5 1
        }
    }
    @INTERNAL
    {
        @name = AT_MK3_Cockpit_Int2
    }
}

