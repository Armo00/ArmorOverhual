@PART[monoprop-tank-*]:
{
    @cost *=0.1
    @entryCost *= 5
    @maxTemp = 2600
    @category = FuelTank
}

@PART[service-tank-25]:
{
    @cost *=0.1
    @entryCost *= 5
    @maxTemp = 2600
    @category = FuelTank

    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        volume = 5000
        type = ServiceModule
    }
}

