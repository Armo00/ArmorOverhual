// Common Settings
@PART[command-25-1|command-25-landing-1|command-125-1|command-125-landing-1|command-125-orbit-1|command-375-biconic-1|command-mk3-9|command-mk4-1|command-ppd-1]:FINAL
{
    @maxTemp = 2400
    @skinMaxTemp = 3400
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    // RCS Settings
    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleRCS,*
        techLevel = 1
        origTechLevel = 1
        engineType = L
        origMass = -1
        configuration = MMH/NTO
        modded = false
        CONFIG
        {
            name = MMH/NTO
            thrusterPower = 1
            cost = 200
            PROPELLANT
            {
                name = MMH
                ratio = 0.499
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5010
            }
            atmosphereCurve
            {
                key = 0 310
                key = 1 250
            }
        }
        CONFIG
        {
            name = Aerozine/NTO
            thrusterPower = 1.0
            cost = 150
            PROPELLANT
            {
                name = Aerozine50
                ratio = 0.455
                DrawGauge = true
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.545
            }
            atmosphereCurve
            {
                key = 0 300
                key = 1 250
            }
        }

        CONFIG
        {
            name = Hydrazine
            thrusterPower = 1.0
            cost = 75
            PROPELLANT
            {
                name = Hydrazine
                ratio = 1.0
                DrawGauge = true
            }
            atmosphereCurve
            {
                key = 0 290
                key = 1 250
            }
        }

        CONFIG
        {
            name = UDMH/NTO
            thrusterPower = 1.0
            PROPELLANT
            {
                name = UDMH
                ratio = 0.4977
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5023
            }
            atmosphereCurve
            {
                key = 0 280
                key = 1 250
            }
        }

    }

    // Life Support Settings
    MODULE
    {
        name = ModuleFuelTanks
        volume = 1000
        type = ServiceModule
        basemass = -1
        TANK
        {
            name = Food
            amount = Full
            maxAmount = 5.84928
            @maxAmount *= #$/CrewCapacity$
        }

        TANK
        {
            name = Water
            amount = Full
            maxAmount = 3.87072
            @maxAmount *= #$/CrewCapacity$
        }

        TANK
        {
            name = Oxygen
            amount = Full
            maxAmount = 591.84
            @maxAmount *= #$/CrewCapacity$
        }

        TANK
        {
            name = ElectricCharge
            amount = Full
            maxAmount = 3060
            @maxAmount *= #$/CrewCapacity$
        }
    }  

    // Reaction Wheel Settings
    @MODULE[ModuleReactionWheel]
    {
        @PitchTorque *= 1.2
        @YawTorque *= 1.2
        @RollTorque *= 1.2
    }
}


