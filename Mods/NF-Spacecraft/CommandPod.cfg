//Mk3B 'Pandora' Advanced Command Pod
@PART[command-25-1]:
{
    @mass = 3.2
    @maxTemp = 2400
    @skinMaxTemp = 3400

    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        volume = 1000
        type = ServiceModule
        basemass = -1
        TANK
        {
            name = Food
            amount = Full
            maxAmount = 17.54784
            @maxAmount *= 12
        }

        TANK
        {
            name = Water
            amount = Full
            maxAmount = 11.6121658
            @maxAmount *= 12
        }

        TANK
        {
            name = Oxygen
            amount = Full
            maxAmount = 1775.53
            @maxAmount *= 12
        }

        TANK
        {
            name = ElectricCharge
            amount = Full
            maxAmount = 1530
            @maxAmount *= #$/CrewCapacity$
        }
    }

    @MODULE[ModuleReactionWheel]
    {
        @PitchTorque = 25
        @YawTorque = 25
        @RollTorque = 25
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleRCS,*
        techLevel = 1
        origTechLevel = 1
        engineType = L
        origMass = 3.2
        configuration = MMH/NTO
        modded = false
        CONFIG
        {
            name = MMH/NTO
            thrusterPower = 1
            PROPELLANT
            {
                name = MMH
                ratio = 0.4990
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5010
            }
            atmosphereCurve
            {
                key = 0 310
                key = 1 250
            }
        }
        CONFIG
        {
            name = Aerozine/NTO
            thrusterPower = 1.2
            PROPELLANT
            {
                name = Aerozine50
                ratio = 0.455
                DrawGauge = true
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.545
            }
            atmosphereCurve
            {
                key = 0 300
                key = 1 250
            }
        }

        CONFIG
        {
            name = Hydrazine
            thrusterPower = 1.0
            PROPELLANT
            {
                name = Hydrazine
                ratio = 1.0
                DrawGauge = true
            }
            atmosphereCurve
            {
                key = 0 290
                key = 1 250
            }
        }

        CONFIG
        {
            name = UDMH/NTO
            thrusterPower = 1.0
            PROPELLANT
            {
                name = UDMH
                ratio = 0.4977
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5023
            }
            atmosphereCurve
            {
                key = 0 280
                key = 1 250
            }
        }

    }

}

