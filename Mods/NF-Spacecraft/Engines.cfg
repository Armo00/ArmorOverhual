        SUBTYPE
        {
            name = Hydrazine Tank
            transform = FuelTanks
            tankType = HydrazineTank
        }
        SUBTYPE
        {
            name = MMH/NTO Tank
            transform = FuelTanks
            tankType = MMH/NTOTank
        }
    }
