                ratio = 1.0
                DrawGauge = true
            }
            atmosphereCurve
            {
                key = 0 320
                key = 1 200
            }
        }
    }

    !MODULE[ModuleB9PartSwitch] {}
    MODULE
    {
        name = ModuleB9PartSwitch
        moduleID = meshSwitch
        switcherDescription = #LOC_NFSpacecraft_orbital-engine_switcher_tanks_title
