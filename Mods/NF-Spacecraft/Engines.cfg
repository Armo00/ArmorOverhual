// Based on single Superdraco
// Base: MMH/NTO  ISP:235-250 Thrust:71  mass:0.08    TWR:90.56
@PART[engine-rocket-pack-1]:FINAL
{
    @entryCost = 10000
    @cost = 200
    @mass = 0.08

    @MODULE[ModuleEnginesFX]
    {
        @name = ModuleEnginesRF
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = MMH/NTO_abort_only
        origMass = 0.08

        CONFIG
        {
            name = MMH/NTO_abort_only
            description = MMH/NTO abort only
            minThrust = 50
            maxThrust = 71
            heatProduction = 25
            massMult = 1.0
            ullage = False
            pressureFed = True
            ignitions = 1
            IGNITOR_RESOURCE
            {
            name = ElectricCharge
            amount = 0.1
            }

            PROPELLANT
            {
                name = MMH
                ratio = 0.4990
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5010
            }
            atmosphereCurve
            {
                key = 0 250
                key = 1 235
            }
        }

        CONFIG
        {
            name = MMH/NTO_multi-use
            description = MMH/NTO multi-use
            minThrust = 5
            maxThrust = 50
            heatProduction = 25
            massMult = 1.5
            ullage = False
            pressureFed = True
            ignitions = 0
            IGNITOR_RESOURCE
            {
            name = ElectricCharge
            amount = 0.1
            }

            PROPELLANT
            {
                name = MMH
                ratio = 0.4990
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5010
            }
            atmosphereCurve
            {
                key = 0 250
                key = 1 235
            }
        }
        CONFIG
        {
            name = Hydrazine_abort_only
            description = Hydrazine abort only
            minThrust = 50
            maxThrust = 70
            heatProduction = 25
            massMult = 0.9
            ullage = False
            pressureFed = True
            ignitions = 1
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.1
            }
            PROPELLANT
            {
                name = Hydrazine
                ratio = 1.0
                DrawGauge = true
            }
            atmosphereCurve
            {
                key = 0 230
