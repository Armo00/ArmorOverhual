+PART[HotGasThruster-L]:NEEDS[TweakScale,KerbalReusabilityExpansion]:Final
{
    @name = HotGasThruster-U
    @title = Advanced Vernier Thruster Ultra
    %skinMaxTemp = 3400
    %maxTemp = 3000
    %rescaleFactor = 1.5
    %cost = 900
    @mass *= 1.5
    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleRCS,*
        techLevel = 1
        origTechLevel = 1
        engineType = L
        origMass = -1
        configuration = Methalox
        modded = false
        CONFIG
        {
            name = Hydrolox
            thrusterPower = 15
            PROPELLANT
            {
                name = LqdHydrogen
                ratio = 0.7276
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.2724
            }
            atmosphereCurve
            {
                key = 0 380
                key = 1 340
            }
        }
        CONFIG
        {
            name = Methalox
            thrusterPower = 15
            PROPELLANT
            {
                name = LqdMethane
                ratio = 0.4137
                DrawGauge = true
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.5863
            }
            atmosphereCurve
            {
                key = 0 320
                key = 1 290
            }
        }
        CONFIG
        {
            name = Kerolox
            thrusterPower = 15
            PROPELLANT
            {
                name = Kerosene
                ratio = 37.694087
                DrawGauge = True
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 62.305913
            }
            atmosphereCurve
            {
                key = 0 300
                key = 1 270
            }
        }
        CONFIG
        {
            name = MMH/NTO
            thrusterPower = 15
            PROPELLANT
            {
                name = MMH
                ratio = 0.4990
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5010
            }
            atmosphereCurve
            {
                key = 0 290
                key = 1 260
            }
        }
        CONFIG
        {
            name = Nitrogen
            thrusterPower = 8
            PROPELLANT
            {
                name = Nitrogen
                ratio = 1.000
            }
            atmosphereCurve
            {
                key = 0 80
                key = 1 75
            }
        }
        CONFIG
        {
            name = LOX
            thrusterPower = 8
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 1.000
            }
            atmosphereCurve
            {
                key = 0 80
                key = 1 75
            }
        }
        CONFIG
        {
            name = CH4
            thrusterPower = 8
            PROPELLANT
            {
                name = LqdMethane
                ratio = 1.000
            }
            atmosphereCurve
            {
                key = 0 115
                key = 1 100
            }
        }
    }
    @MODULE[ModuleRCS*]
    {
        @name = ModuleRCSFX
    }
    !MODULE[TweakScale] {}
    %MODULE[TweakScale]
    {
        %type = free
        %defaultScale = 100
        %scaleFactors = 80, 100, 125, 150, 200, 300, 400
    }
}

