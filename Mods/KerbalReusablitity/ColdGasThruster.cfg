@PART[HotGasThruster-L]:NEEDS[TweakScale,KerbalReusabilityExpansion]:Final
{
    %skinMaxTemp = 3200
    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleRCS,*
        techLevel = 1
        origTechLevel = 1
        engineType = L
        origMass = 0.15
        configuration = Methalox
        modded = false
        CONFIG
        {
            name = Methalox
            thrusterPower = 12
            PROPELLANT
            {
                name = LqdMethane
                ratio = 0.4137
                DrawGauge = true
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.5863
            }
            atmosphereCurve
            {
                key = 0 340
                key = 1 310
            }
        }
        CONFIG
        {
            name = Kerolox
            thrusterPower = 8
            PROPELLANT
            {
                name = Kerosene
                ratio = 37.694087
                DrawGauge = True
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 62.305913
            }
            atmosphereCurve
            {
                key = 0 310
                key = 1 280
            }
        }
        CONFIG
        {
            name = Nitrogen
            thrusterPower = 5
            PROPELLANT
            {
                name = Nitrogen
                ratio = 1.000
            }
            atmosphereCurve
            {
                key = 0 80
                key = 1 75
            }
        }
        CONFIG
        {
            name = LOX
            thrusterPower = 5
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 1.000
            }
            atmosphereCurve
            {
                key = 0 80
                key = 1 75
            }
        }
        CONFIG
        {
            name = CH4
            thrusterPower = 5
            PROPELLANT
            {
                name = LqdMethane
                ratio = 1.000
            }
            atmosphereCurve
            {
                key = 0 115
                key = 1 100
            }
        }
    }
    @MODULE[ModuleRCS*]
	{
		@name = ModuleRCSFX
	}
    !MODULE[TweakScale] {}
    %MODULE[TweakScale]
    {
        %type = free
        %defaultScale = 100
        %scaleFactors   = 80, 100, 125, 150, 200, 300, 400
    }
}

