// Modified 2023-07-07

//SuperDraco with RCS
@PART[SmallCapsuleEngineRCS]:NEEDS[TweakScale,KerbalReusabilityExpansion]:Final
{
    @entryCost = 10000
    @cost = 200
    @mass = 0.17
    %TechRequired = advancedPressureFedEngine
    MODULE
    {
        name = ModuleGimbal
        gimbalTransformName = thrustTransform
        useGimbalResponseSpeed = true
        gimbalResponseSpeed = 7
        gimbalRange = 0.5
    }
    @MODULE[ModuleEnginesFX]
    {
        @maxThrust = 142
        !PROPELLANT[Oxidizer]{}
        !PROPELLANT[LiquidFuel]{}
        PROPELLANT
        {
            name = MMH
            ratio = 0.4990
            DrawGauge = True
            resourceFlowMode = STAGE_PRIORITY_FLOW
        }
        PROPELLANT
        {
            name = NTO
            ratio = 0.5010
            resourceFlowMode = STAGE_PRIORITY_FLOW
        }
    }
    @MODULE[ModuleRCS*]
    {
        @thrusterPower = 1.5
        @resourceName = MMH
        PROPELLANT
        {
            name = MMH
            ratio = 0.4990
            DrawGauge = True
            resourceFlowMode = STAGE_PRIORITY_FLOW
        }
        PROPELLANT
        {
            name = NTO
            ratio = 0.5010
            resourceFlowMode = STAGE_PRIORITY_FLOW
        }
        @atmosphereCurve
        {
            @key,0 = 0 305
            @key,1 = 1 200
            @key,3 = 5 1
        }
    }
    !MODULE[TweakScale] {}
    %MODULE[TweakScale]
    {
        %type = free
    }
}

