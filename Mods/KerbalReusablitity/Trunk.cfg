//Modified 2022-5-21

@PART[TrunkServiceModule]:NEEDS[TweakScale,KerbalReusabilityExpansion]:Final
{
    @entryCost = 10000
    @cost = 1000
    MODULE
    {
        name = ModuleDecouple
        ejectionForce = 10
        explosiveNodeID = top
    }

    MODULE
    {
        name = ModuleFuelTanks
        volume = 150
        type = ServiceModule
        basemass = -1
    }

    !MODULE[TweakScale] {}
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 2.5
    }
}

@PART[TrunkFin]:NEEDS[TweakScale,KerbalReusabilityExpansion]:Final
{
    !MODULE[TweakScale] {}
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 2.5
    }
}









