// Modified 2025-01-28

@PART[TrunkServiceModule]:NEEDS[TweakScale,KerbalReusabilityExpansion]:Final
{
    @entryCost = 10000
    @cost = 100
    MODULE
    {
        name = ModuleDecouple
        ejectionForce = 10
        explosiveNodeID = top
    }

    MODULE
    {
        name = ModuleFuelTanks
        volume = 150
        type = ServiceModule
        basemass = -1
    }

    !MODULE[TweakScale] {}
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 2.5
    }
    %fuelCrossFeed = False
    MODULE
    {
        name = ModuleToggleCrossfeed
        crossfeedStatus = false
        toggleEditor = true
        toggleFlight = true
    }
}

@PART[TrunkFin]:NEEDS[TweakScale,KerbalReusabilityExpansion]:Final
{
    !MODULE[TweakScale] {}
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 2.5
    }
}









