@PART[SEP_23_RAPTOR2_SL_RC|SEP_23_RAPTOR2_SL_RB]:NEEDS[Waterfall]:AFTER[StarshipExpansionProject]
{
	!EFFECTS {}
	!MODULE[ModuleWaterfallFX] {}
	!MODULE[ModuleB9PartSwitch]:HAS[#moduleID[plumeSwitch]] {}

  EFFECTS
  {
    fx_nagata
    {
			AUDIO
			{
				channel = Ship
				clip = StarshipExpansionProject/Soundbank/raptor
				volume = 0.0 0.0
				volume = 0.1 0.3
				volume = 1.0 1.0
				pitch = 0.0 0.7
				pitch = 1.0 1.0
				loop = true
			}
    }
    engage
    {
      AUDIO
      {
        channel = Ship
        clip = Waterfall/Sounds/ZorgSounds/engage_raptor
        volume = 1.0
        pitch = 1.0
        loop = false
      }
    }
    flameout
    {
      PREFAB_PARTICLE
      {
        prefabName = fx_exhaustSparks_flameout_2
        transformName = ThrustTransform
        oneShot = true
      }
      AUDIO
      {
        channel = Ship
        clip = sound_explosion_low
        volume = 1.0
        pitch = 2.0
        loop = false
      }
    }
  }
  MODULE
  {
    name = ModuleWaterfallFX
    // This is a custom name
    moduleID = RaptorFX
    // This links the effects to a given ModuleEngines
    engineID = nagata

    // List out all controllers we want available
    // This controller scales with atmosphere depth
    CONTROLLER
    {
      name = atmosphereDepth
      linkedTo = atmosphere_density
    }
    // This controller scales with effective throttle
    CONTROLLER
    {
      name = throttle
      linkedTo = throttle
    }
    // this controller generates a random value in the range specified
    CONTROLLER
    {
      name = random
      linkedTo = random
      range = -1,1
    }
    // -----------------------------------------------------
    // Past here should be generated with the ingame editor!
    // -----------------------------------------------------
    TEMPLATE
    {
      // This is the name of the template to use
      templateName = CryoRapThree
      // This field allows you to override the parentTransform name in the EFFECTS contained in the template
      overrideParentTransform = ThrustTransform
      position = 0,0,0
      rotation = 0, 0, 0
      scale = 1,1,2.32
    }
  }
  
  MODULE
  {
  	name = ModuleB9PartSwitch
	moduleID = plumeSwitch
	switcherDescription = Plume
	switcherDescriptionPlural = Plumes
	affectDragCubes = false
	affectFARVoxels = false
	switchInFlight = true
	
	SUBTYPE
	{ 
		name = default
		title = Normal Plume
		primaryColor = SkyBlue
		secondaryColor = SkyBlue
		descriptionSummary = The normal plume for the SpaceX Raptor engine 
	}
	SUBTYPE
    {
        name = fuel_rich
		title = Fuel Rich
		primaryColor = BubbleGumPink
		secondaryColor = BubbleGumPink
		descriptionSummary = Fuel rich engine plume
        MODULE
        {
            IDENTIFIER { name = ModuleWaterfallFX }
            DATA
            {
                TEMPLATE
                {
                    name = fuel_rich
					templateName = CryoRapFuelRich
					position = 0,0,0
					rotation = 0, 0, 0
					scale = 1.05, 1, 1
                }
            }
        }
    }
	SUBTYPE
    {
        name = engine_rich
		title = Engine Rich
		primaryColor = Cyan
		secondaryColor = Cyan
		descriptionSummary = If you see this on one of your flight, you might want to switch engines 
        MODULE
        {
            IDENTIFIER { name = ModuleWaterfallFX }
            DATA
            {
                TEMPLATE
                {
                    name = engine_rich
					templateName = CryoRapEngineRich
					position = 0,0,0
					rotation = 0, 0, 0
					scale = 1.05, 1, 1
                }
            }
        }
    }
  }
}

