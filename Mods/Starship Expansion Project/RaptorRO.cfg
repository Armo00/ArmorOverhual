@PART[SEP_RAPTOR_SL]:
{
    @entryCost = 150000
    @cost = 4000
    %rescaleFactor = 1.0
    %crashTolerance = 15
    %breakingForce = 250
    %breakingTorque = 250
    @TechRequired = surfaceHervyRocketry
    @manufacturer = SpaceX
    @title = Raptor (Sea Level)
    @description = The SpaceX Raptor is a full-flow staged combustion, methane-fueled rocket engine manufactured by SpaceX. The engine is powered by cryogenic liquid methane and liquid oxygen (LOX), rather than the RP-1 kerosene and LOX used in SpaceXs prior Merlin and Kestrel rocket engines.
    @mass = 1.5
    @maxTemp = 2800

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 15
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 4
	}

	
	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}
	
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = Raptor 2
		modded = false
		origMass = 1.5

		CONFIG
		{
			name = Raptor 1
			maxThrust = 1810
			minThrust = 724 // 40% throttle
			heatProduction = 100
			ratedBurnTime = 1800
			massMult = 0.93
            PROPELLANT // Ratio = 3.8
            {
                name = LqdMethane
                ratio = 0.4137
                DrawGauge = true
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.5863
            }
			atmosphereCurve
			{
				key = 0 350
				key = 1 325
			}

			ullage = True
			pressureFed = False
			ignitions = 0
			gimbalRange = 15

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 3.0
			}
			IGNITOR_RESOURCE // Torch-Lit System uses the same propellant has the engines [5]
			{
				name = LqdMethane
				amount = 0.4137 // ~ Guess
			}
			IGNITOR_RESOURCE // Torch-Lit System uses the same propellant has the engines [5]
			{
				name = LqdOxygen
				amount = 0.5863 // ~ Guess
			}
		}
		CONFIG
		{
			name = Raptor 2
			maxThrust = 2300
			minThrust = 700
			heatProduction = 100
			ratedBurnTime = 1800
			massMult = 1
            PROPELLANT // Ratio = 3.8
            {
                name = LqdMethane
                ratio = 0.4137
                DrawGauge = true
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.5863
            }
			atmosphereCurve
			{
				key = 0 363
				key = 1 330
			}

			ullage = True
			pressureFed = False
			ignitions = 0
			gimbalRange = 15

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 4.0
			}
			IGNITOR_RESOURCE // Torch-Lit System uses the same propellant has the engines [5]
			{
				name = LqdMethane
				amount = 0.4137 // ~ Guess
			}
			IGNITOR_RESOURCE // Torch-Lit System uses the same propellant has the engines [5]
			{
				name = LqdOxygen
				amount = 0.5863 // ~ Guess
			}
		}
	}
}

@PART[SEP_RAPTOR_VAC]:
{
    @entryCost = 1500000
    @cost = 15000
    @TechRequired = vacuumHervyRocketry
    %rescaleFactor = 1.0
    %crashTolerance = 15
	%breakingForce = 250
	%breakingTorque = 250
    @title = Raptor (Vacuum)
    @manufacturer = SpaceX
    @description = Like its sea-level efficient counterpart, the Raptor Vacuum engine is a methalox full-flow staged combustion (FFSC) engine but is optimized for higher performance under vacuum conditions, most notably, optimized for highest specific impulse given other engine requirements like reusability, reliability, and so forth.
    @mass = 2.38
    @maxTemp = 2800

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

	@MODULE[ModuleGimbal]
