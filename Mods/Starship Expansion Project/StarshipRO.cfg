@PART[SEP_22_SHIP_BODY]:Final
{
	!RESOURCE,* {}
	!MODULE[ModuleRCSFX],* {}
	!MODULE[ModuleInventoryPart],* {}
	!MODULE[ModuleReactionWheel],* {}
	!MODULE[ModuleFuelTanks],* {}
	@mass = 64.7
	@title = Starship Main Body
	@description = This massive insulated fuel tank is designed to contain the propellant for long interplanetary voyages. Shielding protects its content from the forces of reentry and also provides RCS thrust.
	%radiatorHeadroom = 0.5

	MODULE
	{
		name = ModuleActiveRadiator
		maxEnergyTransfer = 50000
		overcoolFactor = 0.0186367
		isCoreRadiator = true
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.500
		}		
	}

	MODULE
	{
		name = ModuleRCSFX
		stagingEnabled = True
		thrusterTransformName = RCS
		thrusterPower = 80
		resourceFlowMode = STAGE_PRIORITY_FLOW
		runningEffectName = running
		showToggles = False
		PROPELLANT
		{
			name = LqdMethane
			ratio = 0.4137
		}
		PROPELLANT
		{
			name = LqdOxygen
			ratio = 0.5863
		}
		atmosphereCurve
		{
			key = 0 330
			key = 1 280
		}
	}
    MODULE
    {
        name = ModuleReactionWheel
        PitchTorque = 3000
        YawTorque = 3000
        RollTorque = 200
        RESOURCE
        {
            name = ElectricCharge
            rate = 0.015
        }
    }

	MODULE
	{
		name = ModuleFuelTanks
		volume = 1454632.3
		type = ServiceModule
		basemass = -1
		TANK
		{
			name = LqdMethane
			amount = Full
			maxAmount = 41.37%
		}
		TANK
		{
			name = LqdOxygen
			amount = Full
			maxAmount = 58.63%
		}
	}
	
	@MODULE[ModuleEnginesFX]
	{    
		%multFlow = 20
		%overrideStagingIconIfBlank = false
		!PROPELLANT[LiquidFuel] {}
		!PROPELLANT[Oxidizer] {}
        PROPELLANT
		{
			name = LqdMethane
			ratio = 0.4137
		}
		PROPELLANT
		{
			name = LqdOxygen
			ratio = 0.5863
		}
	}
}

