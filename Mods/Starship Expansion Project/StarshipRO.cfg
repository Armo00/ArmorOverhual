//	================================================================================
//	General Configs
//	================================================================================

@PART[SEP_22_SHIP_*]:Final
{
	@rescaleFactor = 1.0
	@manufacturer = SpaceX
	@tags = SpaceX, Starship, Mars

	@breakingForce = 999
	@breakingTorque = 999
	@crashTolerance = 20

	%maxTemp = 2800
	%skinMaxTemp = 3400
	%skinThermalMassModifier = 0.43613
	%skinInternalConductionMult = 0.0000105
	%skinMassPerArea = 0.815
	%absorptiveConstant = 0.15	
	%emissiveConstant = 0.85
	%thermalMassModifier = 1.0

	MODULE
	{
		name = ModuleAeroReentry
		leaveTemp = true
		skinMaxOperationalTemp = 3400
	}
}

@PART[SEP_22_SHIP_*]:AFTER[FerramAerospaceResearch]
{
	@MODULE[GeometryPartModule]
	{
		%forceUseMeshes = True
	}
}



//	================================================================================
//	Starship 2021 Configs
//	================================================================================

@PART[SEP_22_SHIP_CREW]:Final
{
	!RESOURCE,* {}
	!MODULE[ModuleRCSFX],* {}
	!MODULE[ModuleInventoryPart],* {}
	!MODULE[ModuleReactionWheel],* {}
	!MODULE[ModuleFuelTanks],* {}
	@CoMOffset = 0.0, 9.6, 0.0
	@CoPOffset = 0.0, 9.6, 0.0
	@CoLOffset = 0.0, 9.6, 0.0
	@mass = 30.5
	@title = Starship Crew Module
	@description = This huge command pod can carry crew and cargo on long, interplanetary missions.

	@MODULE[ModuleCommand]
	{
		%hasHibernation = True
		RESOURCE
		{
			name = ElectricCharge
			rate = 1.4 //5kw
		}
	}
	
	@MODULE[ModuleScienceContainer]
	{
		@evaOnlyStorage = False
	}

	MODULE
	{
		name = ModuleRCSFX
		stagingEnabled = True
		thrusterTransformName = RCS
		thrusterPower = 80
		resourceFlowMode = STAGE_PRIORITY_FLOW
		runningEffectName = running
		showToggles = False
		PROPELLANT
		{
			name = LqdMethane
			ratio = 0.4137
		}
		PROPELLANT
		{
			name = LqdOxygen
			ratio = 0.5863
		}
		atmosphereCurve
		{
			key = 0 330
			key = 1 280
		}
	}

    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 20000
        basemass = -1
        TANK
        {
            name = Food
            amount = 9066.96
            maxAmount = 9066.96
        }
        TANK
        {
            name = Water
            amount = 6000
            maxAmount = 6000
        }
        TANK
        {
            name = Oxygen
            amount = 917411
            maxAmount = 917411
        }
        TANK
        {
            name = ElectricCharge
            amount = 15000
            maxAmount = 15000
        }
    }
	
	@MODULE[ModuleEnginesFX]
	{    
		%multFlow = 20
		%overrideStagingIconIfBlank = false
		!PROPELLANT,*{}
		PROPELLANT
		{
			name = LqdMethane
			ratio = 0.4137
		}
		PROPELLANT
		{
			name = LqdOxygen
			ratio = 0.5863
		}
	}

	MODULE:NEEDS[KIS]
	{
		name = ModuleKISInventory
		maxVolume = 20000
		externalAccess = false
		internalAccess = true
		slotsX = 8
		slotsY = 4
		slotSize = 50
		itemIconResolution = 128
		selfIconResolution = 128
		openSndPath = KIS/Sounds/containerOpen
		closeSndPath = KIS/Sounds/containerClose
		defaultMoveSndPath = KIS/Sounds/itemMove
	}
}

