    {
        name = ModuleResourceConverter
        ConverterName = Rare Metal Production
        StartActionName = Start Produce Rare Matal
        StopActionName = Stop Produce Rare Matal

        UseSpecialistBonus = true
        SpecialistEfficiencyFactor = 0.2
