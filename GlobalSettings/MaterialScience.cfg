        INPUT_RESOURCE
        {
            ResourceName = MaterialKits     // 1kg per unit
            Ratio = 5.787037037037037e-4    // 50kg per day     50 unit per day
            FlowMode = STAGE_PRIORITY_FLOW
        }

        INPUT_RESOURCE
        {
            ResourceName = Machinery        // 3.78kg per unit
            Ratio = 3.061924358220655e-6    // 1kg per day      0.26455 unit per day
            FlowMode = STAGE_PRIORITY_FLOW
        }

        INPUT_RESOURCE
        {
            ResourceName = ElectricCharge
            Ratio = 20                      // 72000w    
        }

        OUTPUT_RESOURCE
        {
            ResourceName = RareMetals       // 7.8kg per unit
            Ratio = 1.483855650522317e-6    // 1kg per day      0.01282 unit per day
            DumpExcess = true
            FlowMode = STAGE_PRIORITY_FLOW
        }

        OUTPUT_RESOURCE
        {
            ResourceName = WasteMaterial   // 1kg per unit
            Ratio = 5.902777777777778e-4   // 51kg per day      51 unit per day
            DumpExcess = true
            FlowMode = STAGE_PRIORITY_FLOW
        }
    }
}