@EXPERIMENT_DEFINITION:HAS[#id[crewReport]]
{
	%RESULTS
	{
		MercurySrfLanded = #RSS_Science_CrewReport_MercurySrfLanded//Is it hot out there or is it just me?
		MercuryInSpace = #RSS_Science_CrewReport_MercuryInSpace//You look down at the barren grey surface and view several strange and interesting geological formations.
		
		VenusSrfLanded = #RSS_Science_CrewReport_VenusSrfLanded1//The red temperature alarm light is blinking on and off. The spacecraft may or may not be melting right now.
		VenusSrfLanded = #RSS_Science_CrewReport_VenusSrfLanded2//What a wonderful place to stage a faked Moon landing.
		VenusInSpace = #RSS_Science_CrewReport_VenusInSpace//Below you is a nearly flat white-yellow rolling sphere. The cloud formations are barely apparent in visible light. You know that the surface is much less serene.
		VenusFlyingHigh = #RSS_Science_CrewReport_VenusFlyingHigh//The clouds are gradually approaching. The beautiful sky reminds you of Earth's sky.
		VenusFlyingLow = #RSS_Science_CrewReport_VenusFlyingLow//Passing through the clouds, the lighting becomes very much darker and it takes a few moments for your eyes to adjust. You can just about make out the orange-grey surface.
		
		EarthInSpace = #RSS_Science_CrewReport_EarthInSpace1//You're floating in a most peculiar way.
		EarthInSpace = #RSS_Science_CrewReport_EarthInSpace2//The stars look very different, today.
		EarthInSpace = #RSS_Science_CrewReport_EarthInSpace3//You're a rocketman, burning out your fuse out here.
		EarthInSpace = #RSS_Science_CrewReport_EarthInSpace4//You are in space and not dead, which Ground Control agrees to be a major step forward.
		EarthInSpace = #RSS_Science_CrewReport_EarthInSpace5//You begin to feel weightless. You try to hold back your lunch.
		EarthInSpace = #RSS_Science_CrewReport_EarthInSpace6//You see the continents below you slowly rolling by. From this altitude there are no national borders. Humankind's effect on the planet seems minimal.
		EarthInSpace = #RSS_Science_CrewReport_EarthInSpace7//Strange to think that the only thing separating you from your planet's atmosphere is a few kilometers of nothing at all.
		EarthInSpace = #RSS_Science_CrewReport_EarthInSpace8//Orbiting Earth in your spaceship, you see how beautiful your planet is. You hope the planet's beauty will be preserved and increased, not destroyed.
		EarthInSpace = #RSS_Science_CrewReport_EarthInSpace9//Planet Earth is blue, and there's nothing you can do.
		EarthInSpace = #RSS_Science_CrewReport_EarthInSpace10//You try not to think about the fact that you are falling around the ground at many times the speed of sound in a tin can. Actually, that's a pretty badS thought.
		EarthFlying = #RSS_Science_CrewReport_EarthFlying1//You look around for any towers to buzz.
		EarthFlying = #RSS_Science_CrewReport_EarthFlying2//Look! Clouds!
		EarthFlying = #RSS_Science_CrewReport_EarthFlying3//You could probably breathe at this point if you had to eject.
		EarthFlyingHigh = #RSS_Science_CrewReport_EarthFlyingHigh//Almost in the space, but not quite.
		EarthSrfLanded = #RSS_Science_CrewReport_EarthSrfLanded//Time to wait for the recovery trucks.
		EarthSrfSplashed = #RSS_Science_CrewReport_EarthSrfSplashed1//Time to wait for the recovery ship.
		EarthSrfSplashed = #RSS_Science_CrewReport_EarthSrfSplashed2//You might be seasick.
		
		MoonInSpace = #RSS_Science_CrewReport_MoonInSpace1//It's a dull grey moon but you love it anyway.
		MoonInSpace = #RSS_Science_CrewReport_MoonInSpace2//You're sitting in a tin can, far above The Moon.
		MoonSrfLanded = #RSS_Science_CrewReport_MoonSrfLanded1//The Spacecraft has Landed.
		MoonSrfLanded = #RSS_Science_CrewReport_MoonSrfLanded2//Now to find out if it is made from cheese.
		MoonSrfLanded = #RSS_Science_CrewReport_MoonSrfLanded3//You look around for studio lights.
		
		MarsSrfLanded = #RSS_Science_CrewReport_MarsSrfLanded1//You look out the window for Little Green Men from Mars.
		MarsSrfLanded = #RSS_Science_CrewReport_MarsSrfLanded2//Mars, the red planet. Wow. You're actually there.
		MarsFlying = #RSS_Science_CrewReport_MarsFlying1//Seven Minutes of Terror seem to mostly be over.
		MarsFlyingHigh = #RSS_Science_CrewReport_MarsFlyingHigh//Mars' atmosphere is so thin it won't slow you down much, but it is so thick that you have to deal with shock heating.
		MarsFlying = #RSS_Science_CrewReport_MarsFlying2//There's almost no atmospheric drag here.
		MarsInSpaceLow = #RSS_Science_CrewReport_MarsInSpaceLow//What a terrifically red planet.
		MarsInSpaceHigh = #RSS_Science_CrewReport_MarsInSpaceHigh//Mars, the Red Planet. You can see Phobos and Deimos out the window.
		
		PhobosSrfLanded = #RSS_Science_CrewReport_PhobosSrfLanded//Mars is huge in the sky.
		PhobosInSpace = #RSS_Science_CrewReport_PhobosInSpace//This place would be a brilliant mining moon if it weren't for the fact that it is currently falling into Mars.
		
		DeimosSrfLanded = #RSS_Science_CrewReport_DeimosSrfLanded//You're not entirely certain that you're not still in freefall.
		DeimosInSpace = #RSS_Science_CrewReport_DeimosInSpace//"Have *you* ever fell around a mountain before?" That is your new comeback to anything ever.
		
		CeresInSpace = #RSS_Science_CrewReport_CeresInSpace//Strange white spots. Ice, aliens, or minerals?
		
		VestaInSpace = #RSS_Science_CrewReport_VestaInSpace//The asteroid is so close to being an Oblate Spheroid that you feel like it should be a dwarf planet. You then remember what it's diameter is, and retract your opinion.
		
		JunoInSpace = #RSS_Science_CrewReport_JunoInSpace//Why are you here? It's a lumpy rock, that's all.
		
		PallasInSpace = #RSS_Science_CrewReport_PallasInSpace//You take a look outside, and see the boring rock outside.
		
		ChuryumovGerasimenkoInSpace = #RSS_Science_CrewReport_ChuryumovGerasimenkoInSpace//To Boldly Go Where Rosetta has Gone Before.
		ChuryumovGerasimenkoSrfLanded = #RSS_Science_CrewReport_ChuryumovGerasimenkoSrfLanded//To Boldly Go Where Philae has Gone Before.
		
		JupiterInSpaceHigh = #RSS_Science_CrewReport_JupiterInSpaceHigh//You see the beautiful brown and white cloud bands and zones of Jupiter, and view the moons in their slow dance around Jupiter.
		JupiterInSpaceLow = #RSS_Science_CrewReport_JupiterInSpaceLow//Jupiter appears to be absolutely huge. You can barely see the curvature.
		JupiterFlyingHigh = #RSS_Science_CrewReport_JupiterFlyingHigh//One of the most badS places to aerobrake in the entire system. You are pressed back into your seat, and are very nearly going to pass out, but you're better than th...
		JupiterFlyingLow = #RSS_Science_CrewReport_JupiterFlyingLow//What the HECK are you doing that deep in the atmosphere?
		
		MetisInSpace = #RSS_Science_CrewReport_MetisInSpace//Jupiter is huge in the sky. Metis seems to be hugging Jupiter's Roche limit.
		
		AdrasteaInSpace = #RSS_Science_CrewReport_AdrasteaInSpace//Jupiter has a LOT of moons.
		
		AmaltheaInSpace = #RSS_Science_CrewReport_AmaltheaInSpace//Wow. That's REALLY red. Puts Mars to shame, really.
		
		IoInSpace = #RSS_Science_CrewReport_IoInSpace1//You speculate that Io's appearance is characteristic of a three-dimensional slice of a four-dimensional pizza intersecting the plane of our universe.
		IoInSpace = #RSS_Science_CrewReport_IoInSpace2//You pass through volcanic plumes, and can practically smell the sulfur. Not really of course, because the spacecraft is airtight.
		IoSrfLanded = #RSS_Science_CrewReport_IoSrfLanded//Your spacecraft shakes and shifts until it ceases to be stable.
		
		EuropaInSpace = #RSS_Science_CrewReport_EuropaInSpace//You look down at the cracked, icy terrain of Europa, dreaming of what wonders lie beneath the surface.
		EuropaSrfLanded = #RSS_Science_CrewReport_EuropaSrfLanded//You want to go ice fishing here.
		
		GanymedeInSpace = #RSS_Science_CrewReport_GanymedeInSpace//The biggest moon in the solar system. Here it is. Ice and rock and plenty of it.
		GanymedeSrfLanded = #RSS_Science_CrewReport_GanymedeSrfLanded//You think about ice fishing here, but then try to find Europa in the sky out the window instead.
		
		CallistoInSpace = #RSS_Science_CrewReport_CallistoInSpace//That's a LOT of craters. It may very well be the most cratered moon in the entire solar system. You look at your Encyclopedia Galactica. It says that it is in fact the most cratered moon in the Solar System.
		CallistoSrfLaned = #RSS_Science_CrewReport_CallistoSrfLaned//Callisto must feel really left out, not being involved in the 1:2:4 resonance that Io, Europa, and Ganymede have.
		
		SaturnInSpace = #RSS_Science_CrewReport_SaturnInSpace//Those are some neat rings there.
		SaturnFlyingHigh = #RSS_Science_CrewReport_SaturnFlyingHigh//A rather sedate atmosphere for braking, you might manage to stay awake this ti...
		SaturnFlyingLow = #RSS_Science_CrewReport_SaturnFlyingLow//You may not be coming home.
		
		MimasInSpaceHigh = #RSS_Science_CrewReport_MimasInSpaceHigh//That's no moon. Wait, yes it is.
		MimasInSpaceLow = #RSS_Science_CrewReport_MimasInSpaceLow//From here you can't see any thermal exhaust shafts. 
		MimasSrfLanded = #RSS_Science_CrewReport_MimasSrfLanded//You're either in a lander spacecraft or you're in a turret mounted to the surface of the Death Star. Either way, the view of Saturn is stunning.
		
		EnceladusInSpace = #RSS_Science_CrewReport_EnceladusInSpace1//You peer down at the extremely white surface, and dream of what waits below it.
		EnceladusSrfLanded = #RSS_Science_CrewReport_EnceladusSrfLanded//You could settle for ice fishing here if it doesn't go well on Europa.
		EnceladusInSpace = #RSS_Science_CrewReport_EnceladusInSpace2//Every realized that all three celestial bodies in the Solar System that are likely to have water in or on them have names that start with "E"?
		
		DioneInSpace = #RSS_Science_CrewReport_DioneInSpace//Another boring white moon. Geez, how many can Saturn have?
		
		TethysInSpace = #RSS_Science_CrewReport_TethysInSpace//An uninteresting, basic, white moon. Just like your cousin, except for the moon part. You know the one. The one who hangs out at Starbucks and uses hashtags too much. Everyone has that one cousin. Or friend, or significant other, or sibling. The point is, Thethys is the moon equivalent of whoever that person is.
		
		RheaInSpace = #RSS_Science_CrewReport_RheaInSpace//The second largest Saturnian moon is slightly more interesting in its terrain than the other boring white moons.
		
		IapetusInSpace = #RSS_Science_CrewReport_IapetusInSpace//The equatorial ridge is quite strange. Perhaps Iapetus was created in a huge planet making mould? Or maybe it's a ring system that fell down over time. Whatever the asnwer is, it's certainly a distinctive feature.
		
		TitanInSpaceHigh = #RSS_Science_CrewReport_TitanInSpaceHigh//From the distance, Titan seems to be a fuzzy orange sphere.
		TitanInSpaceLow = #RSS_Science_CrewReport_TitanInSpaceLow//Titan seems to have been aptly named. It's quite large by Moon standards.
		TitanFlyingHigh = #RSS_Science_CrewReport_TitanFlyingHigh//Atmospheric entry here is calm and sedate, considering the thick atmosphere and the low velocity.
		TitanFlyingLow = #RSS_Science_CrewReport_TitanFlyingLow//There's so much air density here you could probably fly a brick, so your spacecraft flies quite nicely.
		TitanSrfLanded = #RSS_Science_CrewReport_TitanSrfLanded//Extreme cold aside, it's an extremely cool moon.
		TitanSrfSplashed = #RSS_Science_CrewReport_TitanSrfSplashed//The oceans are made from Methane. Your spacecraft sinks easily.
		
		HyperionInSpace = #RSS_Science_CrewReport_HyperionInSpace//You are beginning to feel trypophobic.
		HyperionSrfLanded = #RSS_Science_CrewReport_HyperionSrfLanded//Your spacecraft sinks a few inches into the surface, which is more or less just a light puff of regolith.
		
		PhoebeInSpace = #RSS_Science_CrewReport_PhoebeInSpace//Saturn is so small from here.
		
		UranusInSpace = #RSS_Science_CrewReport_UranusInSpace1//Hehehe. Uranus.
		UranusInSpace = #RSS_Science_CrewReport_UranusInSpace2//Mission control's message has arrived on schedule. The message: "It's pronounced Ooh-Rahn-Us or Ur-In-Is, got it?"
		UranusInSpace = #RSS_Science_CrewReport_UranusInSpace3//It's a peaceful looking blue-green planet.
		UranusFlyingHigh = #RSS_Science_CrewReport_UranusFlyingHigh//You had better be aerobraking here.
		UranusFlying = #RSS_Science_CrewReport_UranusFlying1//Unless you're sitting on top of a huge rocket booster, you're never getting out of Uranus.
		UranusFlying = #RSS_Science_CrewReport_UranusFlying2//Your spacecraft has penetrated deep into Uranus. Ooh-Rahn-Us. Jeez guys, get your head out of the gutter.
		
		TitaniaInSpace = #RSS_Science_CrewReport_TitaniaInSpace//Uranus looks good from here.
		
		MirandaInSpace = #RSS_Science_CrewReport_MirandaInSpace//Wow. That's some weird terrain. It would be so fun to go down there.
		
		ArielInSpace = #RSS_Science_CrewReport_ArielInSpace//Some more severly cracked terrain here. A very interesting looking moon. Uranus' moons have a lot of cracks.
		
		UmbrielInSpace = #RSS_Science_CrewReport_UmbrielInSpace//A dark grey moon of little interest.
		
		OberonInSpace = #RSS_Science_CrewReport_OberonInSpace//There's some fascinating maria here.
		
		NeptuneInSpace = #RSS_Science_CrewReport_NeptuneInSpace//You have to double take to be 100% certain you didn't just look at the ocean hemisphere of Earth.
		NeptuneFlyingHigh = #RSS_Science_CrewReport_NeptuneFlyingHigh//Aerobraking is so difficult you curse like a sailor until you pass out.
		NeptuneFlying = #RSS_Science_CrewReport_NeptuneFlying1//The storms toss and turn your ship. The winds are much much faster here without all that land in the way.
		NeptuneFlying = #RSS_Science_CrewReport_NeptuneFlying2//Your ship is struck by lightning at least three times in as many seconds.
		NeptuneFlying = #RSS_Science_CrewReport_NeptuneFlying3//You're not going back home, are you.
		
		ProteusInSpace = #RSS_Science_CrewReport_ProteusInSpace//Proteus has some of the coolest views of Neptune in the entire system.
		
		TritonInSpace = #RSS_Science_CrewReport_TritonInSpace//It looks kind of like Pluto.
		
		PlutoInSpace = #RSS_Science_CrewReport_PlutoInSpace1//Pluto and Charon always seem to be together. It's like a tremendously slow dance.
		PlutoInSpace = #RSS_Science_CrewReport_PlutoInSpace2//You get some great looks at the fascinatingly swirly and irregular surface of Pluto.
		PlutoInSpace = #RSS_Science_CrewReport_PlutoInSpace3//You don't care if it's a planet or a dwarf planet. People are always too caught up about Pluto's planethood, so they never get around to looking at how cool it is.
		PlutoInSpace = #RSS_Science_CrewReport_PlutoInSpace4//Pluto loves you. You can tell, can't you?
		PlutoInSpace = #RSS_Science_CrewReport_PlutoInSpace5//Charon looks particularly lovely this time of year.
		PlutoSrfLanded = #RSS_Science_CrewReport_PlutoSrfLanded1//"It's not a real planet" they said in kindergarden. Well here you are, pushing the limits of the human lifespan, just so that you can rub this acheivement in little Bobby Tables' face!
		PlutoSrfLanded = #RSS_Science_CrewReport_PlutoSrfLanded2//The sun is not much more than another star at this distance.
		
		CharonInSpace = #RSS_Science_CrewReport_CharonInSpace1//Charon looks particularly lovely this time of year.
		CharonInSpace = #RSS_Science_CrewReport_CharonInSpace2//It is significantly greyer than the Pluto.
	}
}
@EXPERIMENT_DEFINITION:HAS[#id[evaReport]]
{
	%RESULTS
	{
	
	VenusSrfLanded = #RSS_Science_EVAReport_VenusSrfLanded1//After only a few seconds on the surface, you worry that your space suit may not be up to the task of keeping you from burning to a crisp.
	VenusSrfLanded = #RSS_Science_EVAReport_VenusSrfLanded2//No time for big speeches. You're here to pick up rocks.
	VenusSrfLanded = #RSS_Science_EVAReport_VenusSrfLanded3//Every surface is coated in a dull, flat, orange light. The atmosphere is so thick it's like looking through water.
	VenusSrfLanded = #RSS_Science_EVAReport_VenusSrfLanded4//There are no shadows, and you can not see the Sun. The light is very dim, like twilight on Earth.
	VenusFlyingHigh = #RSS_Science_EVAReport_VenusFlyingHigh//This is a rather precarious situation.
	VenusFlyingLow = #RSS_Science_EVAReport_VenusFlyingLow//You're falling so slowly you'd probably be fine.
	VenusInSpace = #RSS_Science_EVAReport_VenusInSpace//"...And maybe they've seen us... and welcome us allllll, yeah. With so many lightyears to go... and things to be fo-ou-ound, I'm sure that we all miss her sooooo... It's the Final Countdown! Dananaaaaa naaaa! Danana na naaaa! Dannana naaaa! The final countdown, woah, oh!" A few minutes later you hear Mission Control struggling to keep from laughing.
	
	EarthInSpace = #RSS_Science_EVAReport_EarthInSpace1//You hope your space suit holds together.
	EarthInSpace = #RSS_Science_EVAReport_EarthInSpace2//There is nothing outside of your suit right now. You feel strangely isolated.
	EarthInSpace = #RSS_Science_EVAReport_EarthInSpace3//Your jetpack responds well to tiny bursts of thrust. Longer burns make this space suit difficult to control.
	EarthSrfLandedGrasslands = #RSS_Science_EVAReport_EarthSrfLandedGrasslands1//You want to pick a flower and smell it.
	EarthSrfLandedGrasslands = #RSS_Science_EVAReport_EarthSrfLandedGrasslands2//You're home, on the surface of Earth. You feel like hugging it.
	EarthSrfLandedHighlands = #RSS_Science_EVAReport_EarthSrfLandedHighlands//It's a little chilly.
	EarthSrfLandedMountains = #RSS_Science_EVAReport_EarthSrfLandedMountains//It would be difficult to breathe here if you didn't have a space suit on. It's quite cold here, but man that view is incredible.
	EarthSrfLandedDesert = #RSS_Science_EVAReport_EarthSrfLandedDesert//Good thing you're in that climate controlled space suit, otherwise you would be quite uncomfortably warm.
	EarthSrfLandedTropics = #RSS_Science_EVAReport_EarthSrfLandedTropics//You might take a vacation here one day.
	EarthSrfLandedPoles = #RSS_Science_EVAReport_EarthSrfLandedPoles//Rocking on top of the world. Or the bottom. Really it doesn't matter from a planetary perspective, after all up, down, top, etc are subjective.
	EarthSrfSplashedWater = #RSS_Science_EVAReport_EarthSrfSplashedWater//Fishes! You're starving!
	EarthSrfLandedShores = #RSS_Science_EVAReport_EarthSrfLandedShores1//Sea shells she sells by the sea shore.
	EarthSrfLandedShores = #RSS_Science_EVAReport_EarthSrfLandedShores2//You could enjoy a day at the beach right about now.
	EarthSrfSplashedShores = #RSS_Science_EVAReport_EarthSrfSplashedShores//Not too far to swim to shore. Let's just hope it's a civilized continent and not a desert island.
	EarthFlyingHigh = #RSS_Science_EVAReport_EarthFlyingHigh//New pickup line: "Did it hurt when you fell from heaven? Because you are SHOCKINGLY HOT." Get it? Like Shock Heating? Anyway, unless you want to be shock heated, you should probably get back in the ship.
	EarthFlying = #RSS_Science_EVAReport_EarthFlying//This is a rather precarious situation.
	
	MoonSrfLandedLunarSeas = #RSS_Science_EVAReport_MoonSrfLandedLunarSeas//That's one small step for a man, one... giant leap for mankind.
	MoonSrfLanded = #RSS_Science_EVAReport_MoonSrfLanded1//It's going to be hard to live up to Neil Armstrong's first words.
	MoonSrfLanded = #RSS_Science_EVAReport_MoonSrfLanded2//I was strolling on the Moon one day, in the merry merry month of... uh... May?
	MoonSrfLanded = #RSS_Science_EVAReport_MoonSrfLanded3//You search the sky for the Earth. You feel small.
	MoonSrfLanded = #RSS_Science_EVAReport_MoonSrfLanded4//You look down at your boots, and see the footprint. It's remarkably well held-together.
	MoonSrfLandedFarSideBasin = #RSS_Science_EVAReport_MoonSrfLandedFarSideBasin//You can't see the Earth at all. It's kind of eerie that your only connection to Earth is indirect satellite links.
	MoonInSpace = #RSS_Science_EVAReport_MoonInSpace//The ground is covered in craters. You hope you're not expected to land in this jetpack, because it would not work.
	
	MarsSrfLanded = #RSS_Science_EVAReport_MarsSrfLanded1//And with peace, man has conquered the God of War.
	MarsSrfLanded = #RSS_Science_EVAReport_MarsSrfLanded2//In your FACE, Neil Armstrong.
	MarsSrfLandedVallesMarineris = #RSS_Science_EVAReport_MarsSrfLandedVallesMarineris//"The view from here is spectacular. Just look at those cliffs. Scares the heck out of me, actually."
	MarsSrfLandedMajorCraters = #RSS_Science_EVAReport_MarsSrfLandedMajorCraters//You wonder if you could see a rover from here.
	MarsSrfLandedOlympusMons = #RSS_Science_EVAReport_MarsSrfLandedOlympusMons//You're sitting with the gods here. Just as well, the atmosphere is essentially a vacuum up here.
	
	PhobosInSpace = #RSS_Science_EVAReport_PhobosInSpace//You could easily land with your jetpack.
	PhobosSrfLanded = #RSS_Science_EVAReport_PhobosSrfLanded//You're afraid you might trip into low orbit.
	DeimosSrfLanded = #RSS_Science_EVAReport_DeimosSrfLanded//Single Stage to Orbit? More like Single Burp to Orbit!
	
	CeresSrfLanded = #RSS_Science_EVAReport_CeresSrfLanded1//Ceres does not exist. #wakeupsheeple.
	CeresSrfLanded = #RSS_Science_EVAReport_CeresSrfLanded2//When you look closely at the ground, you can see there are many different types of deposits mixed together.
	
	VestaSrfLanded = #RSS_Science_EVAReport_VestaSrfLanded//There's nothing interesting, so here's a joke: Three men died and they went to the pearly gates. Saint Peter told them that the kind of vehicle they would drive in heaven depended on how they lived their life.

	// He told the first man he would have a Cadillac because he lived a good life and never cheated on his wife.

	// He told the second he would have a motorcycle because he only cheated on his wife once and he regretted it.

	// Then he told the third guy he would have a bicycle because he cheated on his wife alot.

	// Well, two years later, the man on the bicycle spotted the man in the Cadillac crying.

	// He asked why he is crying since he had such a nice car and the man replied, "I just saw my wife go by on a skateboard!"

	PallasSrfLanded = #RSS_Science_EVAReport_PallasSrfLanded//There's little in the way of interesting stuff happening here, so here's a joke. At the Pentagon, there are five sides to every story.
	
	JunoSrfLanded = #RSS_Science_EVAReport_JunoSrfLanded//Nothing cool's going on here, so here's a joke: Why is a fire engine red ?

	// Because a fire engine has four wheels and eight men. Four and eight are twelve. There are twelve inches in a ruler. Queen Elizabeth was a ruler. Queen Elizabeth was also a ship. A ship sails on the ocean. The ocean is made of water. Fish live in water. The Chinese are noted for eating a lot of fish. The Chinese are called red. So therefore, a fire engine is red.

	JupiterFlyingLow = #RSS_Science_EVAReport_JupiterFlyingLow//Get. Back. In. The. Ship.
	
	JupiterFlyingHigh = #RSS_Science_EVAReport_JupiterFlyingHigh//As you say your last prayers and/or pretend that you believed in a god this whole time, you contemplate death for a few short moments before you are no longer capable of contemplation.
	
	IoSrfLanded = #RSS_Science_EVAReport_IoSrfLanded1//It's difficult to move around what with the surface falling apart underneath you.
	IoSrfLanded = #RSS_Science_EVAReport_IoSrfLanded2//The geiger counter in your suit is clicking a lot. This is probably a bad thing.
	
	EuropaSrfLanded = #RSS_Science_EVAReport_EuropaSrfLanded1//You contemplate performing an ice slide. It probably wouldn't work.
	EuropaSrfLanded = #RSS_Science_EVAReport_EuropaSrfLanded2//You came here to go swimming, so where the heck is your giant ice-crust drill?
	
	GanymedeSrfLanded = #RSS_Science_EVAReport_GanymedeSrfLanded//The brown surface is hard, but at least the gravity is high enough to keep manoeuvring from being too difficult.
	
