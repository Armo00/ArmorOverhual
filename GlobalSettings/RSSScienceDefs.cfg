		MarsSrfLanded = #RSS_Science_SurfaceSample_MarsSrfLanded2//This surface consists of a grainy, very fine sand-like dust, and it appears to be getting everywhere.
		MarsSrfLanded = #RSS_Science_SurfaceSample_MarsSrfLanded3//You hum the tune to Gustav Holst's Mars soundtrack as you pick up another rock.
		MarsSrfLanded = #RSS_Science_SurfaceSample_MarsSrfLanded4//Unable to satisfy your Curiosity, you attempt to drill into the rock with your tool. You're thinking it would be a lot easier if you had some kind of pulsating drill thing on a robotic arm.
		MarsSrfLanded = #RSS_Science_SurfaceSample_MarsSrfLanded5//There appears to be traces of water in the soil!
		MarsSrfLandedNorthIceCap = #RSS_Science_SurfaceSample_MarsSrfLandedNorthIceCap1//The ground is frozen carbon dioxide. Just under the dry ice is a layer of red dust and then grey rock. There's some water ice scatterered around as well.
		MarsSrfLandedSouthIceCap = #RSS_Science_SurfaceSample_MarsSrfLandedSouthIceCap1//The ground is frozen carbon dioxide and reddish dirt. You wonder what Mars would be like if it had much larger ice caps.
		MarsSrfLandedNorthIceCap = #RSS_Science_SurfaceSample_MarsSrfLandedNorthIceCap2//Snow Angel-nauts would seem to be possible here. This warrants further testing.
		MarsSrfLandedSouthIceCap = #RSS_Science_SurfaceSample_MarsSrfLandedSouthIceCap2//Snowball wars could be fought out here.
		MarsSrfLandedOlympusMons = #RSS_Science_SurfaceSample_MarsSrfLandedOlympusMons//Beneath the red dust is several layers of frozen lava!
		
		IoSrfLanded = #RSS_Science_SurfaceSample_IoSrfLanded1//There is plenty of sulphur and sulphur dioxide frosts along the surface. Any rocks or terrain features are likely very very young due to the rapidity in which Io reshapes its surface.
		IoSrfLanded =  #RSS_Science_SurfaceSample_IoSrfLanded2//You are upset that your hypothesis about Io being a three-dimensional slice of a four-dimensional hyperpizza is being proven inaccurate.
		
		EuropaSrfLanded = #RSS_Science_SurfaceSample_EuropaSrfLanded1//The surface consists of ice, dirt, and more ice.
		EuropaSrfLandedLineaments = #RSS_Science_SurfaceSample_EuropaSrfLandedLineaments//There is a significant amount of complex organic molecules in the ice!
		EuropaSrfLanded = #RSS_Science_SurfaceSample_EuropaSrfLanded2//Oh if only you had a way of drilling deeper into the ice to sample the underground ocean!
		EuropaSrfLanded = #RSS_Science_SurfaceSample_EuropaSrfLanded3//You chip away the frozen surface and deposit some of the white and brown surface into a container.
		
		MimasSrfLanded = #RSS_Science_SurfaceSample_MimasSrfLanded//Is this moon made from metal alloys? You poke around. Nope. Just ice.
		
		PhobosSrfLanded = #RSS_Science_SurfaceSample_PhobosSrfLanded//The surface gives away easily and you have a hard time keeping the sample in the container due to the low gravity.
		
		DeimosSrfLanded = #RSS_Science_SurfaceSample_DeimosSrfLanded//Deimos' surface regolith is almost, but not quite, entirely unlike Earth's.
		
		EnceladusSrfLandedSouthernPolarRegion = #RSS_Science_SurfaceSample_EnceladusSrfLandedSouthernPolarRegion//There's some complex organic molecules in the ice. 
		EncaladusSrfLanded = #RSS_Science_SurfaceSample_EncaladusSrfLanded//Just ice. Not much of any interest.
		
		PlutoSrfLanded = #RSS_Science_SurfaceSample_PlutoSrfLanded//You barely remember why you left the ship. Something to do with surface samples? Oh yes, that's it. You fiddle around for the sample collector and find all sorts of non-water ices.
		
		HyperionSrfLanded = #RSS_Science_SurfaceSample_HyperionSrfLanded//The dust practically flies off to escape velocity when you try to grab some of it. The planet seems to be held together more magically than gravitationally.
		
		TitanSrfLanded = #RSS_Science_SurfaceSample_TitanSrfLanded//The rocks? Solid ice. The dirt? Snow. It's all totally frozen. Virtually indistinguishable in appearance from rock and dirt.
		TitanSrfSplashed = #RSS_Science_SurfaceSample_TitanSrfSplashed//While normally the appearance of organic molecules in a lake on another world would be huge news, unfortunately the organic molecule in question is liquid methane, which happens to be the liquid that the lake is made from. Any study of this sample would have to be done in a heavily refrigerated container.
		
		ChuryumovGerasimenkoSrfLanded = #RSS_Science_SurfaceSample_ChuryumovGerasimenkoSrfLanded//The ices and organic molecules in the sample could provide a fascinating look into the possible origins of the solar system and life on Earth.
		
	}
}
