@EXPERIMENT_DEFINITION:HAS[#id[surfaceSample]]
{
	%RESULTS
	{
		MoonSrfLanded = #RSS_Science_SurfaceSample_MoonSrfLanded1//As you pick up another cool rock, you decide to turn your sample collector into a golfing iron and hit a few rocks.
		MoonSrfLanded = #RSS_Science_SurfaceSample_MoonSrfLanded2//The samples are remarkably similar to Earth rocks.
		
		VenusSrfLanded = #RSS_Science_SurfaceSample_VenusSrfLanded//The grey-orange rocks are very rounded due to wind erosion. The surface is cracked.
		
