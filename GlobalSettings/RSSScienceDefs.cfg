	SaturnInSpaceLow = #RSS_Science_EVAReport_SaturnInSpaceLow//You fly among the rings. They tumble around, and you try your best not to be hit by any debris.
	SaturnInSpaceHigh = #RSS_Science_EVAReport_SaturnInSpaceHigh//Beyonc� approved. 
