//S3 KS-25x4 "Mammoth" Liquid Fuel Engine
//Modified 2022-4-18
//Based on RS-25*4
//Base: Hydralox  ISP:380-450 Thrust:1300-2500  mass:3.447    TWR:74.01
//We will have better SSMEs

@PART[Size3EngineCluster]:FINAL
{
    @mass = 3.447
    @entryCost = 400000
    @cost = 24000
    @maxTemp = 3200

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = Hydralox
        origMass = 3.447

        CONFIG
        {
            name = Hydralox
            description = Hydralox
            minThrust = 1600
            maxThrust = 2500
            heatProduction = 25
            massMult = 1.0
            ullage = False
            pressureFed = False
            ignitions = 0
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 3
            }
            atmosphereCurve
            {
                key = 0 450
                key = 1 380
            }
            PROPELLANT
            {
                name = LqdHydrogen
                ratio = 0.7276
                DrawGauge = true
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.2724
            }
        }

        CONFIG
        {
            name = Methalox
            description = Methalox
            minThrust = 800
            maxThrust = 3000
            heatProduction = 25
            massMult = 0.90
            ullage = False
            pressureFed = False
            ignitions = 0
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 2
            }
            PROPELLANT // Ratio = 3.8
            {
                name = LqdMethane
                ratio = 0.4137
                DrawGauge = true
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.5863
            }
            atmosphereCurve
            {
                key = 0 365
                key = 1 320
            }
        }
    }
}