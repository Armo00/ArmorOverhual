//S3 KS-25x4 "Mammoth" Liquid Fuel Engine
//Modified 2022-12-19
//Based on RS-25*4
//Base: Hydralox  ISP:380-450 Thrust:5200-10000  mass:14    TWR:72.89

@PART[Size3EngineCluster]:FINAL
{
    @rescaleFactor = 2.24
    @mass = 14
    @entryCost = 1600000
    @cost = 60000
    @maxTemp = 3200
    %title = S3 RS-25x4 "Mammoth" Liquid Fuel Engine
	%manufacturer = Rocketdyne
	
    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 8.4
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = Hydralox
        origMass = 14

        CONFIG
        {
            name = Hydralox
            description = Hydralox
            minThrust = 5200
            maxThrust = 10000
            cost = 100000
            heatProduction = 25
            massMult = 1.0
            ullage = True
            pressureFed = False
            ignitions = 2
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 3
            }
            atmosphereCurve
            {
                key = 0 450
                key = 1 380
            }
            PROPELLANT
            {
                name = LqdHydrogen
                ratio = 0.7276
                DrawGauge = true
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.2724
            }
        }

        CONFIG
        {
            name = Methalox
            description = Methalox
            minThrust = 2400
            maxThrust = 12000
            heatProduction = 25
            massMult = 0.90
            ullage = True
            pressureFed = False
            ignitions = 2
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 2
            }
            PROPELLANT // Ratio = 3.8
            {
                name = LqdMethane
                ratio = 0.4137
                DrawGauge = true
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.5863
            }
            atmosphereCurve
            {
                key = 0 365
                key = 1 320
            }
        }
    }
}