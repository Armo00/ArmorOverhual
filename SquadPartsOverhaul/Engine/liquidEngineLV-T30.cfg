// LV-T30 "Reliant" Liquid Fuel Engine
// Modified 2023-05-19
// Simple, lower stage Engine, no Thrust Vectoring
// Base: Kerolox  ISP:264-295 Thrust:300-400  mass:0.4    TWR:101.97

@PART[liquidEngine_v2]:FINAL
{
    @entryCost = 15000
    @cost = 250
    @maxTemp = 3200
    @mass = 0.33333333

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = Kerolox
        origMass = 0.33333333

        CONFIG
        {
            name = Kerolox
            description = LV-T30 is a Gas Generator, low-cost engine. TWR: 101.97
            minThrust = 300
            maxThrust = 400
            heatProduction = 25
            massMult = 1.2
            ullage = True
            pressureFed = False
            ignitions = 1
            cost = 100
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 2
            }
            PROPELLANT
            {
                name = Kerosene
                ratio = 37.694087
                DrawGauge = True
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 62.305913
            }
            atmosphereCurve
            {
                key = 0 295
                key = 1 264
            }
        }

        CONFIG
        {
            name = MMH/NTO
            description = MMH/NTO version of LV-T30. It is even cheaper, but with significantly less performance. TWR: 107.08 
            minThrust = 250
            maxThrust = 350
            heatProduction = 25
            massMult = 1.0
            ullage = True
            pressureFed = False
            ignitions = 1
            cost = 50
            IGNITOR_RESOURCE
            {
            name = ElectricCharge
            amount = 0.1
            }
            PROPELLANT
            {
                name = MMH
                ratio = 0.4990
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5010
            }
            atmosphereCurve
            {
                key = 0 280
                key = 1 230
            }
        }

        CONFIG
        {
            name = UDMH/NTO
            description = UDMH/NTO version of LV-T30. It is even cheaper, but with significantly less performance. TWR: 135.96 
            minThrust = 210
            maxThrust = 400
            heatProduction = 25
            massMult = 0.9
            ullage = True
            pressureFed = False
            ignitions = 1
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.1
            }
            PROPELLANT
            {
                name = UDMH
                ratio = 0.4977
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5023
            }
            atmosphereCurve
            {
                key = 0 265
                key = 1 250
            }
