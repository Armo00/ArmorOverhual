// T-1 Toroidal Aerospike "Dart" Liquid Fuel Engine
// Modified 2023-07-07
// Aerospike is good for a verity of ATM

//Base: Hydrolox ISP:380-430 Thrust:350-750  mass:0.8    TWR:95.60
@PART[toroidalAerospike]:FINAL
{
    @rescaleFactor = 1.5
    @mass = 0.8
    @entryCost = 256000
    @cost = 8000
    %TechRequired = aerospikeTech

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = Hydrolox
        origMass = 0.8

        CONFIG
        {
            name = Hydrolox
            description = Hydrolox
            minThrust = 350
            maxThrust = 750
            heatProduction = 25
            massMult = 1.0
            ullage = True
            pressureFed = False
            ignitions = 25
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 4
            }
            atmosphereCurve
            {
                key = 0 430 -50 -73.71224
                key = 1 380 -21.23404 -21.23404
                key = 5 350 -10.54119 -10.54119
                key = 10 220 -13.59091 -13.59091
                key = 20 1
            }
            PROPELLANT
            {
                name = LqdHydrogen
                ratio = 0.7276
                DrawGauge = true
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.2724
            }
        }

        CONFIG
        {
            name = Methalox
            description = Methalox
            minThrust = 300
            maxThrust = 850
            heatProduction = 25
            massMult = 0.90
            ullage = True
            pressureFed = False
            ignitions = 40
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 3
            }
            PROPELLANT // Ratio = 3.8
            {
                name = LqdMethane
                ratio = 0.4137
                DrawGauge = true
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.5863
            }
            atmosphereCurve
            {
                key = 0 370 -50 -73.71224
                key = 1 340 -21.23404 -21.23404
                key = 5 300 -10.54119 -10.54119
                key = 10 220 -13.59091 -13.59091
                key = 20 1
            }
        }
    }
    !MODULE[TweakScale] {}
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 1.875
    }

}
