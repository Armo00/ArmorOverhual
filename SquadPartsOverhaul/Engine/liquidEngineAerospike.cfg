//T-1 Toroidal Aerospike "Dart" Liquid Fuel Engine
//Modified 2022-4-17
//Aerospike is good for a verity of ATM

//Base: Hydralox ISP:390-440 Thrust:350-750  mass:1.0    TWR:76.53
@PART[toroidalAerospike]:FINAL
{
    @rescaleFactor = 1.5
    @mass = 1.0
    @entryCost = 256000
    @cost = 8000

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = Hydralox
        origMass = 1.0

        CONFIG
        {
            name = Hydralox
            description = Hydralox
            minThrust = 350
            maxThrust = 750
            heatProduction = 25
            massMult = 1.0
            ullage = False
            pressureFed = False
            ignitions = 0
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 4
            }
            atmosphereCurve
            {
                key = 0 440 -50 -73.71224
                key = 1 390 -21.23404 -21.23404
                key = 5 350 -10.54119 -10.54119
                key = 10 220 -13.59091 -13.59091
                key = 20 1
            }
            PROPELLANT
            {
                name = LqdHydrogen
                ratio = 0.7276
                DrawGauge = true
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.2724
            }
        }

        CONFIG
        {
            name = Methalox
            description = Methalox
            minThrust = 300
            maxThrust = 1000
            heatProduction = 25
            massMult = 0.90
            ullage = False
            pressureFed = False
            ignitions = 0
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 3
            }
            PROPELLANT // Ratio = 3.8
            {
                name = LqdMethane
                ratio = 0.4137
                DrawGauge = true
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.5863
            }
            atmosphereCurve
            {
                key = 0 390 -50 -73.71224
                key = 1 350 -21.23404 -21.23404
                key = 5 320 -10.54119 -10.54119
                key = 10 220 -13.59091 -13.59091
                key = 20 1
            }
        }
    }
    !MODULE[TweakScale] {}
    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 1.875
    }

}
