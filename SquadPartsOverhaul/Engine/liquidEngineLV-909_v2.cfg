// LV-909 "Terrier" Liquid Fuel Engine
// Modified 2022-12-19
// Upper stage Engine
// Base: Kerolox  ISP:90-365 Thrust:30-90  mass:0.15    TWR:61.22

@PART[liquidEngine3_v2]:FINAL
{
    @entryCost = 25000
    @cost = 500
    @maxTemp = 3200
    @mass = 0.125

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        volume = 120
        type = ServiceModule
        basemass = 0.125
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = Kerolox
        origMass = 0.125

        CONFIG
        {
            name = Kerolox
            description = Kerolox. Heavier than MMH/NTO.
            minThrust = 30
            maxThrust = 90
            heatProduction = 25
            massMult = 1.2
            ullage = True
            pressureFed = False
            ignitions = 5
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 1
            }
            PROPELLANT
            {
                name = Kerosene
                ratio = 37.694087
                DrawGauge = True
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 62.305913
            }
            atmosphereCurve
            {
                key = 0 365
                key = 1 90
            }
        }

        CONFIG
        {
            name = MMH/NTO
            description = MMH/NTO. Highest mass, low thrust, highest vISP, lowest sISP, bad throttling capability.
            minThrust = 20
            maxThrust = 80
            heatProduction = 25
            massMult = 1.0
            ullage = True
            pressureFed = False
            ignitions = 20
            IGNITOR_RESOURCE
            {
            name = ElectricCharge
            amount = 0.1
            }
            PROPELLANT
            {
                name = MMH
                ratio = 0.4990
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5010
            }
            atmosphereCurve
            {
                key = 0 345
                key = 1 90
            }
        }

        CONFIG
        {
            name = Aerozine/NTO
            description = Aerozine/NTO. High mass, high thrust, high vISP, low sISP, good throttling capability.
            minThrust = 15
            maxThrust = 88
            heatProduction = 25
            massMult = 0.90
            ullage = True
            pressureFed = False
            ignitions = 20
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.1
            }
            PROPELLANT
            {
                name = Aerozine50
                ratio = 0.455
                DrawGauge = true
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.545
            }
            atmosphereCurve
            {
                key = 0 330
                key = 1 120
            }
        }

        CONFIG
        {
            name = Hydrazine
            description = Hydrazine. Lowest mass, lowest thrust, lowest vISP, low sISP, best throttling capability.
            minThrust = 5
            maxThrust = 64
            heatProduction = 25
            massMult = 0.8
            ullage = True
            pressureFed = False
            ignitions = 0
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.1
            }
            PROPELLANT
            {
                name = Hydrazine
                ratio = 1.0
                DrawGauge = true
            }
            atmosphereCurve
            {
                key = 0 300
                key = 1 120
            }
        }

        CONFIG
        {
            name = UDMH/NTO
            description = UDMH/NTO. Low mass, highest thrust, low vISP, best sISP, worst throttling capability.
            minThrust = 22
