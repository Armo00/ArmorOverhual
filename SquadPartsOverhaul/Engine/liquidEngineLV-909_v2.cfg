// LV-909 "Terrier" Liquid Fuel Engine
// Modified 2023-05-12
// Based on RD-58M, slightly smaller
// High Performance Staged combustion cycle upper-stage engine
// Base: Kerolox-RD58M  ISP:90-360 Thrust:30-80  mass:0.3    TWR:27.19

@PART[liquidEngine3_v2]:FINAL
{
    @entryCost = 25000
    @cost = 400
    @maxTemp = 3200
    @mass = 0.3

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        volume = 120
        type = ServiceModule
        basemass = 0.3
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = Kerolox
        origMass = 0.3

        CONFIG
        {
            name = Kerolox-RD58M
            description = High effiency Kerolox staged combustion cycle upper-stage engine. TWR: 27.19
            minThrust = 30
            maxThrust = 80  
            heatProduction = 25
            massMult = 1.0  // 300kg, TWR: 27.19
            ullage = True
            pressureFed = False
            ignitions = 5
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 1
            }
            PROPELLANT
            {
                name = Kerosene
                ratio = 37.694087
                DrawGauge = True
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 62.305913
            }
            atmosphereCurve
            {
                key = 0 360
                key = 1 90
            }
        }
        CONFIG
        {
            name = Kerolox-RD58MF
            description = High effiency Kerolox staged combustion cycle upper-stage engine. Operating at a reduced thrust but with a higher ISP. TWR: 11.90
            minThrust = 15
            maxThrust = 35
            heatProduction = 25
            massMult = 1.0  // 300kg, TWR: 11.90
            ullage = True
            pressureFed = False
            ignitions = 5
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 1
            }
            PROPELLANT
            {
                name = Kerosene
                ratio = 37.694087
                DrawGauge = True
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 62.305913
            }
            atmosphereCurve
            {
                key = 0 372
                key = 1 90
            }
        }

        CONFIG
        {
            name = MMH/NTO
            description = High power MMH/NTO staged combustion cycle upper-stage engine. TWR: 44.61
            minThrust = 60
            maxThrust = 105
            heatProduction = 25
            massMult = 0.8  // 240kg, TWR: 44.61
            ullage = True
            pressureFed = False
            ignitions = 5
            IGNITOR_RESOURCE
            {
            name = ElectricCharge
            amount = 0.1
            }
            PROPELLANT
            {
                name = MMH
                ratio = 0.4990
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5010
            }
            atmosphereCurve
            {
                key = 0 330
                key = 1 90
            }
        }
    }
}
