// O-10 "Puff" MonoPropellant Fuel Engine

@PART[omsEngine]:FINAL
{
    @mass = 0.06
    @entryCost = 25000
	@cost = 100
    @MODULE[ModuleEngines*]
    {
        @maxThrust = 40
        @atmosphereCurve
        {
            @key,0 = 0 300
            @key,1 = 1 250
        }
        !PROPELLANT,*{}
        PROPELLANT
        {
            name = Hydrazine
            ratio = 1.000
            DrawGauge = False
        }
    }
}
