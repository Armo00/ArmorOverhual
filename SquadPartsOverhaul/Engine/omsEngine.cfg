// Modified 2023-05-17
// O-10 "Puff" MonoPropellant Fuel Engine
// Pressure Fed Engine
// Base: Hydrazine  ISP:260-280 Thrust:0-5  mass:0.005    TWR:116.54

@PART[omsEngine]:FINAL
{
    @mass = 0.06
    @entryCost = 25000
	@cost = 100

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = Hydrazine
        origMass = 0.035

        CONFIG
        {
            name = MMH/NTO
            description = A modified version running on MMH/NTO. TWR: 116.54 
            minThrust = 4
            maxThrust = 40
            heatProduction = 25
            massMult = 1.142857142857143
            ullage = False
            pressureFed = True
            ignitions = 0
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.1
            }
            atmosphereCurve
            {
                key = 0 310
                key = 1 260
            }
            PROPELLANT
            {
                name = MMH
                ratio = 0.4990
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5010
            }
        }


        CONFIG
        {
            name = Hydrazine
            description = O-10 is a pressure-fed small engine suitable for spaceplanes. TWR: 101.97 
            minThrust = 4
            maxThrust = 40
            heatProduction = 25
            massMult = 1.0
            ullage = False
            pressureFed = True
            ignitions = 0
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.1
            }
            PROPELLANT
            {
                name = Hydrazine
                ratio = 1.0
                DrawGauge = true
            }
            atmosphereCurve
            {
                key = 0 300
                key = 1 250
            }
        }
    }
}
