//RT-5 "Flea" Solid Fuel Booster

@PART[solidBooster_sm_v2]:FINAL
{
    @entryCost = 5000
    @cost = 200
    @mass = 0.3
    @MODULE[ModuleEngines*]
    {
        @maxThrust = 75
        !atmosphereCurve{}
        atmosphereCurve
        {
            key= 0 300
            key= 1 250
            key= 5 1
        }
    }
    @RESOURCE[SolidFuel]
    {
        @amount = 800
        @maxAmount = 800
    }
    MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = thrustTransform
		gimbalRange = 3
 		gimbalResponseSpeed = 8
 		useGimbalResponseSpeed = true
	}
}
