//FM1 "Mite" Solid Fuel Booster

@PART[Mite]:FINAL
{
    @cost = 60
    @mass = 0.09
    @MODULE[ModuleEngines*]
    {
        @maxThrust = 30
        !atmosphereCurve{}
        atmosphereCurve
        {
            key= 0 260
            key= 1 240
            key= 5 1
        }
    }
    @RESOURCE[SolidFuel]
    {
        @amount = 500
        @maxAmount = 500
    }
}