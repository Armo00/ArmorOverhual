//F3S0 "Shrimp" Solid Fuel Booster

@PART[Shrimp]:FINAL
{
    @cost = 150
    @mass = 0.2
    @MODULE[ModuleEngines*]
    {
        @maxThrust = 70
        !atmosphereCurve{}
        atmosphereCurve
        {
            key= 0 260
            key= 1 240
            key= 5 1
        }
    }
    @RESOURCE[SolidFuel]
    {
        @amount = 1200
        @maxAmount = 1200
    }
}
