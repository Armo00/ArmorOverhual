// RE-L10 "Poodle" Liquid Fuel Engine
// Modified 2023-05-16
// Expander Cycle Upper stage Engine
// Base: Hydrolox  ISP:200-460 Thrust:60-120  mass:0.3    TWR:40.79

@PART[liquidEngine2-2_v2]:FINAL
{
    @mass = 0.3
    @entryCost = 360000
    @cost = 1000
    @maxTemp = 3200

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = Hydrolox
        origMass = 0.3

        CONFIG
        {
            name = Hydrolox
            description = RE-L10 is an Expander Cycle Upper Stage Engine running on LH2/LO2. TWR: 40.79
            minThrust = 60
            maxThrust = 120
            heatProduction = 25
            massMult = 1.0
            ullage = True
            pressureFed = False
            ignitions = 20
            cost = 1500
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 3
            }
            atmosphereCurve
            {
                key = 0 460
                key = 1 200
            }
            PROPELLANT
            {
                name = LqdHydrogen
                ratio = 0.7276
                DrawGauge = true
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.2724
            }
        }

        CONFIG
        {
            name = Methalox
            description = Methalox version of RE-L10. It is less efficient but significantly cheaper. TWR: 52.87 
            minThrust = 40
            maxThrust = 140
            heatProduction = 25
            massMult = 0.90
            ullage = True
            pressureFed = False
            ignitions = 20
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 2
            }
            PROPELLANT // Ratio = 3.8
            {
                name = LqdMethane
                ratio = 0.4137
                DrawGauge = true
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.5863
            }
            atmosphereCurve
            {
                key = 0 390
                key = 1 220
            }
        }
    }
}