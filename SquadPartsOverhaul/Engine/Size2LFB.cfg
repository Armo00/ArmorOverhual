// FB KR-1x2 "Twin-Boar" Liquid Fuel Engine
// Modified 2023-10-25
// Gas Generator Cycle Engine
// Base: Kerolox  ISP:295-318 Thrust:1300-3000  mass:1.8    TWR:169.95 
// Engine(1.8t) + Tank(7t) ≈ 8.8t

@PART[Size2LFB_v2]:FINAL
{
    @rescaleFactor = 1.5
    @mass = 8.8
    @entryCost = 150000
    @cost = 5000
    @maxTemp = 2400
    %TechRequired = argumentedGGEngine
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        type = Cryogenic
        volume = 135000
        basemass = 8.8
    }

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 3.75
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = KR-1
        origMass = 8.8

        CONFIG
        {
            name = KR-1
            description = KR-1 is a Gas Generator Cycle engine designed for lifting off from the ground. TWR: 169.95 
            minThrust = 1300
            maxThrust = 3000
            heatProduction = 25
            massMult = 1
            ullage = True
            pressureFed = False
            ignitions = 5
            cost = 500
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 4
            }
            PROPELLANT
            {
                name = Kerosene
                ratio = 37.694087
                DrawGauge = True
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 62.305913
            }
            atmosphereCurve
            {
                key = 0 318
                key = 1 295
            }
        }

        CONFIG
        {
            name = KR-1 Boost
            description = A modified version of KR-1. Trade efficiency for more power. TWR: 189.78 
            minThrust = 2500
            maxThrust = 3350
            heatProduction = 25
            massMult = 1
            ullage = True
            pressureFed = False
            ignitions = 5
            cost = 1000
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 4
            }
            PROPELLANT
            {
                name = Kerosene
                ratio = 37.694087
                DrawGauge = True
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 62.305913
            }
            atmosphereCurve
            {
                key = 0 310
                key = 1 285
            }
        }

        CONFIG
        {
            name = UDMH/NTO
            description = UDMH/NTO version of KR-1. TWR: 171.74 
            minThrust = 1500
            maxThrust = 3200
            heatProduction = 25
            massMult = 1.011363636
            ullage = True
            pressureFed = False
            ignitions = 2
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 1
            }
            PROPELLANT
            {
                name = UDMH
                ratio = 0.4977
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5023
            }
            atmosphereCurve
            {
                key = 0 310
                key = 1 280
            }
        }
    }
}
