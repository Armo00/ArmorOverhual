// FB KR-1x2 "Twin-Boar" Liquid Fuel Engine
// Modified 2022-12-19
// Based on 2*YF-100N
// Base: Kerolox  ISP:302-337 Thrust:1300-2789  mass:10    TWR:35.87
// 2* YF-100N(2.88t) + Tank(7t) ≈ 10t

@PART[Size2LFB_v2]:FINAL
{
    @rescaleFactor = 1.5
    @mass = 10
    @entryCost = 550000
    @cost = 12000
    @maxTemp = 2400
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        type = Cryogenic
        volume = 135000
        basemass = 10
    }

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    %MODULE[TweakScale]
    {
        %type = stack
        %defaultScale = 3.75
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = YF-100N
        origMass = 10

        CONFIG
        {
            name = YF-100N
            description = A reusable version of YF-100K, it is certified for multiple relights.
            minThrust = 1300
            maxThrust = 2789.74
            heatProduction = 25
            massMult = 1
            ullage = True
            pressureFed = False
            ignitions = 5
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 4
            }
            PROPELLANT
            {
                name = Kerosene
                ratio = 37.694087
                DrawGauge = True
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 62.305913
            }
            atmosphereCurve
            {
                key = 0 335
                key = 1 300
            }
        }

        CONFIG
        {
            name = UDMH/NTO
            description = UDMH/NTO. Low mass, highest thrust, low vISP, best sISP, worst throttling capability.
            minThrust = 1500
            maxThrust = 2300
            heatProduction = 25
            massMult = 0.85
            ullage = True
            pressureFed = False
            ignitions = 2
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 1
            }
            PROPELLANT
            {
                name = UDMH
                ratio = 0.4977
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5023
            }
            atmosphereCurve
            {
                key = 0 315
                key = 1 280
            }
        }
    }
}
