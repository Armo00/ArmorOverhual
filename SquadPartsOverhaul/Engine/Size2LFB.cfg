//FB KR-1x2 "Twin-Boar" Liquid Fuel Engine
//Modified 2022-4-17
//Based on 2*YF-100
//Base: Kerolox  ISP:300-450 Thrust:1600-2780  mass:7.9    TWR:35.87

@PART[Size2LFB_v2]:FINAL
{
    @mass = 7.9
    @entryCost = 550000
    @cost = 12000
    @maxTemp = 2400
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        type = Cryogenic
        volume = 40000
        basemass = -1
    }

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = Kerolox
        origMass = 7.9

        CONFIG
        {
            name = Kerolox
            description = Kerolox. Heavier than MMH/NTO.
            minThrust = 1500
            maxThrust = 2780
            heatProduction = 25
            massMult = 1.2
            ullage = False
            pressureFed = False
            ignitions = 0
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 4
            }
            PROPELLANT
            {
                name = Kerosene
                ratio = 37.694087
                DrawGauge = True
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 62.305913
            }
            atmosphereCurve
            {
                key = 0 335
                key = 1 300
            }
        }

        CONFIG
        {
            name = UDMH/NTO
            description = UDMH/NTO. Low mass, highest thrust, low vISP, best sISP, worst throttling capability.
            minThrust = 1500
            maxThrust = 2300
            heatProduction = 25
            massMult = 0.85
            ullage = False
            pressureFed = False
            ignitions = 0
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 1
            }
            PROPELLANT
            {
                name = UDMH
                ratio = 0.4977
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5023
            }
            atmosphereCurve
            {
                key = 0 315
                key = 1 280
            }
        }
    }
}
