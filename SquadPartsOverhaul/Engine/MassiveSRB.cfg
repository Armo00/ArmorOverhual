//S1 SRB-KD25k "Kickback" Solid Fuel Booster

@PART[MassiveBooster]:FINAL
{
    @entryCost = 50000
    @cost = 2000
    @mass = 4
    @MODULE[ModuleEngines*]
    {
        @maxThrust = 900
        !atmosphereCurve{}
        atmosphereCurve
        {
            key= 0 280
            key= 1 270
            key= 5 1
        }
    }
    @RESOURCE[SolidFuel]
    {
        @amount = 20000
        @maxAmount = 20000
    }
    MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = thrustTransform
		gimbalRange = 2
 		gimbalResponseSpeed = 8
 		useGimbalResponseSpeed = true
	}
}