//BACC "Thumper" Solid Fuel Booster

@PART[solidBooster1-1]:FINAL
{
    @entryCost = 30000
    @cost = 700
    @mass = 1.3
    @MODULE[ModuleEngines*]
    {
        @maxThrust = 500
        !atmosphereCurve{}
        atmosphereCurve
        {
            key= 0 290
            key= 1 260
            key= 5 1
        }
    }
    @RESOURCE[SolidFuel]
    {
        @amount = 6750
        @maxAmount = 6750
    }
    MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = thrustTransform
		gimbalRange = 2
 		gimbalResponseSpeed = 8
 		useGimbalResponseSpeed = true
	}
}
