// LV-1R "Spider" Liquid Fuel Engine
// Modified 2023-05-19
// Small Lander Engine
// Base: MMH/NTO  ISP:260-280 Thrust:0-5  mass:0.005    TWR:127.46 

@PART[radialEngineMini_v2]:FINAL
{
    @mass = 0.005
    @entryCost = 1500
    @cost = 50

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = Hydrazine
        origMass = 0.005

        CONFIG
        {
            name = MMH/NTO
            description = A modified version running on MMH/NTO. TWR: 101.97 
            minThrust = 0
            maxThrust = 5
            heatProduction = 25
            massMult = 1.0
            ullage = False
            pressureFed = True
            ignitions = 0
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.1
            }
            atmosphereCurve
            {
                key = 0 300
                key = 1 250
            }
            PROPELLANT
            {
                name = MMH
                ratio = 0.4990
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5010
            }
        }

        CONFIG
        {
            name = Hydrazine
            description = LV-1R is a pressure-fed small engine suitable for small lander. TWR: 127.46
            minThrust = 0
            maxThrust = 5
            heatProduction = 25
            massMult = 0.8
            ullage = False
            pressureFed = True
            ignitions = 0
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.1
            }
            PROPELLANT
            {
                name = Hydrazine
                ratio = 1.0
                DrawGauge = true
            }
            atmosphereCurve
            {
                key = 0 280
                key = 1 260
            }
        }

    }
}
