// LV-1 "Ant" Liquid Fuel Engine
// Modified 2023-07-07
// Small Sat Engine
// Base: Hydrazine  ISP:90-335 Thrust:0-2.4  mass:0.004    TWR: 61.18

@PART[microEngine_v2]:FINAL
{
    @mass = 0.01
    @entryCost = 1200
    @cost = 40
    %TechRequired = pressureFedEngine

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = Hydrazine
        origMass = 0.005

        CONFIG
        {
            name = MMH/NTO
            description = A modified version running on MMH/NTO. TWR: 61.18
            minThrust = 0
            maxThrust = 3
            heatProduction = 25
            massMult = 1.0
            ullage = False
            pressureFed = True
            ignitions = 0
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.1
            }
            atmosphereCurve
            {
                key = 0 340
                key = 1 90
            }
            PROPELLANT
            {
                name = MMH
                ratio = 0.4990
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5010
            }
        }


        CONFIG
        {
            name = Hydrazine
            description = LV-1 is a pressure-fed small vacuum engine suitable for satellite. TWR: 61.18
            minThrust = 0
            maxThrust = 2.4
            heatProduction = 25
            massMult = 0.8
            ullage = False
            pressureFed = True
            ignitions = 0
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 0.1
            }
            PROPELLANT
            {
                name = Hydrazine
                ratio = 1.0
                DrawGauge = true
            }
            atmosphereCurve
            {
                key = 0 335
                key = 1 90
            }
        }
    }
}