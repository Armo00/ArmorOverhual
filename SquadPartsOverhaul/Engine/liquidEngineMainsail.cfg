// RE-M3 "Mainsail" Liquid Fuel Engine
// Modified 2023-07-07
// Based on RD-193
// Staged Combustion Cycle Engine 
// Base: Kerolox  ISP:311-338 Thrust:1050-2085  mass:1.9    TWR:111.90

@PART[liquidEngineMainsail_v2]:Final
{
    @mass = 1.9
    @entryCost = 200000
    @cost = 4000
    @maxTemp = 3200
    %TechRequired = improvedOxidizerRichStagedCombustionCycelEngine

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = Kerolox-RD193
        origMass = 1.9

        CONFIG
        {
            name = Kerolox-RD193
            description = RD-193 is a simplified version of the RD-191, omitting the swing assembly chamber and its related structural elements, thus reducing size and weight and lowering cost. TWR: 111.90 
            minThrust = 1050
            maxThrust = 2085
            heatProduction = 25
            massMult = 1.0
            ullage = True
            pressureFed = False
            ignitions = 3
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 4
            }
            PROPELLANT
            {
                name = Kerosene
                ratio = 37.694087
                DrawGauge = True
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 62.305913
            }
            atmosphereCurve
            {
                key = 0 338
                key = 1 311
            }
        }

        CONFIG
        {
            name = UDMH/NTO
            description = UDMH/NTO version of RE-M3. It is less powerful but cheaper.
            minThrust = 1200
            maxThrust = 1800
            heatProduction = 25
            massMult = 0.85
            ullage = True
            pressureFed = False
            ignitions = 3
            cost = 1000
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 1
            }
            PROPELLANT
            {
                name = UDMH
                ratio = 0.4977
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5023
            }
            atmosphereCurve
            {
                key = 0 315
                key = 1 300
            }
        }
    }
}