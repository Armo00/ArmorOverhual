// RE-M3 "Mainsail" Liquid Fuel Engine
// Modified 2023-05-16
// Based on RD-193
// Staged Combustion Cycle Engine 
// Base: Kerolox  ISP:311-338 Thrust:1050-2085  mass:1.9    TWR:111.90

@PART[liquidEngineMainsail_v2]:Final
{
    @mass = 1.9
    @entryCost = 200000
    @cost = 4000
    @maxTemp = 3200

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = Kerolox-RD193
        origMass = 1.9

        CONFIG
        {
            name = Kerolox-RD193
            description = RD-193 is a simplified version of the RD-191, omitting the swing assembly chamber and its related structural elements, thus reducing size and weight and lowering cost. TWR: 111.90 
            minThrust = 1050
            maxThrust = 2085
            heatProduction = 25
            massMult = 1.0
            ullage = True
            pressureFed = False
            ignitions = 3
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 4
            }
            PROPELLANT
            {
                name = Kerosene
                ratio = 37.694087
                DrawGauge = True
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 62.305913
            }
            atmosphereCurve
            {
                key = 0 338
                key = 1 311
            }
        }

        CONFIG
        {
            name = UDMH/NTO
            description = UDMH/NTO version of RE-M3. It is less powerful but cheaper.
            minThrust = 1200
            maxThrust = 1800
            heatProduction = 25
            massMult = 0.85
            ullage = True
            pressureFed = False
            ignitions = 3
            cost = 1000
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 1
            }
            PROPELLANT
            {
                name = UDMH
                ratio = 0.4977
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5023
            }
            atmosphereCurve
            {
                key = 0 315
                key = 1 300
            }
        }
    }
    !MODULE[ModuleWaterfallFX] {}
    !EFFECTS {}
    !MODULE[EngineLightEffect] {}

    EFFECTS
    {
        engage
        {
            AUDIO
            {
                channel = Ship
                clip = Waterfall/Sounds/KW/sound_liq1
                volume = 1.0
                pitch = 1.0
                loop = false
            }
        }
        disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        flameout
        {
            PREFAB_PARTICLE
            {
                prefabName = fx_exhaustSparks_flameout_2
                transformName = smokePoint
                oneShot = true
            }
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        fx-mainsail-running
        {
            AUDIO
            {
                channel = Ship
                clip = Waterfall/Sounds/KatSounds/kero_loop_hard
                volume = 0.0 0.0
                volume = 0.05 0.6
                volume = 1.0 1.5
                pitch = 0.0 0.7
                pitch = 1.0 1.0
                loop = true
            }
            PREFAB_PARTICLE
            {
                prefabName = fx_smokeTrail_veryLarge
                transformName = smokePoint
                emission = 0.0 0.0
                emission = 0.05 0.0
                emission = 0.075 0.25
                emission = 1.0 1.25
                speed = 0.0 0.25
                speed = 1.0 1.0
                localOffset = 0, 0, 1
            }
        }
    }
    MODULE
    {
        name = ModuleWaterfallFX
        // This is a custom name
        moduleID = mainsailFX
        // This links the effects to a given ModuleEngines
        engineID = basicEngine

        // List out all controllers we want available
        // This controller scales with atmosphere depth
        CONTROLLER
        {
            name = atmosphereDepth
            linkedTo = atmosphere_density
        }
        // This controller scales with effective throttle
        CONTROLLER
        {
            name = throttle
            linkedTo = throttle
        }
        // this controller generates a random value in the range specified
        CONTROLLER
        {
            name = random
            linkedTo = random
            range = -1,1
        }
        // -----------------------------------------------------
        // Past here should be generated with the ingame editor!
        // -----------------------------------------------------
        TEMPLATE
        {
            // This is the name of the template to use
            templateName = waterfall-kerolox-lower-4
            // This field allows you to override the parentTransform name in the EFFECTS contained in the template
            overrideParentTransform = thrustTransform
            position = 0,0.04,-0.02
            rotation = 0, 0, 0
            scale = 3, 3, 3
        }
    }
}