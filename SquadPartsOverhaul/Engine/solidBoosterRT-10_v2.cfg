//RT-10 "Hammer" Solid Fuel Booster

@PART[solidBooster_v2]:FINAL
{
    @entryCost = 5000
    @cost = 400
    @mass = 0.5
    @MODULE[ModuleEngines*]
    {
        @maxThrust = 120
        !atmosphereCurve{}
        atmosphereCurve
        {
            key= 0 310
            key= 1 260
            key= 5 1
        }
    }
    @RESOURCE[SolidFuel]
    {
        @amount = 2200
        @maxAmount = 2200
    }
    MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = thrustTransform
		gimbalRange = 3
 		gimbalResponseSpeed = 8
 		useGimbalResponseSpeed = true
	}
}
