+PART[dockingPortLarge]:FINAL
{
    @name = 1875DockingPort
    @rescaleFactor = 0.75
    @cost = 400
    @title = Clamp-O-Tron Docking Port Ar.
    @description =  The Clamp-O-Tron Ar. is a unique docking part sitting right between the st. model and the standard one. Nodetype = Armor1875
    @attachRules = 1,1,1,1,0
    @mass = 0.12
    @maxTemp = 3200
    %bulkheadProfiles = size1p5

    @MODULE[ModuleDockingNode]
    {
        @nodeType = Armor1875
    }

    %MODULE[TweakScale]
    {
        type = stack
        defaultScale = 1.875
    }
    %VABORGANIZER
    {
        %organizerSubcategory = dockingPorts
    }
}

