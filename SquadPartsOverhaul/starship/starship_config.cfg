@PART[StarshipLF_100]: final
{
    @rescaleFactor = 2.4
    @entryCost = 350000
    @cost = 20000
    @TechRequired = heavyRocketry
    @manufacturer = SpaceX
    @mass = 25
    @maxTemp = 3600

	!RESOURCE[MonoPropellant]{}
	!RESOURCE[LiquidFuel] {}
	!RESOURCE[Oxidizer] {}

    %MODULE[TweakScale]
    {

        type = stack
        defaultScale = 9
    }
	MODULE

	{

		name = ModuleFuelTanks

		volume = 1100000
		type = ServiceModule
		basemass = -1


	}
	MODULE
	{
		name = ModuleReactionWheel
		PitchTorque = 200
		YawTorque = 200
		RollTorque = 100
		RESOURCE
		{
			name = ElectricCharge
			rate = 1
		}
	}
}

