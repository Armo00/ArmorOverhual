// LV-TX87 "Bobcat" Liquid Fuel Engine

@PART[LiquidEngineLV-TX87]:FINAL
{
    @mass = 0.74
    @entryCost = 20000
    @cost = 1200
    @maxTemp = 3200
    @MODULE[ModuleEngines*]
    {
        @maxThrust = 1100
        @atmosphereCurve
        {
            @key,0 = 0 300
            @key,1 = 1 275
            @key,3 = 5 1
        }
        !PROPELLANT[LiquidFuel] {}
        !PROPELLANT[Oxidizer] {}
        PROPELLANT
        {
            name = Aerozine50
            ratio = 0.455
            DrawGauge = true
        }
        PROPELLANT
        {
            name = NTO
            ratio = 0.545
        }
    }
}