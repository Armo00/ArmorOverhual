// THK "Pollux" Solid Fuel Booster

@PART[Pollux]:FINAL
{
    @entryCost = 50000
    @cost = 4000
    @mass = 5.4
    @MODULE[ModuleEngines*]
    {
        @maxThrust = 2026
        !atmosphereCurve{}
        atmosphereCurve
        {
            key= 0 290
            key= 1 280
            key= 5 1
        }
    }
    @RESOURCE[SolidFuel]
    {
        @amount = 27000
        @maxAmount = 27000
    }
    MODULE
	{
		name = ModuleGimbal
		gimbalTransformName = thrustTransform
		gimbalRange = 2
 		gimbalResponseSpeed = 8
 		useGimbalResponseSpeed = true
	}
}