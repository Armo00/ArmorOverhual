// RK-7 "Kodiak" Liquid Fueled Enine

@PART[LiquidEngineRK-7]:FINAL
{
    @entryCost = 25000
    @cost = 800
    @maxTemp = 3200
    @mass = 1.19
    @MODULE[ModuleEngines*]
    {
        @maxThrust = 1020
        @atmosphereCurve
        {
            @key,0 = 0 320
            @key,1 = 1 264
        }
        !PROPELLANT[LiquidFuel] {}
        !PROPELLANT[Oxidizer] {}
        PROPELLANT
        {
            name = Kerosene
            ratio = 37.694087
            DrawGauge = True
        }
        PROPELLANT
        {
            name = LqdOxygen
            ratio = 62.305913
        }
    }
}