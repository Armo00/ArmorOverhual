// RV-1 "Cub" Vernier Engine

@PART[LiquidEngineRV-1]:FINAL
{
    @entryCost = 25000
    @cost = 150
    @maxTemp = 3200
    @mass = 0.08
    @MODULE[ModuleEngines*]
    {
        @maxThrust = 64
        @atmosphereCurve
        {
            @key,0 = 0 320
            @key,1 = 1 264
        }
        !PROPELLANT[LiquidFuel] {}
        !PROPELLANT[Oxidizer] {}
        PROPELLANT
        {
            name = Kerosene
            ratio = 37.694087
            DrawGauge = True
        }
        PROPELLANT
        {
            name = LqdOxygen
            ratio = 62.305913
        }
    }
}
