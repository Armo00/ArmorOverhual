// RE-I2 "Skiff" Liquid Fuel Engine
// Gas Generator Cryogenic Upper Stage Engine
// Base: Hydrolox  ISP:200-420 Thrust:500-1050  mass:1.5    TWR:71.38

@PART[LiquidEngineRE-I2]:FINAL
{
    @mass = 1.5
    @entryCost = 400000
    @cost = 2000
    @maxTemp = 3200

    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesRF
    }

    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleEngines
        configuration = Hydrolox
        origMass = 1.5

        CONFIG
        {
            name = Hydrolox
            description = RE-I2 is a Gas Generator Cryogenic Upper Stage Engine. It trade efficiency for afforability. TWR: 71.38
            minThrust = 500
            maxThrust = 1050
            cost = 1500
            heatProduction = 25
            massMult = 1.0
            ullage = True
            pressureFed = False
            ignitions = 10
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 1
            }
            atmosphereCurve
            {
                key = 0 420
                key = 1 200
            }
            PROPELLANT
            {
                name = LqdHydrogen
                ratio = 0.7276
                DrawGauge = true
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.2724
            }
        }

        CONFIG
        {
            name = Methalox
            description = Methalox version of RE-I2. TWR: 83.09 
            minThrust = 500
            maxThrust = 1100
            heatProduction = 25
            massMult = 0.90
            ullage = True
            pressureFed = False
            ignitions = 10
            IGNITOR_RESOURCE
            {
                name = ElectricCharge
                amount = 21
            }
            PROPELLANT // Ratio = 3.8
            {
                name = LqdMethane
                ratio = 0.4137
                DrawGauge = true
            }
            PROPELLANT
            {
                name = LqdOxygen
                ratio = 0.5863
            }
            atmosphereCurve
            {
                key = 0 360
                key = 1 150
            }
        }
    }
}