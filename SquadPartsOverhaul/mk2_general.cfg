@PART[mk2*]:FINAL
{
    @entryCost *= 5
    @maxTemp = 2500
    %skinMaxTemp = 3600
}

@PART[mk2CrewCabin]:
{
    @mass = 1.2
    @cost = 1000
    MODULE
    {
        name = ModuleReactionWheel
        actionGUIName = Toggle RW
        PitchTorque = 25
        YawTorque = 10
        RollTorque = 3
        RESOURCE
        {
            name = ElectricCharge
            rate = 0.2
        }
    }
    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 300
        basemass = -1
    }
}

@PART[mk2DockingPort]:FINAL
{
    @maxTemp = 2500
    %skinMaxTemp = 3600
    %MODULE[TweakScale]
    {
        type = stack
        defaultScale = 1.25
    }
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 1500
        basemass = -1
        TANK
        {
            name = Food
            amount = 500
            maxAmount = 500
        }
        TANK
        {
            name = Water
            amount = 300
            maxAmount = 300
        }
        TANK
        {
            name = Oxygen
            amount = 51000
            maxAmount = 51000
        }
        TANK
        {
            name = ElectricCharge
            amount = 50000
            maxAmount = 50000
        }
    }
}

@PART[mk2CargoBayL]:
{
    @maxTemp = 2500
    %skinMaxTemp = 3600
    @mass = 0.25
}

@PART[mk2CargoBayS]:
{
    @maxTemp = 2500
    %skinMaxTemp = 3600
    @mass = 0.125
}

@PART[mk2_1m_Bicoupler|mk2_1m_AdapterLong|mk2SpacePlaneAdapter|mk2Fuselage|mk2FuselageLongLFO|mk2FuselageShortLiquid|mk2FuselageShortLFO|adapterMk3-Mk2|adapterSize2-Mk2]:
{
    @maxTemp = 2500
    @skinMaxTemp = 3600
}

@PART[mk2FuselageShortMono]:FINAL
{
    @maxTemp = 2500
    %skinMaxTemp = 3600
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 3200
        basemass = -1
    }
}

