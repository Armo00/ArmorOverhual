// Modified 2023-08-24

@PART[mk2*]:FINAL
{
    @entryCost *= 5
    @maxTemp = 2500
    %skinMaxTemp = 3600
}

@PART[mk2CrewCabin]:FINAL
{
    @mass = 1.2
    @cost = 1000
    MODULE
    {
        name = ModuleReactionWheel
        actionGUIName = Toggle RW
        PitchTorque = 25
        YawTorque = 10
        RollTorque = 3
        RESOURCE
        {
            name = ElectricCharge
            rate = 0.2
        }
    }
    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 300
        basemass = -1
    }
}

@PART[mk2DockingPort]:FINAL
{
    @maxTemp = 2500
    %skinMaxTemp = 3600
    %MODULE[TweakScale]
    {
        type = stack
        defaultScale = 1.25
    }
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 1500   // 80 Crew Day
        basemass = -1
        TANK
        {
            name = Food
            amount = Full
            maxAmount = 5.84928
            @maxAmount *= 80
        }

        TANK
        {
            name = Water
            amount = Full
            maxAmount = 3.87072
            @maxAmount *= 80
        }

        TANK
        {
            name = Oxygen
            amount = Full
            maxAmount = 591.84
            @maxAmount *= 80
        }

        TANK
        {
            name = ElectricCharge
            amount = Full
            maxAmount = 15000
        }
    }
}

@PART[mk2CargoBayL]:FINAL
{
    @maxTemp = 2500
    %skinMaxTemp = 3600
    @mass = 0.25
}

@PART[mk2CargoBayS]:FINAL
{
    @maxTemp = 2500
    %skinMaxTemp = 3600
    @mass = 0.125
}

@PART[mk2_1m_Bicoupler|mk2_1m_AdapterLong|mk2SpacePlaneAdapter|mk2Fuselage|mk2FuselageLongLFO|mk2FuselageShortLiquid|mk2FuselageShortLFO|adapterMk3-Mk2|adapterSize2-Mk2]:FINAL
{
    @maxTemp = 2500
    @skinMaxTemp = 3600
}

@PART[mk2FuselageShortMono]:FINAL
{
    @maxTemp = 2500
    %skinMaxTemp = 3600
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 3200
        basemass = -1
    }
}

