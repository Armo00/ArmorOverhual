// RV-50 RCS Thruster Block
+PART[RCSBlock_v2]:HAS[~RestockIgnore[*]]:FOR[000_ReStock]
{
    @name = RCSBlock_v2_AO_50
    @author = Chris Adderley (Nertea)
    !mesh = DELETE
    %rescaleFactor = 0.75
    @title = RV-50 RCS Thruster Block
    @description = The little brother of RV-105
    @cost = 10
    @mass = 0.025
    !MODEL {}
    MODEL
    {
        model = ReStock/Assets/Control/restock-rcs-block-multi-1
    }
    !EFFECTS {}
    EFFECTS
    {
        running
        {
            AUDIO_MULTI_POOL
            {
                channel = Ship
                transformName = RCSjet
                clip = sound_rocket_mini
                volume = 0.0 0.0
                volume = 0.1 0.0
                volume = 0.5 0.025
                volume = 1.0 0.1
                pitch = 1.0
                loop = true
            }
        }
    }
    !MODULE[FXModuleAnimateRCS] {}
    !MODULE[ModulePartVariants] {}
    MODULE
    {
        name = ModulePartVariants
        baseVariant = Angled
        VARIANT
        {
            name = Angled
            displayName = #autoLOC_8014157 //#autoLOC_8014157 = Angled 4-horn
            themeName = White
            primaryColor = #ffffff
            mass = 0.012
            cost = 8
            GAMEOBJECTS
            {
                B_RCS2x = false
                B_RCS3x = false
                B_RCS4x = false
                B_RCS4xA = true
                B_RCS5x = false
            }
        }
        VARIANT
        {
            name = 5Horn
            displayName = #autoLOC_8014156 //#autoLOC_8014156 = Orthogonal 5-horn
            themeName = White
            primaryColor = #ffffff
            mass = 0.015
            cost = 10
            GAMEOBJECTS
            {
                B_RCS2x = false
                B_RCS3x = false
                B_RCS4x = false
                B_RCS4xA = false
                B_RCS5x = true
            }
        }
        VARIANT
        {
            name = 4Horn
            displayName = #autoLOC_8014155 //#autoLOC_8014155 = Orthogonal 4-horn
            themeName = White
            primaryColor = #ffffff
            mass = 0.012
            cost = 8
            GAMEOBJECTS
            {
                B_RCS2x = false
                B_RCS3x = false
                B_RCS4x = true
                B_RCS4xA = false
                B_RCS5x = false
            }
        }
        VARIANT
        {
            name = 3Horn
            displayName = #autoLOC_8014154 //#autoLOC_8014154 = Orthogonal 3-horn
            themeName = White
            primaryColor = #ffffff
            mass = 0.009
            cost = 6
            GAMEOBJECTS
            {
                B_RCS2x = false
                B_RCS3x = true
                B_RCS4x = false
                B_RCS4xA = false
                B_RCS5x = false
            }
        }
        VARIANT
        {
            name = 2Horn
            displayName = #autoLOC_8014153 //#autoLOC_8014153 = Orthogonal 2-horn
            themeName = White
            primaryColor = #ffffff
            mass = 0.006
            cost = 4
            GAMEOBJECTS
            {
                B_RCS2x = true
                B_RCS3x = false
                B_RCS4x = false
                B_RCS4xA = false
                B_RCS5x = false
            }
        }
    }

    @maxTemp = 2700
    %skinMaxTemp = 3600
    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleRCS,*
        techLevel = 1
        origTechLevel = 1
        engineType = L
        origMass = 0.03
        configuration = Hydrazine
        modded = false
        CONFIG
        {
            name = MMH/NTO
            thrusterPower = 0.5
            cost = 20
            PROPELLANT
            {
                name = MMH
                ratio = 0.4990
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5010
            }
            atmosphereCurve
            {
                key = 0 310
                key = 1 250
            }
        }
        CONFIG
        {
            name = Hydrazine
            thrusterPower = 0.5
            PROPELLANT
            {
                name = Hydrazine
                ratio = 1.0
                DrawGauge = true
            }
            atmosphereCurve
            {
                key = 0 290
                key = 1 250
            }
        }
    }
    @MODULE[ModuleRCS]
    {
        @name = ModuleRCSFX
    }
    MODULE
    {
        name = ModuleRestockDepthMask
        maskTransform = RCSMask
    }
    MODULE
    {
        name = ModuleRestockRCSGlow
        shaderColorParameter = _TintColor
        alphaCurve
        {
            key = 0 0
            key = 1 1
        }
        redCurve
        {
            key = 0 1
        }
        greenCurve
        {
            key = 0 1
        }
        blueCurve
        {
            key = 0 1
        }
    }

    MODULE
    {
        name = ModuleWaterfallFX
        // This is a custom name
        moduleID = rcsFX
        // This links the effects to a given ModuleEngines
        engineID = basicEngine

        // List out all controllers we want available
        CONTROLLER
        {
            name = atmosphereDepth
            linkedTo = atmosphere_density
        }
        CONTROLLER
        {
            name = rcs
            linkedTo = rcs
        }

        TEMPLATE
        {
            // This is the name of the template to use
            templateName = waterfall-rcs-jet-1
            // This field allows you to override the parentTransform name in the EFFECTS contained in the template
            overrideParentTransform = RCSjet
            scale = .95,1,.95
            rotation = 0,0,180
            position = 0,0.015,0
            @scale[*] *= 0.75
        }
    }
    %VABORGANIZER
    {
        %organizerSubcategory = rcs
    }
}



