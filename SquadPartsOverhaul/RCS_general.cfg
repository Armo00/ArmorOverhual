            thrusterPower = 1.5
            PROPELLANT
            {
                name = UDMH
                ratio = 0.4977
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5023
            }
            atmosphereCurve
            {
                key = 0 280
                key = 1 250
            }
        }
    }
    @MODULE[ModuleRCS]
    {
        @name = ModuleRCSFX
    }
    !EFFECTS {}
    %EFFECTS
    {
        %running
        {
            AUDIO_MULTI_POOL
            {
                channel = Ship
                transformName = RCSthruster
                clip = sound_rocket_mini
                volume = 0.0 0.0
                volume = 0.02 0.1
                volume = 0.5 0.1
                volume = 1.0 0.1
                pitch = 0.0 0.75
                pitch = 1.0 1.5
                loop = true
