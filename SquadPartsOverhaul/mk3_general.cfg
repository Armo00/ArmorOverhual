// Modified 2023-08-24

@PART[adapterMk3-Size2|adapterMk3-Size2Slant|adapterSize3-Mk3|adapterMk3-Mk2]:FINAL
{
    @cost *= 0.25
    @entryCost *= 5
    @maxTemp = 2700
    %skinMaxTemp = 3600
    @RESOURCE[LiquidFuel]
    {
        @amount *= 1.15
        @maxAmount *= 1.15
    }

    @RESOURCE[Oxidizer]
    {
        @amount *= 1.15
        @maxAmount *= 1.15
    }
}

@PART[adapterEngines]:FINAL
{
    @cost *= 0.25
    @mass *= 0.5
    @maxTemp = 2700
    %skinMaxTemp = 3600
    @entryCost *= 5

    RESOURCE
    {
        name = LiquidFuel
        amount = 585
        maxAmount = 585
    }
    RESOURCE
    {
        name = Oxidizer
        amount = 715
        maxAmount = 715
    }
}

@PART[mk3CrewCabin]:FINAL
{
    @mass = 3
    @cost = 10000
    @entryCost *= 1.5
    @maxTemp = 2700
    @skinMaxTemp = 3600

    MODULE
    {
        name = ModuleKISInventory
        maxVolume = 5000
        externalAccess = true
        internalAccess = true
        slotsX = 5
        slotsY = 5
        slotSize = 50
        itemIconResolution = 128
        selfIconResolution = 128
        openSndPath = KIS/Sounds/containerOpen
        closeSndPath = KIS/Sounds/containerClose
        defaultMoveSndPath = KIS/Sounds/itemMove
    }
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleReactionWheel
        actionGUIName = Toggle RW
        PitchTorque = 30
        YawTorque = 20
        RollTorque = 5
        RESOURCE
        {
            name = ElectricCharge
            rate = 0.2
        }
    }
}

@PART[mk3CargoBayL|mk3CargoBayM|mk3CargoBays|mk3CargoRamp]:FINAL
{
    @cost *=0.25
    @maxTemp = 2700
    %skinMaxTemp = 3600
    @entryCost *= 5
    @mass *= 0.5
}

@PART[mk3FuselageLF_25|mk3FuselageLF_50|mk3FuselageLF_100|mk3FuselageLFO_25|mk3FuselageLFO_50|mk3FuselageLFO_100|mk3FuselageMONO]:FINAL
{
    @cost *=0.25
    @maxTemp = 2700
    %skinMaxTemp = 3600
    @entryCost *= 5
}


















