//Modified 2022-4-17

@PART[mk1-3pod]:
{
    @entryCost = 80000
    @maxTemp = 2100
	@skinMaxTemp = 3400
	@mass = 2.0

    @MODULE[ModuleCommand]
    {
        minimumCrew = 0
        RESOURCE
        {
            name = ElectricCharge
            rate = 0.1  //360w
        }
    }

    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        volume = 800
        type = ServiceModule
        basemass = -1
        TANK
        {
            name = Food
            amount = Full
            maxAmount = 17.54784
            @maxAmount *= 9
        }

        TANK
        {
            name = Water
            amount = Full
            maxAmount = 11.6121658
            @maxAmount *= 9
        }

        TANK
        {
            name = Oxygen
            amount = Full
            maxAmount = 1775.53
            @maxAmount *= 9
        }

        TANK
        {
            name = ElectricCharge
            amount = Full
            maxAmount = 1530
            @maxAmount *= #$/CrewCapacity$
        }
    }

    @MODULE[ModuleReactionWheel]
    {
        @PitchTorque = 25
        @YawTorque = 25
        @RollTorque = 25
    }

    @MODULE[ModuleRCSFX]
    {
        @thrusterPower = 1
        !resourceName = NULL
        PROPELLANT
        {
            name = MMH
            ratio = 0.4990
            resourceFlowMode = STAGE_PRIORITY_FLOW
        }
        PROPELLANT
        {
            name = NTO
            ratio = 0.5010
            resourceFlowMode = STAGE_PRIORITY_FLOW
        }
        @atmosphereCurve
        {
            @key,0 = 0 310
            @key,1 = 1 250
        }
    }
    MODULE
    {
        name = ModuleEngineConfigs
        type = ModuleRCS,*
        techLevel = 1
        origTechLevel = 1
        engineType = L
        origMass = 2.0
        configuration = MMH/NTO
        modded = false
        CONFIG
        {
            name = MMH/NTO
            thrusterPower = 1
            PROPELLANT
            {
                name = MMH
                ratio = 0.4990
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5010
            }
            atmosphereCurve
            {
                key = 0 310
                key = 1 250
            }
        }
        CONFIG
        {
            name = Aerozine/NTO
            thrusterPower = 1.2
            PROPELLANT
            {
                name = Aerozine50
                ratio = 0.455
                DrawGauge = true
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.545
            }
            atmosphereCurve
            {
                key = 0 300
                key = 1 250
            }
        }

        CONFIG
        {
            name = Hydrazine
            thrusterPower = 1.0
            PROPELLANT
            {
                name = Hydrazine
                ratio = 1.0
                DrawGauge = true
            }
            atmosphereCurve
            {
                key = 0 290
                key = 1 250
            }
        }

        CONFIG
        {
            name = UDMH/NTO
            thrusterPower = 1.5
            PROPELLANT
            {
                name = UDMH
                ratio = 0.4977
                DrawGauge = True
            }
            PROPELLANT
            {
                name = NTO
                ratio = 0.5023
            }
            atmosphereCurve
            {
                key = 0 280
                key = 1 250
            }
        }
    }
}