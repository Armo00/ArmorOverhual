@PART[crewCabin]:FINAL
{
    @description ^= :$:  Life Support System rated for 60 days for each crew member.:
    !RESOURCE,*{}
    MODULE
    {
        name = ModuleFuelTanks
        volume = 1500
        type = ServiceModule
        @volume *= #$/CrewCapacity$
        basemass = -1
        TANK
        {
            name = Food
            amount = Full
            maxAmount = 5.84928
            @maxAmount *= 60
            @maxAmount *= #$/CrewCapacity$
        }

        TANK
        {
            name = Water
            amount = Full
            maxAmount = 3.87072
            @maxAmount *= 60
            @maxAmount *= #$/CrewCapacity$
        }

        TANK
        {
            name = Oxygen
            amount = Full
            maxAmount = 591.84
            @maxAmount *= 60
            @maxAmount *= #$/CrewCapacity$
        }

        TANK
        {
            name = ElectricCharge
            amount = Full
            maxAmount = 5000
            @maxAmount *= #$/CrewCapacity$
        }
    }
}