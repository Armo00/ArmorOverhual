// Modified 2023-08-24

@PART[mk2LanderCabin_v2]:Final
{
    @entryCost = 80000
    @cost = 2000
    @description ^= :$:  Life Support System rated for 6 days for each crew member.:
    @MODULE[ModuleCommand]
    {
        minimumCrew = 0
        RESOURCE
        {
            name = ElectricCharge
            rate = 0.1  //360w
        }
    }
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 300
        basemass = -1
        TANK
        {
            name = Food
            amount = Full
            maxAmount = 5.84928
            @maxAmount *= 6
            @maxAmount *= #$/CrewCapacity$
        }

        TANK
        {
            name = Water
            amount = Full
            maxAmount = 3.87072
            @maxAmount *= 6
            @maxAmount *= #$/CrewCapacity$
        }

        TANK
        {
            name = Oxygen
            amount = Full
            maxAmount = 591.84
            @maxAmount *= 6
            @maxAmount *= #$/CrewCapacity$
        }
        TANK
        {
            name = ElectricCharge
            amount = 10000
            maxAmount = 10000
        }
    }
}