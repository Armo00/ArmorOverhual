// Modified 2023-08-24

@PART[mk2Cockpit_Inline|mk2Cockpit_Standard]:Final
{
    @mass = 1.2
    @description ^= :$:  Life Support System rated for 9 days for each crew member.:
    @MODULE[ModuleCommand]
    {
        minimumCrew = 0
        RESOURCE
        {
            name = ElectricCharge
            rate = 0.1  //360w
        }
    }
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 400
        basemass = -1
        TANK
        {
            name = Food
            amount = Full
            maxAmount = 5.84928
            @maxAmount *= 9
            @maxAmount *= #$/CrewCapacity$
        }

        TANK
        {
            name = Water
            amount = Full
            maxAmount = 3.87072
            @maxAmount *= 9
            @maxAmount *= #$/CrewCapacity$
        }

        TANK
        {
            name = Oxygen
            amount = Full
            maxAmount = 591.84
            @maxAmount *= 9
            @maxAmount *= #$/CrewCapacity$
        }
        TANK
        {
            name = ElectricCharge
            amount = 15000
            maxAmount = 15000
        }
    }
}
