//Modified 2022-5-9

@PART[Mk2Pod]:
{
    @entryCost = 80000
    @maxTemp = 2100
	@skinMaxTemp = 3400
	@mass = 0.9

    @MODULE[ModuleCommand]
    {
        minimumCrew = 0
        RESOURCE
        {
            name = ElectricCharge
            rate = 0.1  //360w
        }
    }

    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        volume = 100
        type = ServiceModule
        basemass = -1
        TANK
        {
            name = Food
            amount = 17.54784
            maxAmount = 17.54784
            @amount *= 6
            @maxAmount *= 6
         }

        TANK
        {
            name = Water
            amount = 11.61216
            maxAmount = 11.6121658
            @amount *= 6
            @maxAmount *= 6
         }

        TANK
        {
            name = Oxygen
            amount = 1775.53
            maxAmount = 1775.53
            @amount *= 9
            @maxAmount *= 9
         }

        TANK
        {
            name = ElectricCharge
            amount = 1530
            maxAmount = 1530
            @amount *= #$/CrewCapacity$
            @maxAmount *= #$/CrewCapacity$
         }
    }

    @MODULE[ModuleReactionWheel]
    {
        @PitchTorque = 8
        @YawTorque = 8
        @RollTorque = 8
    }
}
