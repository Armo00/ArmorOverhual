// Modified 2023-07-06

@PART[mk1pod_v2]:
{
    @entryCost = 80000
    @maxTemp = 2100
	@skinMaxTemp = 3400
	@mass = 2.0

    @MODULE[ModuleCommand]
    {
        minimumCrew = 0
        RESOURCE
        {
            name = ElectricCharge
            rate = 0.05  // 180w
        }
    }

    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        volume = 200
        type = ServiceModule
        basemass = -1
        TANK
        {
            name = Food
            amount = Full
            maxAmount = 17.54784
            @maxAmount *= 3
        }

        TANK
        {
            name = Water
            amount = Full
            maxAmount = 11.6121658
            @maxAmount *= 3
        }

        TANK
        {
            name = Oxygen
            amount = Full
            maxAmount = 1775.53
            @maxAmount *= 3
        }

        TANK
        {
            name = ElectricCharge
            amount = Full
            maxAmount = 5000
        }
    }
}