//Modified 2022-5-9

@PART[mk3Cockpit_Shuttle]:FINAL
{
    @mass = 2.5
    @entryCost = 250000
    @maxTemp = 2700
    @skinMaxTemp = 3600
    @MODULE[ModuleCommand]
    {
        minimumCrew = 0
        RESOURCE
        {
            name = ElectricCharge
            rate = 0.1  //360w
        }
    }

    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        volume = 2000
        type = ServiceModule
        basemass = -1
        TANK
        {
            name = Food
            amount = 17.54784
            maxAmount = 17.54784
            @amount *= 18
            @maxAmount *= 18
         }

        TANK
        {
            name = Water
            amount = 11.61216
            maxAmount = 11.6121658
            @amount *= 18
            @maxAmount *= 18
         }

        TANK
        {
            name = Oxygen
            amount = 1775.53
            maxAmount = 1775.53
            @amount *= 18
            @maxAmount *= 18
         }

        TANK
        {
            name = ElectricCharge
            amount = 1530
            maxAmount = 1530
            @amount *= #$/CrewCapacity$
            @maxAmount *= #$/CrewCapacity$
         }
    }
}
