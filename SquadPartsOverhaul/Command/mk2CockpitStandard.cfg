//Modified 2022-5-9

@PART[mk2Cockpit_Standard]:
{
	@mass = 1.2
    @MODULE[ModuleCommand]
    {
        minimumCrew = 0
        RESOURCE
        {
            name = ElectricCharge
            rate = 0.1  //360w
        }
    }
    !RESOURCE,*{}
    !MODULE[ModuleFuelTanks] {}
    MODULE
    {
        name = ModuleFuelTanks
        volume = 300
        type = ServiceModule
        basemass = -1
        TANK
        {
            name = Food
            amount = 17.54784
            maxAmount = 17.54784
            @amount *= #$/CrewCapacity$
            @maxAmount *= #$/CrewCapacity$
         }

        TANK
        {
            name = Water
            amount = 11.61216
            maxAmount = 11.6121658
            @amount *= #$/CrewCapacity$
            @maxAmount *= #$/CrewCapacity$
         }

        TANK
        {
            name = Oxygen
            amount = 1775.53
            maxAmount = 1775.53
            @amount *= #$/CrewCapacity$
            @maxAmount *= #$/CrewCapacity$
         }

        TANK
        {
            name = ElectricCharge
            amount = 1530
            maxAmount = 1530
            @amount *= #$/CrewCapacity$
            @maxAmount *= #$/CrewCapacity$
         }
    }
}
